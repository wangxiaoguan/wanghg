<script>

//compose内的函数执行顺序为从右向左，即最右边的函数（最后一个参数）最先执行，
// 执行完的结果作为参数传递给前一个函数（包裹它的函数），一直到整个函数执行完毕，
// return一个函数，所以compose内部实现的原理类似多米诺骨牌，层层递进的。
//pipe函数与compose函数十分相近，也是一个函数执行完毕后将结果作为参数传递给另一个函数，
// 但它们的区别仅在于pipe函数的接收的函数参数，是从左向右执行的，即第一个参数（函数）执行完毕，
// 将结果吐出来作为参数传递给第二个函数，也就是pipe的第二个参数，直到pipe所有参数作为函数都执行完毕，
// return出一个函数，才算执行完成。



var greet = function (name) { return 'hi:' + name }
var exclaim = function (statement) { return statement.toUpperCase() + '!' }
var transform = function (str) { return str.replace(/[dD]/, 'DDDDD') }
var welcome = compose(greet, exclaim, transform)
var welcome2 = pipe(greet, exclaim, transform)
console.log(welcome('dot'))//hi:DDDDDOT!
console.log(welcome2('dolb'))//HI:DDDDDOLB!
// console.log(compose)
function compose(){
    var args = [].slice.call(arguments);
	return function(initArg){
        var result = initArg;
		for(var i = args.length -1; i >=0; i--){
			result = args[i](result);
        }
        console.log(result)
		return result;
	}
}

function pipe(...parmas){
    return function(s){
        let r = s;
        for(var j = 0;j<parmas.length;j++){
            r = parmas[j](r)
        }
        return r
    }
}
</script>
