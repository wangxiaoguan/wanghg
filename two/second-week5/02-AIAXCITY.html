<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<select id="province"><option>请选择省份</option></select>

<select id="city"></select>

</body>
<script>

    var provinceselect=document.getElementById("province");
    var city=document.getElementById("city");

        var req = new XMLHttpRequest();
        req.open("get", "data/city.json", true);
        req.send();
        req.onreadystatechange = function () {
            if (req.readyState == 4&&req.status == 200) {
                var result = req.responseText;
                var list = JSON.parse(result);
                var html ="";
                for (var j=0;j<list.length;j++) {
                    var newlist=list[j];
                    var provincename=newlist.province;
                    html+="<option>"+provincename+"</option>";
                    }
                provinceselect.innerHTML+=html;
                provinceselect.onchange=function () {
                    var name1=provinceselect.value;
                    var citylist=list.filter(function (item) {
                        return item.province==name1 ;
                    });
                    var html="";
                    var cityname=citylist[0];
                    var citynamelist=cityname.city;
                    citynamelist.map(function (item) {
                        html+="<option>"+item+"</option>";
                    });
                    city.innerHTML=html;
                }
                }
            }



</script>
</html>
