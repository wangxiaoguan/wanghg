<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box{width: 300px;height: 300px;position: fixed;right: 0;bottom: 0;
            background:url("images/ad.jpg") 0 0 no-repeat;display: none;}
        #box a{float: left;text-decoration: none;width: 100%;height: 100%;color: #fff}
        #close{position: absolute;width:20px;height:20px;background: blue;z-index: 9999;
        right: 0;top: 0;font-size: 18px;border-radius: 50%;text-align: center;line-height: 20px;}
    </style>
</head>
<body>
<div id="box"><a href="https://www.taobao.com/">广告还有<span id="time" style="color:red;"></span>秒自动关闭</a><span id="close">×</span></div>
</body>
<script>
    //打开页面过5秒后小广告出现,出现10s后广告消失
    var box=document.getElementById("box");
setTimeout(function () {
    box.style.display="block";
    var time=document.getElementById("time");
    var close=document.getElementById("close");
    var alltime=10;
    var timer=null;
    close.onclick=function(){
        clearInterval(timer);
        box.style.display="none";
    };
    time.innerHTML=alltime;
    timer=setInterval(function () {
        alltime--;
        time.innerHTML=alltime;
        if (alltime<1){
            clearInterval(timer);
            box.style.display="none";
        }
    },1000)
    },5000 )
</script>
</html>
