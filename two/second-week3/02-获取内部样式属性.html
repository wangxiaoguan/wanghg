<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #red {background:red;}
        .red {color: blue;width: 300px;height: 50px;}
    </style>
</head>
<body>
<div class="a">0000</div>
<div id="red" class="red">1111</div>
<div class="a">222</div>
<div class="a">3333</div>

</body>
<script>
    var div = document.getElementById("red");
    var width = getComputedStyle(div)["width"];

    if (window.getComputedStyle){ width=getComputedStyle(div)["width"]}
    else {width=div.currentStyle["width"]}

    function getStyle(obj,style) {//浏览器兼容写法
        if (window.getComputedStyle) {
            return getComputedStyle(obj)[style]
        } else {
            return obj.currentStyle[style]
        }
    }

    var next = div.nextElementSibling;
    var nextIE = div.nextSibling;//IE浏览器

    function next(div) {//浏览器兼容写法
        if (div.nextElementSibling) {return div.nextElementSibling; }
        else {return div.nextSibling;}
    }
</script>
</html>
