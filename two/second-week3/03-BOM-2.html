<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">
    <span>hello<i id="uesrname"></i>您好!欢迎<i id="userpass"></i>回来</span><br/>
    <a href="javascript:window.history.back()">后退</a>
    <a href="https://www.baidu.com">百度</a>
</div>
</body>
<script>
    var username=document.getElementById("uesrname");
    var userpass=document.getElementById("userpass");
    var str = window.location.search.substring(1);
    if (str) {
        var strlist=str.split("&");
        var user_name=strlist[0].split("=");
        var user_pass=strlist[1].split("=");
        var name=user_name[1];
        var pass=user_pass[1];
        username.innerHTML=name;
        userpass.innerHTML=pass;
    } else {
        window.location.href = "03-BOM-1.html";
    }
</script>
</html>
