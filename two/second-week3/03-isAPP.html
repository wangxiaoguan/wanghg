<script>
    function isApp() {//判断是PC端还是移动端
        var editionlist = ["Window phone", "Android", "iPad", "iPhone"];//版本集合
        var str = window.navigator.userAgent;//用户版本消息
        for (var i = 0; i < editionlist.length; i++) {//
            var edition = editionlist[i];
            if (str.indexOf(edition) != -1) {//查找用户的版本是否存在
                return true;//判断是移动端
            }
        }
       return false;//判断不是移动端
    }
</script>
</html>
