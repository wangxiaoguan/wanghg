<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
     #yellow{width:300px;height: 300px;background:yellow;margin:60px auto;position:relative;}
     #green{width: 100px;height: 100px;position:absolute;left:100px;top:100px;background:green}
    </style>
</head>
<body>
<div id="yellow">
    <div id="green"></div>
</div>
</body>
<script>
    document.onmousedown= function (e) {
        var evt=window.event||e;
            //alert(evt.button);
            if(evt.button==0){alert("鼠标右键点击")}
            else if(evt.button==1){alert("鼠标中键点击")}
            else {alert("鼠标左键点击")}
    };
    document.onkeydown=document.onkeyup= function (e) {
        var evt=window.event||e;
        var key=evt.which||evt.keyCode;
//        [A-Z]:65-90
//        [a-z]:97-122
//        [0-9]:48-57
        alert(String.fromCharCode(key))
    };
    //鼠标事件
    document.onmousemove= function () {     };
    document.onmouseover= function () {   };
    document.onmouseout= function () {   };
    document.onmouseup= function () {   };
    document.onmousedown= function () {   };
    document.onblur= function () {  };
    document.onfocus= function () {    };

    //阻止右键点击默认弹出列表框
    document.oncontextmenu= function (e) {
        var evt=window.event||e;
        if(evt.preventDefault){evt.preventDefault()}
        else {evt.returnValue=false;}

    };

    //事件冒泡传递捕获
    var yellow=document.getElementById("yellow");
    var green=document.getElementById("green");
    green.onclick= function (e) {
        var evt=window.event||e;
        alert("hello");
        if(evt.stopPropagation){evt.stopPropagation()}
        else {evt.cancelBubble=true}
    };
    if(yellow.addEventListener){yellow.addEventListener("click",function(){},false)}
    else {yellow.attachEvent("onclick",function(){})}

    if(yellow.removeEventListener){yellow.removeEventListener("click",function(){})}
    else {yellow.detachEvent("onclick", function () { })}


</script>
</html>
