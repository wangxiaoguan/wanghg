<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="content" >千锋教育</div>
<div contenteditable="true">千锋教育</div>
</body>
<script>
    var content=document.getElementById("content");
    content.onclick=function () {
        var value=content.innerHTML;//获取content的内容
        var input=document.createElement("input");
        input.value=value;//把content的内容赋给input
        input.style.width=content.offsetWidth+"px";//input的宽度等于content的宽度
        input.style.height=content.offsetHeight+"px";//input的高度等于content的高度
        content.innerHTML="";//清除content的内容
        content.appendChild(input);//把input元素节点放入content里面
        input.onclick=function (e) {//阻止点击input事件传递给上级
            var evt=window.event||e;
            if (evt.stopPropagation){evt.stopPropagation()}
            else {evt.cancelBubble=true;}
        };
        input.onblur=function () {//文本框失去焦点内容赋给div
            var text=input.value;
            content.innerHTML=text;
           // content.removeChild(input);
        };
    }


</script>
</html>
