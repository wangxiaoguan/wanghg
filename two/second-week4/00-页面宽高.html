<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{padding: 0;margin: 0;}
        body,html{width:1600px;height:1000px;}
        div{width: 600px;height: 400px;border:5px solid black;margin:100px}
    </style>
</head>
<body>
<div id="box"></div>
</body>
<script>
    var box=document.getElementById("box");
    //盒子的外部内部的宽高
    var boxleft=box.offsetLeft;//100  盒子的左边距
    var boxtop=box.offsetTop;//100  盒子上边距
    var boxborder=box.clientTop=box.offsetLeft;//5 盒子边框的厚度
    var boxwidth=box.offsetWidth;//610 盒子宽度(包含边框的厚度)
    var boxheight=box.offsetHeight;//410 盒子高度(包含边框的厚度)
    var boxparent=box.offsetParent;//body 盒子的最近有定位属性的祖先元素

//页面的宽度
//页面的实际宽度
var htmlwidth=document.documentElement.scrollWidth||document.body.scrollWidth;//1600
//页面的实际高度
var htmlheight=document.documentElement.scrollHeight||document.body.scrollHeight;//1000

//页面的可视宽度
var htmlclientwidth=document.documentElement.clientWidth;//1366,1349(滚动条宽度)
                        document.body.clientWidth;//页面可视的宽度
var htmlclientheight=document.documentElement.clientHeight;//635,620(滚动条宽度)
                        document.body.clientHeight;//页面可视的高度

//事件的点击
document.onclick= function (e) {
    var evt=window.event||e;
    var clientX=evt.clientX;//点击的点到页面左边的距离
    var clientY=evt.clientY;//点击的点到页面上边的距离
    var pageX=evt.pageX;//点击的点到页面左边的实际距离(包括滚动条滚动的距离)
    var pageY=evt.pageY;//点击的点到页面上边的数据距离(包括滚动条滚动的距离)
    var scrollleft=document.documentElement.scrollLeft||document.body.scrollLeft;//滚动条滚动的距离
    var scrolltop=document.documentElement.scrollTop||document.body.scrollTop;//滚动条滚动的距离
};



</script>
</html>
