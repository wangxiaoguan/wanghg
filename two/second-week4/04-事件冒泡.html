<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{padding: 0;margin: 0;}
        #red{width: 400px;height: 400px;background: red;position: relative;margin:60px auto;}
        #yellow{width: 200px;height: 200px;background: yellow;position:absolute;top: 100px;left: 100px;}
    </style>
</head>
<body>
<div id="red">
    <div id="yellow"></div>
</div>
</body>
<script>
    var red=document.getElementById("red");
    var yellow=document.getElementById("yellow");
    red.onclick=function (e) {
        var evt=window.event||e;
        //srcElement:div#yellow 点击事件最初指派到的元素(IE)
        //target:div#yellow    点击事件最初指派到的元素()
        //toElement:div#yellow
        if (evt.target==this) {alert("红色框被点击");}
    };
    yellow.onclick=function (e) {
        var evt=window.event||e;
        //evt.stopPropagation();阻止事件向上传递,W3C标准
        //evt.cancelBubble=true;阻止事件向上传递,IE特有
        if (evt.stopPropagation){
            evt.stopPropagation();
        } else {evt.cancelBubble=true;}
        alert("黄色框被点击")
    }

</script>
</html>
