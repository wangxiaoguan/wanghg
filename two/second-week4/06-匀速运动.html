<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>匀速运动</title>
    <style>
        *{padding:0;margin:0;}
        #red{width:200px;height:200px;background:red;position: absolute;top:0;left:-200px;}
        #green{width:50px;height:50px;background:green;position:absolute;right:-50px;                       top:75px;text-align: center;line-height:50px;}
    </style>
</head>
<body>
<div id="red">
    <div id="green">分享</div>
</div>
</body>
<script type="text/javascript">
    var red=document.getElementById("red");
    var timer=null;
    var speed=1;
    red.onmouseover = function () {
        speed = Math.abs(speed);
        clearInterval(timer);
        timer=setInterval(function () {
            red.style.left=red.offsetLeft+speed+"px";
            if (red.offsetLeft>=0){
                red.style.left=0;
                clearInterval(timer);
            }
        },10)
    };
    red.onmouseout = function () {
        speed=-Math.abs(speed);
        clearInterval(timer);
        timer=setInterval(function () {
            red.style.left= red.offsetLeft+speed+"px";
            if (red.offsetLeft<=-200){
                red.style.left=-200+"px";
                clearInterval(timer);
            }
        },10)
    };
    function move() {
        if (speed>0){
            clearInterval(timer);
            timer=setInterval(function () {
                red.style.left=red.offsetLeft+speed+"px";
                if (red.offsetLeft>=0){
                    red.style.left=0;
                    clearInterval(timer);
                }
            },10)
        }else {
            clearInterval(timer);
            timer=setInterval(function () {
                red.style.left= red.offsetLeft+speed+"px";
                if (red.offsetLeft<=-200){
                    red.style.left=-200+"px";
                    clearInterval(timer);
                }
            },10)
        }
    }

</script>
</html>
