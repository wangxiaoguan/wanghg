<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
		*{padding: 0;margin: 0;}
		#box{width: 1200px;height: 600px;border:1px solid black;position:relative;}
		#ball{width: 50px;height: 50px;background: red;position:absolute;left: 0;top: 0;border-radius:50%;}
    </style>
</head>
<body>
<div id="box">
    <div id="ball"></div>
</div>
</body>
<script>
    var box=document.getElementById("box");
    var ball=document.getElementById("ball");
    var boxheight=box.offsetHeight;
    var ballheight=ball.offsetHeight;
    var ballmove=boxheight-ballheight-2;
    var timer=null;
    var speed=1;
    box.onclick=function () {
        timer=setInterval(function () {
                speed+=3;
                ball.style.top=ball.offsetTop+speed+"px";
               if (ball.offsetTop>=ballmove){
                   speed=-Math.abs(speed)*0.9;
                   if(Math.abs(speed)<=1){clearInterval(timer)}
               }
        },50);
    }
</script>
</html>
