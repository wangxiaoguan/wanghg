<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{width: 200px;overflow: hidden;background:darkred;}
        .box li{height:20px;color:#00aaee;list-style: none;}
    </style>
</head>
<body>
<input id="msg">

</body>
<script src="js/jquery.js"></script>
<script>
    var edition=[
        "ActionScript",
        "AppleScript",
        "Asp",
        "BASIC",
        "C",
        "C++",
        "Clojure",
        "COBOL",
        "ColdFusion",
        "Erlang",
        "Fortran",
        "Groovy",
        "Haskell",
        "Java",
        "JavaScript",
        "Lisp",
        "Perl",
        "PHP",
        "Python",
        "Ruby",
        "Scala",
        "Scheme"
    ];
    $.fn.extend({
            myMethod: function (data) {
                var that=this;
                $(this).blur(function () {
                    if(!that.ele) {
                        that.ele = $("<ul class='box'></ul>");
                        that.ele.insertAfter(that);
                        that.ele.html("");
                        data.map(function (item) {
                            if (item.toLowerCase().indexOf($("#msg").val()) != -1) {
                                var li = $("<li></li>");
                                li.html(item);
                                that.ele.append(li);
                                li.click(function () {
                                    that.val($(this).html())
                                })
                            }
                        })
                    }
                })

            }
    })
        $("#msg").myMethod(edition)
</script>
</html>
