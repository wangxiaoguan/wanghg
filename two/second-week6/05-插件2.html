<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="msg">
<ul id="content"></ul>
</body>
<script src="js/jquery.js"></script>
<script>
    $("#msg").on("change blur", function () {
        $.ajax({
            type:"get",
            url:"https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su",
            data:{wd:$("#msg").val()},
            dataType:"jsonp",
            jsonp:"cb"
        }).then(function (data) {
            var html="";
            data.s.forEach(function (item) {
                html+= `<li style="list-style: none"><a href="https://www.baidu.com/s?wd=${item}">${item}</a></li>`
            })
            $("#content").html(html)
        })
    })
</script>
</html>
