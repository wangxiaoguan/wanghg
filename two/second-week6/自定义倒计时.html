<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .date{width: 600px;margin: 100px auto;text-align: center;}
        #times{font-size: 30px;}
    </style>
</head>
<body>
<div class="date">
    <div id="times"></div>
</div>
</body>
<script>


    var seconds=5*3600;
    show();
    setInterval(show,1000)
        function show() {
            seconds--;
        var hour=Math.floor(seconds/3600);
        var minutes=Math.floor(seconds%3600/60);
        var second=Math.floor(seconds%60);
        if (hour<10) {hour="0"+hour;}
        if (second<10) {second="0"+second;}
        if (minutes<10) {minutes="0"+minutes;}
        times.innerHTML ="距结束:"+hour+":"+minutes+":"+second+":"
    }

</script>
</html>
