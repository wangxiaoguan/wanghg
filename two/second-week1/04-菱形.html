<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script>
    var num =6;//("请输入菱形的边长(单击确定之后会看到以*为单位长度组成的菱形)");
    for (var i = 1; i <= num; i++) //决定输出的行数
    {
        for (var j = 1; j <= num - i; j++) //决定每一行开头的空格数
        {
            document.write("　");
        }
        for (var k = 1; k <= 2 * i - 1; k++) //决定每一行的*数
        {
            document.write("⊙");
        }
        document.write("</br>");
    }
    for (var i = 1; i <= num - 1; i++) //决定输出的行数
    {
        for (var j = 1; j <= i; j++) //决定每一行开头的空格数
        {
            document.write("　");
        }
        for (var k = 1; k <= 2 * num - 1 - 2 * i; k++) //决定每一行的*数
        {
            document.write("⊙");
        }
        document.write("</br>");
    }
    //空菱形
    var n=window.prompt("请输入n");
    n=2*n-1;
    var k = parseInt(n/2+1);
    for(var i=0;i<n;i++){
        for(var j=1;j<=n;j++){
            if(k<=i){
                if(j==(i-k)+2||j==2*k-i+parseInt(n/2-1)){document.writeln("千");}
                else{document.writeln("　");}
            } else{
                if(j==k-i||j==k+i){document.writeln("千");}
                else{document.writeln("　");}
            }
        }
        document.writeln("<br/>");
    }

                }

                }
            }
        }

        for(var j=1;j<=9;j++){
            if(i>=5){
