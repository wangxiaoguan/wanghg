<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
		div{display:block;width:400px; margin:auto;}
        #healthy,#evaluate{color: red;font-size:18px;margin:5px;}
    </style>
</head>
<body>
	<div>
		体重：<input id="weight">公斤（kg）<br>
		身高：<input id="height">厘米（cm）<br><br>
		　　　　　　　<button id="btn">进行计算</button><br><br>
		健康值:　<input id="healthy"><br>
		系统评价:<input id="evaluate"><br>
	</div><br><br>
	<table align="center" width="500" border="1" cellspacing="0" cellpadding="5">
		<tr>
			<td colspan="4" align="center">成年人身体健康质量指标</td>
		</tr>
		<tr align="center">
			<td>轻体重BMI</td>
			<td>健康体重BMI</td>
			<td>超重BMI</td>
			<td>肥胖BMI</td>
		</tr>
		<tr align="center">
			<td>BMI&lt;18.5</td>
			<td>18.5&lt;=BMI&lt;24</td>
			<td>24&lt;=BMI&lt;28</td>
			<td>BMI&lt;=24</td>
		</tr>
	</table>

</body>
<script>
	var btn=document.getElementById("btn");
	btn.onclick=function(){
		var winput=document.getElementById("weight");
		var weight=parseFloat(winput.value);
		var hinput=document.getElementById("height");
		var height=parseFloat(hinput.value/100);
		var houtput=document.getElementById("healthy");
		var eoutput=document.getElementById("evaluate");
		var result=weight/(height*height);
		var r=result.toFixed(1);//(Math.round(result*10))/10,保留一位小数
		houtput.value=r+"(BMI)";
		if (r<18.5) {
            eoutput.value="太瘦啦！多吃饭菜哟！";
        }else if (r<=24){  //else if (r>=18.5&&r<=24)
            eoutput.value="非常不错啦！继续保持哟！";
        }else if (r<=28){   //else if (r>24&&r<=28)
            eoutput.value="太胖啦！减肥哟！";
        }else if (r>28){
            eoutput.value="超胖啦！节食哟！";
        }
	}
</script>

</html>
