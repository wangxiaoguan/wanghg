<script>
//判断日期是否合法
    function getday(year,month,day) {
        if ((year%4==0&&year%100!=0)||year%400==0){febDay=29;}
        else {febDay=28;}
        var count=0; //用来计数
        switch (month) {
            case 12:count+=30;//count=count+30
            case 11:count+=31;
            case 10:count+=30;
            case 9:count+=31;
            case 8:count+=31;
            case 7:count+=30;
            case 6:count+=31;
            case 5:count+=30;
            case 4:count+=31;
            case 3:count+=febDay;
            case 2:count+=31;
            case 1:count+=day;
                break;//break可写可不写
        }
        if (1900<=year&&year<=2100) {
            if (1 <= month && month <= 12) {
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    if (1 <= day && day <= 31) {
                        alert("日期合法，计算出" + year + "年" + month + "月" + day + "日" + "是" + year + "年的" + "第" + count + "天");
                    } else {
                        alert("日期不合法且无法计算");
                    }
                    break;
                case 2:
                    if (1 <= day && day <= febDay) {
                        alert("日期合法,计算出" + year + "年" + month + "月" + day + "日" + "是" + year + "年的" + "第" + count + "天");
                    } else {
                        alert("日期不合法且无法计算");
                    }
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    if (1 <= day && day <= 30) {
                        alert("日期合法，计算出" + year + "年" + month + "月" + day + "日" + "是" + year + "年的" + "第" + count + "天");
                    } else {
                        alert("日期不合法且无法计算");
                    }
                    break;
                 }
            } else {  alert("月份不对，请输入1-12月份"); }
        }else {alert("年份不对,请输入1900-2100年份")}
    }
    var y=Number(window.prompt("请输入1900-2100年份！"));
    var m=Number(window.prompt("请输入1-12月份！"));
    var d=Number(window.prompt("请输入1-31日期!"));
    getday(y,m,d);
</script>
