<script>
    //写出斐波那契数列
    function count(i) {
        if (i<=2){
            return 1;
        }
        result= count(i-1)+count(i-2);
        return result;
    }
    for (j=1;j<=10;j++){
        document.write(count(j)+"　");
    }

    //把数组中元素加上特定符合
    var list=[12,34,45,43,23,12,12,154,234];
    for (i=0;i<list.length;i++) {
        if (i==list.length-1) {
            list[i]=list[list.length-1];
        }else { list[i]=list[i]+"-";}
        document.write(list[i]);
    }
    //将数组中元素反转
    var list=[12,63,45,71,23,12,85,54,92];
    for (var i=0;i<Math.floor(list.length/2);i++){//区分奇数偶数个元素
        var shu=list[i];
        list[i]=list[list.length-i-1];
        list[list.length-i-1]=shu;
    }
    //将数组中元素大小或小大排序
    //方法一:
    var list=[12,63,45,71,23,15,85,54,92];
    list.sort(function (a, b) { return b - a; });//大到小排序
    list.sort(function (a, b) { return a - b; });//小到大排序
    //方法二:冒泡排序
    function sort(list) {
        for (j = 0; j < list.length - 1; j++) {
            for (var i = 0; i < list.length - 1 - j; i++) {
                var max = list[i];//把下标i元素付给设定最大数
                if (max > list[i + 1]) {//比较下标i元素与下标i+1元素大小
                    list[i] = list[i + 1];//把小数向前移动一位
                    list[i + 1] = max;//把大数向后移动一位,大数和小数互换位置,小在前大在后
                }
            }
        }return list;
    }
    //求数组元素的总和
    list.reduce(function (a, b) { return a + b });
    //求数组最小数
    function minnumber(list) {
        var min=list[0];
        for (var i=1;i<list.length;i++){
            if (list[i]<min) {
                min=list[i];
            }
        }
        return min;
    }
    //求数组最大数
    function maxnumber(list) {
        var maxnum=list[0];
        for (var i=1;i<list.length;i++){
            if (list[i]>maxnum) {
                maxnum=list[i];
            }
        }
        return maxnum;//返回最大数
    }
</script>
