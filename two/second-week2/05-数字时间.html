<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        img{width: 50px;height: 80px;}
    </style>
</head>
 <body>
 <div class="time">
     <span id="year"></span><img src="images/g.png" style="height: 70px;vertical-align: top"">
     <span id="month"></span><img src="images/g.png" style="height: 70px;vertical-align: top" >
     <span id="day"></span>　　
     <span id="hour"></span><img src="images/d.png" >
     <span id="minute"></span><img src="images/d.png" >
     <span id="second"></span>
 </div>
</body>
<script>
    var yearspan=    document.getElementById("year");
    var monthspan=   document.getElementById("month");
    var dayspan=      document.getElementById("day");
    var hourspan=    document.getElementById("hour");
    var minutespan=  document.getElementById("minute");
    var secondspan=  document.getElementById("second");

    function timer() {

    var date = new Date();
    var year = date.getFullYear();
    var month = date.getMonth() + 1;
    var day = date.getDate();
    var hour = date.getHours();
    var minute = date.getMinutes();
    var second = date.getSeconds();
        function string(timer) {
            var num = "";
            var str = String(timer);
            for (var i = 0; i < str.length; i++) {
                var char = str.charAt(i);
                num += "<img src='images/" + char + ".png'/>";
            }
            return num;
        }
    yearspan.innerHTML = string(year);
    monthspan.innerHTML = string(month);
    dayspan.innerHTML = string(day);
    hourspan.innerHTML = string(hour);
    minutespan.innerHTML = string(minute);
    secondspan.innerHTML = string(second);
}
    timer();
    setInterval(timer,1000);


</script>
</html>
