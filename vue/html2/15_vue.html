<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{title}}</h2>
        <my-head></my-head>
        <my-content></my-content>
        <my-menu></my-menu>
        <my-footer></my-footer>   
       

    </div>

    <script type="text/x-template" id="header">
        <div>
            <h2>x-templaye</h2>
            <button @click="change">{{count}}</button>   
        </div>     
    </script>

    <template id="content">
        <div>
            <P>页面内容</P>
            <P>页面内容</P>
            <P>页面内容</P>
        </div>
    </template>  

    <template id="menu">
        <div>
            <h3>页面菜单</h3>
            <h3>页面菜单</h3>
            <h3>页面菜单</h3>
        </div>
    </template>

    <template id="foot">
        <div>
            <h3>页面脚底</h3>
            <h3>页面脚底</h3>
            <h3>页面脚底</h3>
        </div>
    </template>   


    <script src="../js/vue.js"></script>
    <script>
        Vue.component("my-head",{
               template:"#header",
               data(){  return {count:2018}     },
               change(){    this.count+=1   }                        
        })

        Vue.component( "my-content",{template:"#content"}  )

        Vue.component(  "my-footer",{template:"#foot"}  )

        var vm=new Vue({
            data:{title:"组件注册"},
            components:{    'my-menu':{template:"#menu"}   },
            // components:{   myMenu:{template:"#menu"}   }
            mounted(){   document.querySelector("title").innerHTML=this.title;  }

        }).$mount("#app")
    
    
    
    </script>
</body>
</html>
