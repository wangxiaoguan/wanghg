<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        .big{width: 200px;height: 200px;background: aqua}
        .box{width: 100px;height: 100px;background:#a00}
    </style>
</head>
<body>
    <div id="app">
        <p v-on:click="count++">{{count}}</p>
        <h2>{{count+10}}</h2>
        <h2 v-on:click="add($event)">{{number}}</h2>
        <p class="box" @mousemove="change"></p>
        <div class="box" @touchstart="change"> </div>

        <input type="text" @input="input"><br/>
        <input type="text" @change="input"><br/>
        <input type="text" @blur="input"><br/>
        <input type="text" @keyup.13.up.down.left.right="count++">

        <div class="big" @click.prevent="send('父元素')">
            <div class="box" @click.stop="send('子元素')"></div>
        </div>

        <div>
            <h1>{{word | uppercase}}</h1>
            <h1>{{msg | lowercase}}</h1>
            <b>{{num | toStr(16)}}</b>　
            <b>{{num | toStr(8)}}</b> 
            <b>{{num | toStr(2)}}</b>
            <h2>{{number | fixed(3)}}</h2>
            <h1>{{tel | tel("-")}}</h1>
            <h1>{{  new Date() | format()}}</h1>

        </div>
    </div>
    <script>
        var vm=new Vue({
            data:{
                title:"事件绑定  v-on/@ ",
                count:1803,
                number:2018,
                word:"hello world",
                msg:"HEELO WORLD",
                num:255,
                price:1314.0,
                tel:"13512346666"
            },
            methods:{
                add(event){console.log(event);this.number+=10},
                change(){this.count+=100},
                input(){this.number+=100},
                send(val){alert(val)}
            },
            filters:{
                uppercase(value){
                    if(!value) return "";
                    return value.toUpperCase();
                },
                lowercase(value){
                    if(!value) return "";
                    return value.toLowerCase();
                },
                fixed(value,n){//保留n 位小数点
                    if(!value) return "";
                    return value.toFixed(n);
                },
                toStr(value,n){//进制化
                    if(!value) return "";
                    return value.toString(n);
                },
                tel(value,str){//电话号码格式化
                if(!value) return "";
                return value.toString().substring(0,3)+str+value.toString().substring(3,7)+str+value.toString().substring(7,11)
                },
            format(d) {//日期格式化
                if(!d) return "";
                var year = d.getFullYear();
                var month = d.getMonth() + 1 < 10 ? "0" + (d.getMonth() + 1) : (d.getMonth() + 1);
                var day = d.getDate() < 10 ? '0' + d.getDate() : '' + d.getDate();
                var hour = d.getHours()<10?'0'+d.getHours():''+d.getHours();
                var minutes =  d.getMinutes()<10?'0'+d.getMinutes():''+d.getMinutes();
                var seconds =  d.getSeconds()<10?'0'+d.getSeconds():''+d.getSeconds();
                return year + '-' + month + '-' + day + ' ' + hour + ':' + minutes + ':' + seconds;
            }

            }
        
        }).$mount("#app")
    </script>
</body>
</html>
