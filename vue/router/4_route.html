<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-router.min.js"></script>
    <script src="../js/vue-resource.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{title}}</h2>
        <div>
           <router-view></router-view>
        </div>
    </div>

    <template id="home"> 
        <div>
            <h2>用户信息</h2>
            <router-link to="/home/user1803/user/wang/24?sex=man">王先生</router-link>
            <router-link to="/home/user1803/user/dalei/18?sex=man">雷先生</router-link>
            <router-link to="/home/user1803/user/cheng/20?sex=man">程先生</router-link>
            <router-link :to="{name:'user',params:{name:'xuwang',age:22},query:{sex:'woman'}}">许女士</router-link>
            <h2>--------------------------------------------------------------</h2>
            <router-view style="border:2px solid red"></router-view>
        </div>      

    </template>

    <template id="user">
            <div>
                <h2>user 用户信息详情数据页面 </h2>
                <h2>username {{$route.params.name}}</h2>
                <h2>age {{$route.params.age}}</h2>
                <h2>sex {{$route.query.sex}}</h2>
                <button @click="goback">返回</button>
            </div>
    </template>

    
    <script>
        const Home={  template:"#home"    };

        const User={  template:"#user",methods:{  goback(){router.go(-1)}  }  };

        const routes=[
            {

                path:"/home/:info",
                component:Home,
                name:"home",
                children:[
                    {path:"user/:name/:age",component:User,name:"user"},
                    {path:"*",redirect:"/home/user1803/user/wang/26"}
                ]
            },
            {path:"*",redirect:"/home/user1803/user/wang/26"}
        ]


        
        const router=new VueRouter({
            routes,mode:"hash",
        })
        var vm=new Vue({
            el:"#app",
            router,
            data:{title:"嵌套路由与命名路由" },
            components:{},
            watch:{},
            mounted(){},
        })
    </script>
</body>
</html>
