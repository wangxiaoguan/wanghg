<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-router.min.js"></script>
    <script src="../js/vue-resource.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{title}}</h2>
        <div>
            <router-view></router-view>
        </div>
    </div>


    <template id="list">
        <div>
            <h2>LIST</h2>
            <p v-for="(word,index) in words" :key="index">
                    <!-- <router-link :to="word">{{word}}==={{index}}</router-link> -->
                    <!-- <router-link :to="{name:'detail',params:{title:word,id:index},query:{names:'zkl',token:'daydayup'},hash:'#vue'}">{{word}}---{{index}}</router-link> -->
                <router-link :to="{name:'detail',params:{title:word,id:index},query:{names:'wanghg',token:'learnmore'},hash:'#vue'}">{{word}}==={{index}}</router-link>
            </p>
        </div>
    </template>
    <template id="detail">
            <div>
                <h2>detail-detail 详情 </h2>
                <h2>title === {{$route.params.title}}</h2>
                <h2>index === {{$route.params.id}}</h2>
                <h2>names === {{$route.query.names}}</h2>
                <h2>token  === {{$route.query.token }}</h2>
                <h2>hash === {{$route.hash}}</h2>
                <button @click="goback">返回</button>
                <button @click="golist">进入list </button>
            </div>
    </template>
    <script>

        const List={
            template:"#list",
            data(){ return {words:["天道酬勤","勤勤恳恳","为所欲为","知足常乐"]}  }
        };

        const Detail={
            template:"#detail",
            data(){ return { } },
            methods:{
                golist(){ 
                    // router.push("/?id=1314")
                     router.push({path:"/?id=1314"})
                    // router.push({name:"list",query:{names:"wanghg"}})
                },
                goback(){
                    // this.$router.go(-1);
                    // this.$router.back();
                    // router.go(-1);
                    // router.back();
                    window.history.back()
                }
            }
        };
        
        const routes=[
            {path:"/",component:List,name:"list"},
            {path:"/detail/:title/:id",component:Detail,name:"detail"},
            {path:"*",redirect:"/"}
        ];

        const router=new VueRouter({
            routes,mode:"history"
        })


        var vm=new Vue({
            el:"#app",
            router,
            data:{title:"编程式导航与命名路由"},
        })

    
    </script>
</body>
</html>
