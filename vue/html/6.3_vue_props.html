<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
  
</head>
<body>
    <div id="app">
        <h2>{{title}}</h2>
        <my-parent word="daydayup"  v-bind:message="message"  ></my-parent>
    </div>
        <!-- 
        组件 component 
        组件是可复用的 vue 实例   组件是vue.js 最强大的功能
        组件 可以 扩展 html 元素 
        封装可重用的代码

        注册组件

        全局注册组件  Vue.component("names",{})
        局部注册组件  components:{}

        props   组件之间的数据的传递   
        父子 组件 数据传递 通过  props   
        父子组件通信
        
        <parent>
            <child></child>
        </parent>

        vm 实例当着最顶层的标签  
        每个组件只有一个顶层标签  

        父子组件通信   props 通过父组件 属性 向下传递   事件向上传递 

        父组件 修改 子组件  传递 props 给子组件
        子组件 修改 父组件  发送 事件给父 组件 
    -->

    <template id="parent">
        <div>
            <h2>parent-component---{{word}}</h2>
            <h3>{{message}}</h3>
            <h3>{{msg}}</h3>
            <h2>{{city}}-{{area}}---{{address}}</h2>
            <h2>====================</h2>
            <my-child :city="city" :my-count="count" v-bind:my-area="area" :my-address="address" ></my-child>
        </div>
    </template>

    <template id="child">
        <div>
            <h2>child - component =---- {{myCount}}---{{count}}</h2>
            <h2>我这辈子难忘的地方   {{city}} - {{myArea}} -- {{myAddress}}</h2>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
    let vm = new Vue({
        data:{
            title:"创建组件",
            message:"1803 周末好好写demo "
        },
        // 局部组件注册
        components:{
            myParent:{
                template:"#parent",
                data(){
                    return {
                        msg:"武汉千锋教育",
                        city:"武汉",
                        area:"江夏区",
                        address:"金融港",
                        count:1803

                    }
                },
                props:["word","message"], // 接收props  可以当做data 
                components:{
                    myChild:{
                        template:"#child",
                        data(){
                            return {
                                count:this.myCount+1803
                            }
                        },
                        props:{   // props 的校验 
                            city:String,
                            myCount:Number,
                            myArea:String,
                            myAddress:String
                        }
                    }
                }
            }
        },
        mounted(){
            document.querySelector("title").innerHTML = this.title;
        }
    }).$mount("#app")
    </script>
</body>
</html>
