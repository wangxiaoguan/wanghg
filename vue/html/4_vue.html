<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <p v-if="seen">现在你看到我了</p>
    <template v-if="ok">
      <h1>菜鸟教程</h1>
      <p>学的不仅是技术，更是梦想！</p>
      <p>哈哈哈，打字辛苦啊！！！</p>
      <pre><a v-bind:href="url">菜鸟教程</a></pre>
      <input v-model="message">
      <p>{{message}}</p>
      <button v-on:click="reverseMessage">反转字符串</button>
      <h1>{{str}}</h1>
      <!-- 完整语法 -->
    <a v-bind:href="url">百度云</a>
    <!-- 缩写 -->
    <a :href="url">百度云</a>
        <!-- 完整语法 -->
    <a v-on:click="doSomething">百度云</a>
    <!-- 缩写 -->
    <a @click="doSomething">百度云</a>
    </template>
    <h2><a v-bind:href="url" v-bind:target="target">菜鸟教程</a></h2>
</div>
    
<script>
new Vue({
  el: '#app',
  data: {
    seen: true,
    ok: true,
    url: 'http://www.runoob.com',
    message: '天道酬勤!',
    str:"Hello World!",
    target:"_blank"
    },
    methods: {
    reverseMessage: function () {
      this.str = this.str.split('').reverse().join('')
    }
  }
  
})
</script>
</body>
</html>
