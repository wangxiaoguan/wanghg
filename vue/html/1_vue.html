<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <h2>{{name}}</h2>
        <h3>{{title}}</h3>
    </div>
    <script  type="text/javascript">
        var vm=new Vue({
            el:"#app",
            data:{
                msg:"中华民族",
                name:"wanghg",
                title:"好好学习,努力奋斗"
            }
        })
    </script>
</body>
</html>
