<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{padding: 0;margin: 0;}
		table{width:500px;height:200px;border: 1px solid red;margin:auto;/*border-collapse:separate;*/border-collapse:collapse;/*边框合并*//*table-layout: fixed;*//*/auto/单元格宽高固定不会随内容撑开 加快运行速度*/empty-cells:hidden;/*空的单元格隐藏*/}
		td,th{border: 1px solid red;}
		
		/*表格行分组:表头，表身，表尾;*/
		/*表格列分组*/
	</style>
</head>
<body>
	<table cellspacing="0" cellpadding="0" >
	<!-- width="300" height="200" border="1" -->
		<caption>标题caption</caption>
		<thead>
			<tr>
				<th>表头thead</th>
				<th>星期一</th>
				<th>星期一</th>
				<th>星期一</th>
				<th>星期一</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>td中可以再插入table表格</td>
				<td>border-collapse:collapse;边框合并</td>
				<td>表身tbody</td>
				<td>table-layout:fixed;单元格宽高固定不会随内容撑开</td>
				<td>empty-cells:hidden;空的单元格隐藏</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>表尾tfoot</td>
				<td>自习</td>
				<td>自习</td>
				<td>自习</td>
				<td>自习</td>
		</tfoot>
	</table>
</body>
</html>
