<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>无标题文档</title>
        <style type="text/css">
			.box1{width:500px;height:400px;border:10px solid #666;float:left;}
			.a1{width:100px;height:400px;float:right;background:yellow;}
			.b1{width:350px;height:200px;float:left;background:blue;}
            .c1{width:350px;height:200px;float:left;background:red;}
            

			.box2{width:500px;height:400px;border:10px solid #666;float:right;}
			.a2{width:100px;height:400px;float:right;background:yellow;}
			.b2{width:350px;height:200px;float:left;background:blue;}
			.c2{width:350px;height:200px;float:left;background:red;}
			
        </style>
    </head>
    
    <body>
    	<div class="box1">
        	<div class="a1"></div>
            <div class="b1"></div>
            <div class="c1"></div>
        </div>
        <div class="box2">
        	<div class="a2"></div>
            <div class="b2"></div>
            <div class="c2"></div>
        </div>
    </body>
</html>
