//增加每日记录==>图片添加
function add_day_img(){
    let data_time = new Date().getTime()
    let add_data_1 = `<div class="add_data" id="add_data_${data_time}" >
                        <section class="section">
                            <span class="form_name">发生日期:</span>
                            <input type="date" name='time' />
                            <input type="radio" name="sex">上午
                            <input type="radio" name="sex">下午
                        </section>
                        <section class="section">
                            <span class="form_name">体温情况:</span>
                            <input type="number" name="number" />℃
                        </section>
                        <section class="section">
                            <span class="form_name">不适症状:</span>
                            <input type="checkbox" value="1" >无不适症状<br/>
                            <div class="fetch_data_checkbox">
                                <input type="checkbox" value="1" >咳嗽<br/>
                                <input type="checkbox" value="1" >发热<br/>
                                <input type="checkbox" value="1" >乏力<br/>
                                <input type="checkbox" value="1" >气促<br/>
                                <input type="checkbox" value="1" >其他
                                <input type="text" name="username" disabled="disabled" />
                            </div>
                        </section>
                        <section class="section">
                            <div class="btn_img">
                                <img class="add_img" onclick="add_day_img()" src="img/a1.png" alt=""/>
                                <img class="reduce_img" onclick="reduce_common_img(${data_time})" src="img/a2.png" alt=""/>
                                <img class="reduce_yes" src="img/a3.png" alt=""/>
                            </div>
                        </section>
                    </div>`
    $("#add_data_1").append(add_data_1)
}
