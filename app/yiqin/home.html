<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>首页</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        .banner{
            width: 100%;
        }
        #middle{
            padding:1rem;
            /* height: 6rem; */
            border-bottom: 0.5rem solid #e0dede;
            margin-bottom: 8rem;
        }
        .middle_section{
            width: 20%;
            text-align: center;
        }
        .middle_section_img{
            width: 60%;
        }
        .middle_section_div{
            font-size: 0.65rem;
        }

        #footer{
            width: 100%;
            position:fixed;
            bottom: 0;
            left: 0;
            padding: 0.5rem 0;
            box-shadow: 0px -1rem 1.8rem rgba(0,0,0,0.1)

        }
        .footer_bottom{
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        .footer_section{
            text-align: center;
        }
        .footer_section_img{
            width: 30%;
        }
        .footer_section_div{
            font-size: 0.6rem;
        }
        .hover_blue{
            color: #2c2cfd;
        }
        .hover_hui{
            color: #aaa;
        }
        .footer_section_add{
            width: 2.5rem;
            height: 2.5rem;
            padding: 0.05rem;
            position: absolute;
            top: -1.2rem;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0 auto;
            text-align: center;
            background: #fff;
            border-radius: 50%;
            line-height: 2.5rem;
        }
        .footer_add{
            width: 90%;
            vertical-align: middle;
        }
        .skip{
            color: #000;
            text-decoration: none;
        }
        #modal{
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: #fff;
        }
        #modalContent{
            width: 100%;
            height: 3rem;
            font-size: 1.2rem;
            line-height: 3rem;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<script src="js/jquery.js"></script>
<script src="js/moment.js"></script>
<script src="js/common.js"></script>
<script>
    let parmas = paramsArr()
    // if(parmas.code){
        $.ajax({
            url: `${IP}/gl_yqtj/manage/wx/investigators/wxLogin.json`,
            type: "post",
            dataType: "json",
            data:{code:parmas.code},
            async: false,
            success: function (res) {
                if(!res.success){
					if(res.rootType = 1){//1-跳转
						 window.location.href = res.root.replace(/{URL}/g,encodeURIComponent(IP+'/gl_yqtj/wx/home.html'));
					}else{//2-提示错误信息
						alert(res.root)
					}
                }
            },
            error:function(error){
                console.log(error)
                // alert("未知错误")
            }
        })
    // }

</script>
<body>
    <div id="home">
        <header>
            <img class="banner" src="img/banner.png" alt=""/>
        </header>
        <div id="middle">
            <section class="middle_section">
                <a class="skip" href="form.html">
                    <img class="middle_section_img" src="img/xin.png" alt=""/>
                    <div class="middle_section_div">健康情况上报</div>
                </a>
            </section>
        </div>
        <footer id="footer">
            <section class="footer_section_add">
                <a href="form.html"><img class="footer_add" src="img/add.png" alt=""/></a>
            </section>
            <div class="footer_bottom">
                <section class="footer_section" id="footer_section_left">
                    <img class="footer_section_img" id="img_left" src="img/a6_1.png" alt=""/>
                    <div class="footer_section_div hover_blue" id="div_left">首页</div>
                </section>
                <section class="footer_section" id="footer_section_right">
                    <img class="footer_section_img" id="img_right" src="img/a5_2.png" alt=""/>
                    <div class="footer_section_div hover_hui" id="div_right">我的上报</div>
                </section>
            </div>
        </footer>
        <!-- <div id="modal">
            <section id="modalContent"></section>
        </div> -->
    </div>
</body>

<script>
$(document).ready(function(){

    $("#footer_section_left").click(()=>{
        $("#img_left").attr('src',"img/a6_1.png");
        $("#div_left").addClass("hover_blue").removeClass("hover_hui");

        $("#img_right").attr('src',"img/a5_2.png");
        $("#div_right").addClass("hover_hui").removeClass("hover_blue");
    })

    $("#footer_section_right").click(()=>{
        $("#img_left").attr('src',"img/a6_2.png");
        $("#div_left").addClass("hover_hui").removeClass("hover_blue");

        $("#img_right").attr('src',"img/a5_1.png");
        $("#div_right").addClass("hover_blue").removeClass("hover_hui");
        window.location.href = 'myReport.html'
    })


})

</script>
</html>
