<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {    margin: 0;         padding: 0;        }

        #wrap {height: 280px;width: 520px;position: relative;margin: 50px auto; }

        #wrap #content {list-style: none;position: relative;height: 280px;width: 520px;
            overflow: hidden;}

        #wrap #content li {position: absolute;left: 520px;top: 0;}

        #wrap #content li.select {left: 0;}

        #wrap #nav {
            list-style: none;
            width: 200px;
            height: 20px;
            background: #333333;
            border-radius: 5px;
            position: absolute;
            left: 160px;
            bottom: 20px;
        }

        #wrap #nav li {
            float: left;
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background: #FFFFFF;
            margin-top: 5px;
            margin-left: 25px;

        }

        #wrap #nav li.select {
            background: #ffff00;
        }

    </style>
</head>
<body>
<div id="wrap">
    <ul id="content">
        <li class="select"><img src="image/bg1.jpg"/></li>
        <li><img src="image/bg2.jpg"/></li>
        <li><img src="image/bg3.jpg"/></li>
        <li><img src="image/bg4.jpg"/></li>
        <li><img src="image/bg5.jpg"/></li>
    </ul>
    <ul id="nav">
        <li class="select"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
<script src="image/jquery.js"></script>
<script>
    var index = 0;
    var timer = null;
    var length = $("#nav li").length;
    var $before = index;

    //启动定时器
    start();
    function start() {
        clearInterval(timer);
        timer = setInterval(function () {
            index++;
            if (index == length) {
                index = 0;
            }
            show(true);
            $before = index;

        }, 1000);
    }

    $("#nav li").mouseover(function () {//鼠标移入
        index = $(this).index();  //点击的索引
        //把索引从0变到1
        clearInterval(timer);
        show(false);
        $before = index;
    }).mouseout(function () {//离开启动定时器
        start();
    });

    function show(flag) {

        $("#nav li").eq(index).addClass("select").siblings().removeClass("select");
        if (!flag) {
            if ($before < index) {//从左到右
                $("#content li").eq($before).stop().animate({"left": "-520px"});
                $("#content li").eq(index).css({"left": "520px"}).stop().animate({"left": 0});
            } else if (index < $before) {//从右到左
                $("#content li").eq($before).stop().animate({"left": "520px"});
                $("#content li").eq(index).css({"left": "-520px"}).stop().animate({"left": 0});
            }
        } else {
            $("#content li").eq($before).stop().animate({"left": "-520px"});
            $("#content li").eq(index).css({"left": "520px"}).stop().animate({"left": 0});
        }
    }
</script>
</html>
