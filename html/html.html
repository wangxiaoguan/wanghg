<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      details{
        margin-left: 20px;
      }
      progress{
        width: 300px;
        
      }
    </style>
</head>
<body>
    <b>文字加粗标签——b</b><br>
    <i>文字倾斜——i</i><br>
    <s>文字删除线——s</s><br>
    <u>文字下划线——u</u><br>
    <hr/>
    <strong>字体强调加粗——strong</strong>
    <br>
     <em>强调标签——em</em>
    <details>
        <summary>A</summary>
        <p>a</p>
        <p>b</p>
    </details>
        
    <em>强调文本</em><br>
    <strong>加粗文本</strong><br>
    <dfn>定义项目</dfn><br>
    <code>一段电脑代码</code><br>
    <samp>计算机样本</samp><br>
    <kbd>键盘输入</kbd><br>
    <var>变量</var>
    <br/>
    <ruby>
      汉 <rp>(</rp><rt>Han</rt><rp>)</rp>
      字 <rp>(</rp><rt>zi</rt><rp>)</rp>
    </ruby>
    <br/>
    <progress value="12" max="100"></progress>
    <form oninput="x.value=parseInt(a.value)">
      <input type="range" id="a" value="50">
      <output name="x" for="a"></output>
    </form>

    <form oninput="x.value=parseInt(b.value)">
      <input type="number" id="b" value="50">
      <output name="x" for="b"></output>
    </form>

    <select>
      <optgroup label="A">
        <option value="a1">a1</option>
        <option value="a2">a2</option>
      </optgroup>
      <optgroup label="B">
        <option value="b1">b1</option>
        <option value="b2">b2</option>
      </optgroup>
    </select><br/>
    <meter value="2" min="0" max="10"></meter><br>
    <meter value="0.6">60%</meter>
    <center>这个文本居中对齐。</center>
    <p>该段落文字从左到右显示。</p>  
    <p><bdo dir="rtl">该段落文字从右到左显示。</bdo></p> 
    <p>The<abbr title="World Health Organization">WHO</abbr> was founded in 1948.</p>
    <object width="100" height="100" data="../img/2.jpg" ><br/>

</body>
</html>
