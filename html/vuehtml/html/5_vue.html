<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <h2 v-bind:id="id"  v-bind:data-msg="box" v-on:click="change()">{{word}}</h2>
    </div>
    <!-- v-bind:data-msg="class" -->
    <script>
        var vm =new Vue({
            el:"#app",
            data:{
                id:"content",
                box:"box_a1",
                word:"中华民族",
                msg:"中国梦世界梦"
            },
            methods:{
                change(){
                    this.word="走上人生巅峰"
                }
            }
        })
    </script>
</body>
</html>
