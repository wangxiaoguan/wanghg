<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
  
</head>
<body>
    <div id="app">
        <h2>{{title}}</h2>
        <my-cpt></my-cpt>
        <my-header></my-header>
        <my-content></my-content>
        <my-nav></my-nav>
        <my-menu></my-menu>
        <my-list></my-list>
        <my-foot></my-foot>
    </div>

    <!-- 
        组件 vue 核心  
        组合的html 代码块  
        小型的vue 实例对象  

        小巧  独立 可复用   component

        注册组件

        全局注册
        局部注册 
     -->

    <script src="../js/vue.js"></script>
    <script>
    Vue.component("myCpt",{
        template:"<h2>这是我自定义第一个组件 component </h2>"
    })
    var head = `<h1>这是一个 头部 head 组件 ..</h1>`
    Vue.component("my-header",{
        template:head
    });
    Vue.component("my-foot",{
        template:"<h2>foot- foot - foot </h2>",
        watch:{

        },
        methods:{

        }
    });

    var content = Vue.extend({
        template:"<div>内容组件 - content</div>"
    }); // 扩展生成新的对象  $.extend

    var nav = {
        template:"<div>nav - 导航  </div>"
    }
    // 全局组件注册 
    Vue.component("my-content",content);
    Vue.component("my-nav",nav)
    var list = Vue.extend({
        template:"<div>list-list-list 列表  </div>",
        computed:{

        }
    })
    let vm = new Vue({
        data:{
            title:"创建组件",
         
            
        },
        // 局部组件注册
        components:{
            "my-menu":{
                template:"<div>menu - menu - menu</div>"
            },
            "my-list":list
        },
        mounted(){
            document.querySelector("title").innerHTML = this.title;
        }
    }).$mount("#app")
    </script>
</body>
</html>
