<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        .static{
            width:200px;
            height:200px;
            margin:10px;
        }
        .a {
            background: orange;
        }
        .b {
            border:4px solid purple;
        }
        p{
            width:50px;
            height:50px;
            text-align: center;
            line-height: 50px;
            float:left;
            border:2px solid darkblue;
        }
        .active{
            color:purple;
            background: red;
        }
        #content p{
            width:200px;
            height:200px;
            text-align: center;
            line-height: 200px;
            font-size:40px;
            color:red;
            background: yellowgreen;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>{{title}}</h2>
        <h2 v-if="ok">wh1803 daydayup </h2>
        <h2 v-else> 努力学习 , 好好休息 </h2>

        <h2 v-if="type=='A' ">AAAAAAAAAAAAAAAAAA</h2>
        <h2 v-else-if="type=='B' ">BBBBBBBBBBBBBBBB</h2>
        <h2 v-else-if="type=='C' ">CCCCCCCCCCCCCCCCCCCCCCC</h2>
        <h2 v-else >Not at all</h2>

        <template v-if="ok">
            <h2> hello vue2.0 </h2>
            <h2>你现在喜欢vue吗</h2>
        </template>

        <h3 v-show="show">今天的天气真好.</h3>
    </div>

    <!-- 
        v-if
        v-else
        v-else-if

        v-show 
        v-hide  没有

        key 管理可复用的元素 
        Vue 会尽可能高效地渲染元素，通常会复用已有元素而不是从头开始渲染

        v-if vs v-show

        v-if 是“真正”的条件渲染  惰性的  v-if 有更高的切换开销   切换不频繁
        v-show 简单的样式切换    v-show 有更高的初始渲染开销    切换频繁 

        
     -->

    <script src="../js/vue.js"></script>
    <script>
    let vm = new Vue({
        data:{
            title:"条件渲染 v-if & v-show ",
            ok:true,
            type:"A",
            show:false
            
        },
        mounted(){
            document.querySelector("title").innerHTML = this.title;
        }
    }).$mount("#app")
    </script>
</body>
</html>
