<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/axios.js"></script>
    <script src="../js/jquery.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{title}}</h2>
        <my-first></my-first>
        <my-head></my-head>
        <my-nav></my-nav>
        <my-content></my-content>
        <my-menu></my-menu>
        <my-list></my-list>
        <my-foot></my-foot>
    </div>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource.js"></script>
    <script>
        //全局组件注册
        Vue.component("myFirst",{template:"<h2>我的第一个组件</h2>"});  
        

        var head=`<h3>千锋教育,好好学习,努力赚钱</h3>`;
        Vue.component("myHead",{template:head});


        var nav={template:"<nav>页面导航</nav>"};
        Vue.component("myNav",nav);

        var content=Vue.extend({template:"<h3>页面内容</h3>"});// 扩展生成新的对象  $.extend
        Vue.component("myContent",content);

        Vue.component("myFoot",{template:"<h2>页面脚本</h2>",methods:{},watch:{}})



        var list=Vue.extend({template:"<div>页面列表</div>",computed:{}})
        var vm=new Vue({
            data:{title:'创建组件'},
            //局部组件注册
            components:{
                "my-menu":{template:"<h2>页面菜单<h2>"},
                "my-list":list,
            }
        }).$mount("#app")
    
    
    </script>
</body>
</html>
