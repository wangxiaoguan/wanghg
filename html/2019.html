<script>


    var a = 12.7456
    console.log(~~a)

    var b=16.8765
    console.log(b>>0)

    var f=18.8765
    console.log(f<<0)

    var c=12.8765
    console.log(c|0)

    var d=12.5543
    console.log(d+.5|0)

    //函数柯里化：是将多参函数转换成一系列的单参函数。
    //示例：
    var add1 = (a, b) => console.log(a + b);
    add1(1, 2);  // => 3
    //修改
    var add2 = a => b => console.log(a + b);
    add2(1)(2);  // => 3

    // //js转换成bool值的六个false
    // !0 = true,              !undefined = true
    // !'' = true,             !NaN  = true
    // ! null = true ,         !false  = true

    // '>>>'是js的位移运算符(无符号);
    // 10>>>1
    // 10的二进制代码为 1010
    // 向右移动一位后为 0101
    // 即 5
    console.log(10>>>1)

    console.log('3'^1)


    function fn(name) {
    　　name = name || '我是默认值';
    　　return name;
    }
    console.log(fn())

    function fn2(name = '我是默认值66666') {
        return name;
    }

    console.log(fn2('好的健身房看过很多'))

    // 生成随机ID
    const codeId = Math.random().toString(36).substring(2)
    console.log(codeId,Math.random())

    // 获取URL的查询参数
    // 模拟 url，如：`?foo=bar&baz=bing` 
    const url = '?page=smqd%2Fuser%2FevalFill&channelType=CKJKX&orderId=&cardticketId=T363503'
    let object = {}
    // location.search.replace(/([^?&=]+)=([^&]+)/g, (_, k, v) => object[k] = v)
    url.replace(/([^?&=]+)=([^&]+)/g, (_, k, v) => object[k] = v)
    console.log(object)


    // 本地时间
    const now = new Date().toLocaleString().slice(0)
    // const now = new Date().toLocaleString().slice(9, 19)
    console.log(now)

    // 生成随机十六进制代码（生成随机颜色）
    const color = '#' + Math.floor(Math.random() * 0xffffff).toString(16).padEnd(6, '0')
    console.log(color);


</script>
