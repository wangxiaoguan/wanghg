
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="favicon" rel="shortcut icon" href="http://wanghg.top/img/cict/favicon.png">
    <title>信科视界</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #root{
            width: 100%;
            height: 100%;
            background-image: url('http://wanghg.top/img/cict/bg.jpg');
            background-size: 100% 100%;
            position: relative;
            overflow: auto;
        }
        .top{
            position: absolute;
            top:4%;
            left: 2%;
            width:10%;
        }
        .left{
            position: absolute;
            top:16%;
            left:4%;
            width:40%;
            height: 70%;
            overflow: hidden;
        }
        .img{
            width:100%;
            height:100%;
            position: absolute;
            top:0;
            left: 0;
            animation:move 10s infinite;
            background-image: url('http://wanghg.top/img/cict/2.png');
            background-position: center center;
            background-repeat:no-repeat;
            background-size:contain;
        }

        @keyframes move
        {
            0%   {left: 0;background-image: url('http://wanghg.top//img/cict/2.png')}
            20%  {left: 0;background-image: url('http://wanghg.top/img/cict/2.png')}

            27.5%  {left: 100%;background-image: url('http://wanghg.top/img/cict/2.png')}
            42.5%  {left: 100%;background-image: url('http://wanghg.top/img/cict/1.png')}

            50%  {left: 0;background-image: url('http://wanghg.top/img/cict/1.png')}
            70%  {left: 0;background-image: url('http://wanghg.top/img/cict/1.png')}

            77.5%  {left: 100%;background-image: url('http://wanghg.top/img/cict/1.png')}
            92.5%  {left: 100%;background-image: url('http://wanghg.top/img/cict/2.png')}
            100% {left: 0;background-image: url('http://wanghg.top/img/cict/2.png')}
        }
        .middle{
            position: absolute;
            top:6%;
            left:44%;
            width:1%;
            height:90%;
        }
        .line{
            width:100%;
            height:100%;
            background:url('http://wanghg.top/img/line.png') center center no-repeat;
            background-size:100% 100%;
            animation:rote 10s infinite;
        }
        @keyframes rote
        {
            0%   {transform: scaleY(1);}
            20%  {transform: scaleY(1);}

            27.5%  {transform: scaleY(0);}
            42.5%  {transform: scaleY(0);}

            50%  {transform: scaleY(1);}
            70%  {transform: scaleY(1);}

            77.5%  {transform: scaleY(0);}
            92.5%  {transform: scaleY(0);}
            100% {transform: scaleY(1);}
        }
        .right{
            position: absolute;
            top:16%;
            left:45%;
            width:48%;
            height:70%;
            padding:0 1%;
        }
        
        h2{

            font-family:PingFang SC;
            font-weight:bold;
            color:rgba(51,51,51,1);
            overflow:hidden;
            text-overflow:ellipsis;
            white-space:nowrap;
        }
        sup{
            color: red;
        }
        .time{
            font-size: 20px;
            font-weight: 400;
            font-family:PingFang SC;
            font-weight:bold;
            line-height:37px;
            color:rgba(51,51,51,1);
            opacity:1;
           
        }
        .company{
            padding: 0;
            margin: 0;
            width: 100%;
            font-size:36px;
            font-family:PingFang SC;
            font-weight:bold;
            line-height:40px;
            color:rgba(51,51,51,1);
            overflow:hidden;
            text-overflow:ellipsis;
            white-space:nowrap;
            
        }
        .explain{
            font-size: 14px;
            color: #333;
            margin-top:10%;
        }
        .explain h3{
            font-size:18px;
            font-family:PingFang SC;
            font-weight:400;
            line-height:25px;
            color:rgba(102,102,102,1);
            opacity:1;
            overflow:hidden;
            text-overflow:ellipsis;
            white-space:nowrap;
        }
        .btn{
            margin-top: 10%;
        }
        a{
            display: inline-block;
            color: #eee;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            width:40%;
            height:50px;
            line-height: 50px;
            background:linear-gradient(168deg,rgba(250,84,84,1) 0%,rgba(228,30,30,1) 46%,rgba(202,0,0,1) 100%);
            box-shadow:0 3px 6px rgba(0,0,0,0.16);
            opacity:1;
            border-radius:10px;
            overflow:hidden;
            text-overflow:ellipsis;
            white-space:nowrap;
        }
        .btn-left{
            margin-right: 40px;
        }
    </style>
</head>
<body>
    <div id='root'>
        <img class="top" src="http://wanghg.top/img/cict/cict.png" alt=""/>
        <div class="left">
            <div class='img'></div>
        </div>
        <div class="middle">
            <div class="line"></div>
        </div>
        <div class="right">
            <h2>信科视界 PC版1.5.3<sup>新</sup>　　<span class="time">发布时间：01月17日</span></h2>
            <p class="company">企业文化传播平台·员工沟通桥梁</p>
            <div class="explain">
                <h3>- 修复已知bug</h3>
                <h3>- 版本 1.5.3，支持Windows7+32位/64位系统及以上</h3>
            </div>
            <div class="btn">
                <a class="btn-left" target="_blank" href="http://ctyoss.chutianyun.gov.cn:8060/yq_fiberhome_prod/app/CICTSJ_WIN32_x64_x32_1.5.3_150.exe">Windows版下载</a>
                <a target="_blank" href="http://ctyoss.chutianyun.gov.cn:8060/yq_fiberhome_prod/app/CICTSJ_1.5.1.dmg">Mac版下载</a>
            </div>
        </div>
    </div>
</body>
</html>
