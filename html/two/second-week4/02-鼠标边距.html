<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        html,body{
            width: 1700px;
            height: 2000px;}
        #red{width: 400px;height: 400px;background-color: red;margin: 30px auto;}
    </style>
</head>
<body>
<div id="red"></div>
</body>
<script>
    var red=document.getElementById("red");
    red.onclick=function () {
        var evt=window.event;
        var clientX=evt.clientX;
        var clientY=evt.clientY;

        var scrollLeft=document.documentElement.scrollLeft||document.body.scrollLeft;
        var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;

        var redleft=parseInt(getStyleAttr(red,"margin-left"));
        var redtop=parseInt(getStyleAttr(red,"margin-top"));

        var x=clientX+scrollLeft;
        var y=clientY+scrollTop;
        alert("左距为:"+x+"顶距为:"+y);
    };
function getStyleAttr(obj,attr) {
    if (window.getComputedStyle){
        return getComputedStyle(obj)[attr];
    }else {
        return obj.currentStyle[attr];
    }
}

</script>
</html>
