<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{padding: 0; margin: 0;list-style: none;}
        #box{width:600px;height:350px;margin:100px auto;position:relative;}
        .nav{width:30px;height:200px;background:rgba(120,0,120,.5);border-radius:30px;
            position: absolute;bottom:50px;top:50px;right:30px;}
        .nav li{width:20px;height:20px;float:left;text-align:center;border-radius:20px;                       margin-top: 25px;margin-left:5px;}
        .nav .selected{background:green;}
        .image{width:600px;height: 350px;}
        .image li{display:none;}
        .image .selected{display: block;}
        .image .selected img{width:600px;height:350px;}
    </style>
</head>
<body>
<div id="box">
    <ul class="nav">
        <li class="selected">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <ul class="image">
        <li class="selected"><img src="images/p1.jpg" draggable="false"></li>
        <li><img src="images/p2.jpg" draggable="false"></li>
        <li><img src="images/p3.jpg" draggable="false"></li>
        <li><img src="images/p4.jpg" draggable="false"></li>
    </ul>
</div>
</body>
<script src="00-$getNode.js"></script>
<script>
    var lilist=$(".nav li");
    var imglist=$(".image li");
    var box =$("#box");
    var maxindex=lilist.length;


    var index=0;

    for (var i=0;i<lilist.length;i++) {
        var navli=lilist[i];
        navli.setAttribute("index",i);
        navli.onclick=function(){
            index=this.getAttribute("index");
            show();
        };

    }
    box.onmousedown=function (e) {
        var evt=window.event||e;
        var startY=evt.clientY;
        box.onmouseup=function (e) {
            var evt=window.event||e;
            var endY=evt.clientY;
            if (startY-endY>=5){
                index--;
                show();
            }else if (startY-endY<-5){
                index++;
                show();
            }
        }
    }


    function show() {
        if (index==-1){
            index=maxindex-1;
        }
        if (index==maxindex){
            index=0;
        }
        for (var j=0;j<imglist.length;j++) {
            lilist[j].className="";
            imglist[j].className="";
        }
        lilist[index].className="selected";
        imglist[index].className="selected";
    }
</script>
</html>
