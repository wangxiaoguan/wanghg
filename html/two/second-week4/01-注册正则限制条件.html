<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<input id="phone" placeholder="请输入手机号"><span id="phone_span"></span><br/>
<input id="password" placeholder="请输入密码 字母6-10位"><span id="pass_span"></span><br/>
<input id="username" placeholder="请输入2-4位中文"><span id="name_span"></span><br/>
<button id="btn">注册</button>

</body>
<script>
    var phoneinput=document.getElementById("phone");
    var passwordinput=document.getElementById("password");
    var usernameinput=document.getElementById("username");
    var phone_span=document.getElementById("phone_span");
    var pass_span=document.getElementById("pass_span");
    var name_span=document.getElementById("name_span");

    var btn=document.getElementById("btn");

    btn.onclick=function () {
        var phone = phoneinput.value;
        var password = passwordinput.value;
        var username = usernameinput.value;

        var phoneReg = /^1[3|5|6|7|8|9][0-9]{9}$/g;
        var passReg = /^[a-z0-9]{6,16}$/ig;
        var userReg = /^[\u4e00-\u9fa5]{2,4}$/g;
        checkReg(phone, phoneReg, phone_span, "手机号不规范");

        checkReg(username, userReg, name_span, "只能输入中文");
        var result=checkReg(password, passReg, pass_span, "密码不规范");
        if (result){resultCheck(password);}

    };


function checkReg(str,Reg,obj,regmsg) {
        if (Reg.test(str)){
            obj.innerHTML="√";
            obj.style.color="green";
            return true;
        } else {
            obj.innerHTML=regmsg;
            obj.style.color="red";
            return false;
        }
    }
function resultCheck(password) {
        var numReg=/[0-9]/g;
        var lowerReg=/[a-z]/g;
        var upperReg=/[A-Z]/g;

        var numcount=0;
        var lowercount=0;
        var uppercount=0;
        if (numReg.test(password)){ numcount=1;}
        if (lowerReg.test(password)){ lowercount=1;}
        if (upperReg.test(password)){ uppercount=1;}
        var count=numcount+lowercount+uppercount;
        switch(count){
            case 1:
                pass_span.innerHTML="<span style='display: inline-block;width:50px;height:20px;background-color:red'>弱</span>";break;
            case 2:
                pass_span.innerHTML="<span style='display: inline-block;width:100px;height:20px;background-color:yellow'>中</span>";break;
            case 3:
                pass_span.innerHTML="<span style='display: inline-block;width:150px;height:20px;background-color:green;color:#fff'>强</span>";break;
        }
}
</script>
</html>
