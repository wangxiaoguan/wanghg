<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{ padding: 0;margin: 0;}
        li{list-style: none;}
        .date{width: 350px;height: 400px;background:#0b333f;
            margin: 50px auto;text-align: center;overflow: hidden;}
        .date h1{line-height: 50px;font-size: 20px;width: 100%;height: 50px;}

        .week li{float: left;width:50px;height:50px; line-height: 50px;}
        .color{color:red;}
        #jian,#jia{width:20%;height: 50px;float:left;text-align: center;color:#fff;font-size:20px;}
        #yearmonth{float:left;width:60%;height: 50px;color:blue;}
        #dates{width: 350px;height: 300px;}
        #jian,#jia:hover{cursor:pointer;}
    </style>
</head>
<body>
<div class="date">
    <h1><span id="jian">◀</span><span id="yearmonth"></span><span id="jia">▶</span></h1>
    <ul class="week color"><li>日</li><li>一</li><li>二</li><li>三</li><li>四</li><li>五</li><li>六</li></ul>
    <ul class="week" id="dates"></ul>
</div>
</body>
<script>
    var date = new Date();
    var year = date.getFullYear();
    var month = date.getMonth();
    rili(year, month);
    jian.onclick=function () {
        month--;
        rili(year,month)
    };
    jia.onclick=function () {
        month++;
        rili(year,month)
    };
    function rili(year, month) {

        function days(year, month) {//返回当月有多少天
            var date = new Date(year, month+1,0);
            // date.setFullYear(year);//设置年份
            // date.setMonth(month);//设置月份
            return date.getDate();//得到天数
        }
        function nextdays(year, month) {//返回当月有多少天
            var date = new Date(year, month+2);
            return date.getDate(date.setDate(0));//得到天数
        }
        function week(year, month) {//返回当月第一天是星期几
            var date = new Date();
            date.setFullYear(year);//设置年份
            date.setMonth(month);//设置月份
            var week = date.getDay(date.setDate(1));//得到天数
            return week;
        }
        function frontdays(year, month) {//返回当月的上一个月有多少天
            var date = new Date();
            date.setFullYear(year);//设置年份
            date.setMonth(month);//设置月份
            var day = date.getDate(date.setDate(0));//得到天数
            return day;
        }
        var jian = document.getElementById("jian");
        var jia = document.getElementById("jia");
        var yearmonth = document.getElementById("yearmonth");
        var dates = document.getElementById("dates");
        var date=new Date(year,month);
        yearmonth.innerHTML =date.getFullYear() + "年" + (date.getMonth()+1) + "月";
        var frontdays = frontdays(year, month);
        var days = days(year, month);
        var nextdays = nextdays(year, month);
        var week = week(year, month);
        if (week == 0) {
            week = 7;
        } else {
            week = week
        }
        var html = "";
        for (var i = frontdays - week + 1; i <= frontdays; i++) {
            html += "<li style='color:#999'>" + i + "</li>";
        }
        for (var i = 1; i <= days; i++) {
            html += "<li style='color:#fff'>" + i + "</li>";
        }
        for (var i = 1; i <= nextdays; i++) {
            html += "<li style='color:#999'>" + i + "</li>";
        }
        dates.innerHTML = html;
    }

</script>
</html>
