<script>
    //字符串String
    var str = "abc";//基本类型:string

    var str1 = String("abc");//基本类型:string

    var str2 = new String("abc");//引用类型Object:string

    var str3 = 'abc';//基本类型:string

    var str4 = `abc`;//基本类型:string

    //字符串的增删改查
    var str = "abc";
    str += "d";
    str = "";

    var str = "hello";
    str [0];//位置的字符
    str .charAt(0); //取指定位置的字符
    str .charCodeAt(0); //取指定位置字符所对应的ascii编码
    String .fromCharCode(97); //把指定的编码转成控制的字符

    var str ="0123456789";
    var str1="abcdefgh";
    str.concat(str1); //链接0123456789abcdefgh
    str.indexOf("p"); //查找不到为-1,查到了为下标位置
    str.match(/[0-9]/g) ;//查找
    str.replace(0,"千").replace(1,"峰"); //替换
    str1.replace(/0-9/g, "");
    str.search();
    str.split("1")[0];//截取分组
    str.split("&");//用&符号进行字符串分割,返回数组;
    str.slice(0,3);//截取 ,返回基本类型string 两参数为下标,包起点不包终点
    str.substring(0,2);//截取 ,返回基本类型string 两参数为下标,包起点不包终点
    str.substring(1);//截取;返回基本类型string 参数为序数
    str.toUpperCase();//把字母全部转换大写
    str.toLowerCase();//把字母全部转换小写

    str1.trim("");  //去除空格
