<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{padding: 0; margin: 0;list-style: none;}
        div{margin-top: 20px;}
        .nav{width: 500px;height: 30px;background: darkred;margin:0 auto;}
        .nav li{width:50px;height:30px;float:left;text-align:center;line-height:30px;}
        .nav li:hover{cursor:pointer;}
        .nav .selected{background:green;}
        .image{width: 500px;height: 350px;margin:auto;}
        .image li{display:none;}
        .image .selected{display: block;}
        .image .selected img{width: 500px;height: 350px;}
    </style>
</head>
<body>
<div>
    <ul class="nav">
        <li class="selected">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <ul class="image">
        <li class="selected"><img src="images/p1.jpg" alt=""></li>
        <li><img src="images/p2.jpg" alt=""></li>
        <li><img src="images/p3.jpg" alt=""></li>
        <li><img src="images/p4.jpg" alt=""></li>
        <li><img src="images/p5.jpg" alt=""></li>
        <li><img src="images/p6.jpg" alt=""></li>
        <li><img src="images/p7.jpg" alt=""></li>
        <li><img src="images/p8.jpg" alt=""></li>
        <li><img src="images/p9.jpg" alt=""></li>
        <li><img src="images/p10.jpg" alt=""></li>
    </ul>
</div>
</body>
<script src="00-$getNode.js"></script>
<script>
    var lilist=$(".nav li");
    var imglist=$(".image li");
    for (var i=0;i<lilist.length;i++) {
        var navli=lilist[i];
       navli.setAttribute("index",i);
        navli.onclick=function(){
            var index=this.getAttribute("index");
            for (var j=0;j<imglist.length;j++) {
                lilist[j].className="";
                imglist[j].className="";
            }
            lilist[index].className="selected";
            imglist[index].className="selected";
        }
    }

</script>
</html>
