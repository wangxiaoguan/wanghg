<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{padding:0;margin:0;}
        body{height: 2000px;}
        #head{width:100%;height:100px;background:#0b333f;margin:auto;}
        #ad{width:100%;height:100px;background:darkred;}
    </style>
</head>
<body>
<div id="head"></div>
<div id="ad"></div>
</body>
<script>
    var ad=document.getElementById("ad");
    var head=document.getElementById("head");
    var headheight=getstyle(head,"height");
    window.onscroll=function () {
     var scrolltop = document.documentElement.scrollTop || document.body.scrollTop;
        if (scrolltop > parseInt(headheight)) {
            ad.style.position = "fixed";
            ad.style.top = "0" ;
            ad.style.left ="0";
        } else {
            ad.style.position = "";
        }
    };
    function getstyle(obj,style) {
        if (window.getComputedStyle){
             return getComputedStyle(obj)[style]        }
        else {return obj.currentStyle(style)}
    }
</script>
</html>
