<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input id="name" type="text" placeholder="用户名"><br/>
<input id="pass" type="password" placeholder="密码"><br/>
<button id="btn">登录</button>
</body>
<script>
    var name=document.getElementById("name");
    var pass=document.getElementById("pass");
    var btn=document.getElementById("btn");

    btn.onclick=function () {
        var username=name.value;
        var userpass=pass.value;
        var date=new Date();
        date.setDate(date.getDate()+7);
        document.cookie="username="+username+";expires="+date;
        document.cookie="userpass="+userpass+";expires="+date;
    };
    function setCookie(cookie) {
        var cookies=document.cookie;
        var cookielist=cookies.split("; ");
        var keyname=cookielist[0].split("=");
        var keypass=cookielist[1].split("=");
        if (keyname[0]=="username" ){
            name.value=keyname[1];
        }
        if (keypass[0]=="userpass") {
            pass.value=keypass[1];
        }
    }
</script>
</html>
