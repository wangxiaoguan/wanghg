<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性排序</title>
</head>
<body>
<ul>
    <li data-price="15" data-num="20">今日已售15件　特卖20元</li>
    <li data-price="30" data-num="18">今日已售30件　特卖18元</li>
    <li data-price="25" data-num="19">今日已售25件　特卖19元</li>
    <li data-price="17" data-num="15">今日已售17件　特卖15元</li>
    <li data-price="20" data-num="17">今日已售20件　特卖17元</li>
</ul>
<button id="btnnum">销售排序</button>
<button id="btnprice">售价排序</button>
</body>
<script>
    var ul=document.getElementsByTagName("ul")[0];
    var lilist=ul.getElementsByTagName("li");
    var list=[];
    for (var i=0;i<lilist.length;i++) {
        var li = lilist[i];//获取每个li标签
        list.push(li);
    }
var btnnum=document.getElementById("btnnum");
var btnprice=document.getElementById("btnprice");
    //销售排序
    btnnum.onclick=function () {
        list.sort(function (a,b) {
            return  a.getAttribute("data-price") - b.getAttribute("data-price")
        });
        list.forEach(function (item){
            ul.appendChild(item)
            }
        )
    };
    //单价排序
    btnprice.onclick=function () {
        list.sort(function (a,b) {
            return a.getAttribute("data-num") - b.getAttribute("data-num")
        });
        list.forEach(function (item){
                ul.appendChild(item)
            }
        )
    }
</script>
</html>
