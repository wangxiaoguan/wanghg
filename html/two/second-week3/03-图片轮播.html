<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{padding: 0; margin: 0;list-style: none;}
        .box{width:600px;height:350px;margin:100px auto;position:relative;}
        .nav{width:200px;height:30px;background:rgba(120,0,120,.5);border-radius:30px;
             position: absolute;bottom:30px;left:200px;right:200px;}
        .nav li{width:20px;height:20px;float:left;text-align:center;border-radius:20px;                        margin-left: 24px;margin-top: 5px;}
        .nav .selected{background:green;}
        .image{width:600px;height: 350px;}
        .image li{display:none;}
        .image .selected{display: block;}
        .image .selected img{width:600px;height:350px;}
    </style>
</head>
<body>
<div class="box">
    <ul class="nav">
        <li class="selected">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <ul class="image">
        <li class="selected"><img src="images/p1.jpg" alt=""></li>
        <li><img src="images/p2.jpg" alt=""></li>
        <li><img src="images/p3.jpg" alt=""></li>
        <li><img src="images/p4.jpg" alt=""></li>
    </ul>
</div>
</body>
<script src="00-$getNode.js"></script>
<script>
    var lilist=$(".nav li");
    var imglist=$(".image li");
    var timer=null;
    var index=0;
    start();
    function start() {
        clearInterval(timer);
        timer=setInterval(function () {
            index++;if (index==4){index=0;}show();},500);
    }
    for (var i=0;i<lilist.length;i++) {
        var navli=lilist[i];
        navli.setAttribute("index",i);
        navli.onmouseover=function(){
            index=this.getAttribute("index");
           show();
           clearInterval(timer);
        }
        navli.onmouseout=function () {
            start();
        }
    }



function show() {
    for (var j=0;j<imglist.length;j++) {
        lilist[j].className="";
        imglist[j].className="";
    }
    lilist[index].className="selected";
    imglist[index].className="selected";
}
</script>
</html>
