<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{padding: 0;margin: 0;list-style: none;}
        .image{width: 600px;height: 450px;overflow: hidden;margin:20px auto;}
        .image li{width: 600px;height: 450px;float:left;}
        .image li img{width: 600px; height: 450px;vertical-align:top;}
    </style>
</head>
<body>
    <ul class="image">
        <li><img src="images/p1.jpg" alt=""></li>
        <li><img src="images/p2.jpg" alt=""></li>
        <li><img src="images/p3.jpg" alt=""></li>
        <li><img src="images/p4.jpg" alt=""></li>
        <li><img src="images/p5.jpg" alt=""></li>
        <li><img src="images/p6.jpg" alt=""></li>
        <li><img src="images/p7.jpg" alt=""></li>
        <li><img src="images/p8.jpg" alt=""></li>
        <li><img src="images/p9.jpg" alt=""></li>
        <li><img src="images/p10.jpg" alt=""></li>
    </ul>
</body>
<script>
    var ul=document.getElementsByTagName("ul")[0];
    var liList=ul.getElementsByTagName("li");
    var list=[];
    var timer=null;
    var flag=true;
    for (var i=0;i<liList.length;i++) {
        list.push(liList[i]);
        var li=liList[i];
        li.onclick = function () {
            if (flag) {
                timer = setInterval(function () {
                    var ul = document.getElementsByTagName("ul")[0];
                    var li = ul.getElementsByTagName("li")[0];
                    ul.appendChild(li);
                },500);
                flag = false;
            } else {
                clearInterval(timer);
                flag = true;
            }
        }
    }
</script>

</html>
