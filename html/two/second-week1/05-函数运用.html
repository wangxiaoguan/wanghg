<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="result(1,2,3)">点击这里</button>
<button onclick="calc()">计算</button>
<button onclick="year(3,5)">计算平年闰年</button>
<button onclick="math()">判断素数</button>

</body>
<script>
    var num=Number(window.prompt());

//函数形参后面覆盖前面
    function result(num1,num2,num1) {//第三个num1覆盖第一个num1
        return num1+num2+num1; }

//计算加减乘除
    function calc(num1,opt,num2) {
        var result=0;
        switch (opt) {
            case "+":result=num1+num2;break;
            case "-":result=num1-num2;break;
            case "*":result=num1*num2;break;
            case "/":result=num1/num2;break;
        } return result;
    }

//判断平年闰年
     function year(i) {
         if(i%4==0&&1%100!=0||1%400==0){alert(i+"是闰年");}
         else { alert(i+"是平年");}}

//判断素数
     function math(i) {
         for (var j=2;j<i;j++){if(i%j==0) {break;}}
         if(i==j){alert(i+"是个素数");}}
//输出1-100的自然数,10个一行
    for (var i=1;i<=100;i++){
        document.write(i+"　");
        if (i%10==0){document.write("<br/>");}}
//打印三角形
    for (var i= 1;i<=10;i++) {
        for (var j = 0; j<=10-i; j++) {
            document.write("　");  }
        for (var j=1;j<=i*2-1;j++) {
            document.write("▲");   }
        document.write("<br/>"); }
//菱形
    for (var i=1;i<=10;i++){
        for (var j=1;j<=10-i;j++) {
            document.write("&nbsp;　");}
        for (var j=1;j<=i*2-1;j++) {
            document.write("&nbsp;千");}
        document.write("<br/>");}
    for (var i=1;i<=10;i++) {
        for (var j=1;j<=i;j++) {
            document.write("&nbsp;　");}
        for (var j=1;j<=19-2*i;j++){
            document.write("&nbsp;千");}
        document.write("<br/>");}
//判断是否纯数字
    function isNumber() {
        if (!num.value) {alert("请输入数字")}
        else {if (!isNaN(num.value)) {alert(num.value + "是纯数字");}
        else {alert(num.value + "不是纯数字");}}}

//打印9*9的表格乘法表
    document.write("<table  border='1' cellpadding='0' cellspacing='0'>");
    var i=1,s =1;
    while (i<=9) {
        document.write("<tr>");
        while (s<=i) {
            document.write("<td>"+s+"*"+i+"="+i*s+"</td>");
            s++;
        }
        document.write("</tr>");
        document.write("<br/>");
        i++;s=i-s+1;
    }
    document.write("</table>");
//用循环打印一个年份的下拉框
    function select(year) {
        document.write("<select>");
        while (year<=2100){
            document.write("<option>"+year+"</option>");
            year++;
        } document.write("</select>");}
        select(1900);
</script>
</html>
