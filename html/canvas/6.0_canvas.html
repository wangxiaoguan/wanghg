<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
    <style>
            canvas{
                display: block;
                margin:50px auto;
                border:1px solid darkgoldenrod;
            }
        </style>
</head>
<body>
    <canvas id="mycanvas" width=800 height=400 >浏览器不支持该浏览器</canvas>

    <script>
        
        var mycanvas = document.getElementById("mycanvas");
        var ctx = mycanvas.getContext("2d");
        
          // globalCompositeOperation  新旧图像组合 type 
        var opt = new Array(
        'source-over',
        'source-atop',
        'source-in',
        'source-out',
        'destination-over',
        'destination-atop',
        'destination-in',
        'destination-out',   
        'lighter',
        'xor',
        'copy');
        
        ctx.beginPath();
        ctx.fillStyle = "yellowgreen";
        ctx.fillRect(100,100,200,100);
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(300,200,100,0,Math.PI*2);
        ctx.fillStyle = "orange";
        // ctx.globalCompositeOperation = opt[10];   // 会影响 阴影  
        ctx.shadowColor = "purple";
        ctx.shadowBlur = 100;
        ctx.shadowOffsetX = 0;
        ctx.shadowOffsetY = 0;
        ctx.strokeStyle = "#123456"
        ctx.fill()
        ctx.closePath();


        ctx.beginPath();
        ctx.rect(500,100,200,100);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.stroke();
        ctx.closePath();
    </script>
</body>
</html>
