<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
    <style>
        canvas{
            display: block;
            margin:50px auto;
            border:1px solid darkgoldenrod;
        }
    
    </style>
</head>
<body>
    <canvas id="mycanvas" width=800 height=400 >浏览器不支持该浏览器</canvas>
    <script>
    

    var mycanvas = document.getElementById("mycanvas")

    var c = mycanvas.getContext("2d");


    // c.beginPath();
    // c.save()
    // c.translate(100,0);   // 把整个画布进行移动 
    // // c.scale(2,2);
    // c.fillStyle = "yellowgreen"
    // c.fillRect(100,100,200,100);
    // c.restore();
    // c.closePath();

    var P = Math.PI;
    var t = 0;
   setInterval(()=>{
        t+=P/100
        c.beginPath();
        c.clearRect(400,0,400,400);
        c.save();
        c.translate(600,150);
        c.rotate(t);
        c.fillStyle = "orange";
        c.fillRect(-100,-50,200,100);
        c.restore()
        c.closePath();
   },2)



    c.beginPath();
    c.moveTo(100,0);
    c.lineTo(100,400);
    c.stroke();
    c.closePath()



    </script>
</body>
</html>
