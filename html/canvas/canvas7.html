<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片操作</title>
    <style>
        *{padding: 0;margin: 0;}
        body{width:100%;height: 100%;}
        #box{position:relative;width:800px;height: 400px;color: red;margin:100px auto;
        font-size:50px;text-align: center;line-height:200px;}
        #mycanvas{display:block;position:absolute;top: 0;left: 0;border:1px solid #000 }
    </style>
</head>
<body>
    <div id="box">
        
        <canvas id="mycanvas" width=800 height=400></canvas>
    </div>
   <script>
       var mycanvas=document.getElementById("mycanvas");
       var c=mycanvas.getContext("2d");
        //  绘制图像
        // drawImage(img,x,y)
        // drawImage(img,x,y,w,h)
        // drawImage(img, rx,ry,rw,rh,x,y,w,h)
        // Img:图片
        // x:图片横坐标的起始值
        // y:图片纵坐标的起始值
        // w：在画布中图片显示的宽度
        // h：在画布中图片显示的高度
        // rx、ry：显示在图像中的坐标
        // rw、rh：显示在图像中的宽、高

    var Img=new Image();
    Img.src="http://wanghg.top/images/img5.jpg";
  
    Img.onload=function(){
        c.drawImage(Img,100,100,50,50,0,0,100,100)
    }

   </script>

</body>
</html>
