<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>canvas入门</title>
		<style type="text/css">
			*{
				padding: 0;
				margin:0;
			}
			#mycanvas{
				border: 1px solid #0000FF;
				margin: 0 auto;
				display: block;
				/*animation: ro 3s 0s infinite linear both;*/
			}
			@keyframes ro{
				from{
					transform: rotate(0deg);
				}
				to{
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<canvas id="mycanvas" width="500" height="500" >浏览器不支持画布</canvas>
		
		<script type="text/javascript">
			var mycanvas = document.getElementById("mycanvas");
			var c = mycanvas.getContext("2d");
			var P = Math.PI;
			
			c.save();
			c.translate(250,250)   //把坐标原点(0,0)移到画布的中间
			
			c.beginPath();
			c.arc(0,0,150,0,P*2);
			c.lineWidth = 30;
			c.strokeStyle = "red";
			c.stroke();
			c.closePath();
			
			
			// 计时器
			// 新旧图形组合  destination-out
			
			var t = -P/2;
			var sec= 0;
			var txt = 5;
			var timer = setInterval(function(){
				if(t<P*1.5){
					t+=P/250;
					sec++;
					// console.log(sec);
					if(sec%100==0){
						txt--;
					}
//					console.log(sec);
					fillArc.call(c,t,"destination-out");
					fillTxt.apply(c,[txt]);
				}else{
					fillTxt.apply(c,["Enter"]);
					clearInterval(timer);
				}
				
			},10);
			
			function fillArc(angle,type){
				this.beginPath();
				this.globalCompositeOperation = type;
				this.arc(0,0,150,-P/2,angle);
				this.lineWidth = 30;
				this.strokeStyle = "red";
				this.stroke();
				this.closePath();
			}
			
			function fillTxt(num){
				this.beginPath();
				this.clearRect(-50,-50,120,120);
				this.globalCompositeOperation = "source-over";  //必须重新声明图形组合方式，不然会继承之前的type
				this.font = "50px 微软雅黑";
				this.textAlign = "center";
				this.textBaseline = "middle";
				this.fillStyle = "deeppink";
				this.fillText(num,0,0);
				this.fill();
				this.closePath();
			}
		</script>
	</body>
</html>
