<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片操作</title>
    <style>
        *{padding: 0;margin: 0;}
        body{width:100%;height: 100%;}
        #box{position:relative;width:800px;height: 400px;color: red;margin:100px auto;
        font-size:50px;text-align: center;line-height:200px;}
        #mycanvas{display:block;position:absolute;top: 0;left: 0;border:1px solid #000 }
    </style>
</head>
<body>
    <div id="box">
        <span id="time"></span>
        <canvas id="mycanvas" width=800 height=400></canvas>
    </div>
   <script>
       var mycanvas=document.getElementById("mycanvas");
       var c=mycanvas.getContext("2d");
        // c.beginPath();
        // c.lineWidth=30;
        // c.strokeStyle='red';
        // c.arc(200,200,150,0,Math.PI*2,true);
        // c.stroke();
        // c.closePath();

        function circle(i){
            // this.beginPath();
            // this.clearPath();
            this.moveTo(350,200)
            this.lineWidth=30;
            this.strokeStyle='red';
            this.arc(200,200,150,0,i*Math.PI*2/100,false);
            this.stroke();
            
        }
        var i=0;
        var timer=setInterval(()=>{
            document.getElementById("time").innerHTML=i;
            i++;
            circle.call(c,i);
            
            if(i>100){
                clearInterval(timer)
            }
        },20)
        
   </script>

</body>
</html>
