<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>动画</title> 
<style> 
    body,html{
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }
    .top{
        width: 1000px;
        height: 400px;
        margin:0 100px;
        position: relative;
        z-index: 1;
    }
    .left{
        width: 500px;
        height: 400px;
        position: relative;
        overflow: hidden;
        z-index: 1;
        background: #ecdddd;
    }
    .middle{
        width:20px;
        height:400px;
        position:absolute;
        top: 0;
        left: 500px;
        background:#eee;
    }
    .right{
        width:480px;
        height:400px;
        position:absolute;
        top: 0;
        left: 520px;
        background:#ffdada;
    }
    #app{
        width:100px;
        height:100px;
        position: absolute;
        top: 150px;
        left: 0;
        animation:move 10s infinite;
        background-image: url('http://wanghg.top/img/img2.jpg');
        background-size: 100% 100%;
        -webkit-animation:move 10s infinite; /* Safari and Chrome */
    }

    @keyframes move
    {
        0%   {left: 0px;background-image: url('http://wanghg.top/img/img2.jpg')}
        20%  {left: 0px;background-image: url('http://wanghg.top/img/img2.jpg')}

        27.5%  {left: 500px;background-image: url('http://wanghg.top/img/img2.jpg')}
        42.5%  {left: 500px;background-image: url('http://wanghg.top/img/img3.jpg')}

        50%  {left: 0px;background-image: url('http://wanghg.top/img/img3.jpg')}
        70%  {left: 0px;background-image: url('http://wanghg.top/img/img3.jpg')}

        77.5%  {left: 500px;background-image: url('http://wanghg.top/img/img3.jpg')}
        92.5%  {left: 500px;background-image: url('http://wanghg.top/img/img2.jpg')}
        100% {left: 0px;background-image: url('http://wanghg.top/img/img2.jpg')}
    }
    @-webkit-keyframes myfirst /* Safari and Chrome */
    {
        0%   {left: 0px;background-image: url('http://wanghg.top/img/img2.jpg')}
        20%  {left: 0px;background-image: url('http://wanghg.top/img/img2.jpg')}

        27.5%  {left: 500px;background-image: url('http://wanghg.top/img/img2.jpg')}
        42.5%  {left: 500px;background-image: url('http://wanghg.top/img/img3.jpg')}

        50%  {left: 0px;background-image: url('http://wanghg.top/img/img3.jpg')}
        70%  {left: 0px;background-image: url('http://wanghg.top/img/img3.jpg')}

        77.5%  {left: 500px;background-image: url('http://wanghg.top/img/img3.jpg')}
        92.5%  {left: 500px;background-image: url('http://wanghg.top/img/img2.jpg')}
        100% {left: 0px;background-image: url('http://wanghg.top/img/img2.jpg')}
    }
    .line{
        width:20px;
        height:400px;
        background-image:url('http://wanghg.top/img/line.png');
        background-size: 100% 100%;
        z-index: 2;
        animation:rote 10s infinite;
        -webkit-animation:rote 10s infinite; /* Safari and Chrome */
    }
    @keyframes rote
    {
        0%   {transform: scaleY(1);}
        20%  {transform: scaleY(1);}

        27.5%  {transform: scaleY(0);}
        42.5%  {transform: scaleY(0);}

        50%  {transform: scaleY(1);}
        70%  {transform: scaleY(1);}

        77.5%  {transform: scaleY(0);}
        92.5%  {transform: scaleY(0);}
        100% {transform: scaleY(1);}
    }
    @-webkit-keyframes rote
    {
        0%   {transform: scaleY(1)(1);}
        20%  {transform: scaleY(1);}

        27.5%  {transform: scaleY(0);}
        42.5%  {transform: scaleY(0);}

        50%  {transform: scaleY(1);}
        70%  {transform: scaleY(1);}

        77.5%  {transform: scaleY(0);}
        92.5%  {transform: scaleY(0);}
        100% {transform: scaleY(1);}
    }
</style>
</head>
<body>


<div class="top">
    <div class="left">
        <div id='app'></div>
    </div>
    
    <div class="middle">
        <div class="line"></div>
    </div>
    <div class="right">
        <div class="content"></div>
    </div>
    
</div>

</body>
</html>
