<!DOCTYPE html>
<html>
<head>
	<title>浮动</title>
	<style type="text/css">
	.box0{border: 5px solid}
	.box1{border: 5px solid blue;width: 300px;height: 100px;float: left;}
	.box2{border: 5px solid green;width: 300px;height: 100px;float: left;}
	/*.clear{clear: both;}第一种清除浮动*/
	/*.clear{display: block;overflow: hidden;}第二种清除浮动*/
	.clear:after{
		display: block;
		clear: both;
		content: ".";
		visibility: hidden;
		height: 0;
	}
	.clear{zoom:"1";}
	</style>
</head>
<body>
	<div class="box0 clear">
		<div class="box1">我是空盒子1</div>
		<div class="box2">我是空盒子2</div>
		<!-- <div class="clear"> -->
	</div>

</body>
</html>
