<script>
    async function fn0() {  await 0; }

    console.log(fn0())

    fn0().then(e => console.log(e))


    async function fn1() {  return await 1; }

    console.log(fn1())

    fn1().then(e => console.log(e))


    async function fn2() {  return 2;   }

    console.log(fn2());

    fn2().then(e => console.log(e))


    async function fn3(flag) {
        if (flag) {
            return 'hello world'
        } else {
            throw 'my god, failure'
        }
    }
    console.log(fn3(true))  // 调用Promise.resolve() 返回promise 对象。调用then()方法
    console.log(fn3(false)); // 调用Promise.reject() 返回promise 对象。调用catch()方法


    function getSomething() {
        return "something";
    }

    async function testAsync() {
        return Promise.resolve("hello async");
    }

    console.log(Promise.resolve("000000000000000000"))
    
    async function test() {
        const v1 = await getSomething();
        const v2 = await testAsync();
        console.log(v1, v2);
    }

    test();
