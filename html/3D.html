<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{perspective:1000px;}
		.show{transform-style:preserve-3d;
			perspective:2000px;
			transform:rotateX(-5deg);
		}
		.box{
			width:100px;
			height:60px;
			transform-style:preserve-3d;
			position:relative;
			margin:80px auto;
			animation:rotate 9s linear infinite;
		}
		.box div{width:100px;height:60px;position:absolute;left: 0;top: 0;}
		.a1{background:#ff0000;transform:rotateY(0deg) translateZ(450px);}
		.a2{background:#ffa600;transform:rotateY(30deg) translateZ(450px);}
		.a3{background:#ffee00;transform:rotateY(60deg) translateZ(450px);}
		.a4{background:#b3ff00;transform:rotateY(90deg) translateZ(450px);}
		.a5{background:#1dff00;transform:rotateY(120deg) translateZ(450px);}
		.a6{background:#00ffc8;transform:rotateY(150deg) translateZ(450px);}
		.a7{background:#0099ff;transform:rotateY(180deg) translateZ(450px);}
		.a8{background:#002fff;transform:rotateY(210deg) translateZ(450px);}
		.a9{background:#7700ff;transform:rotateY(240deg) translateZ(450px);}
		.a10{background:#ff00ea;transform:rotateY(270deg) translateZ(450px);}
		.a11{background:#ff0062;transform:rotateY(300deg) translateZ(450px);}
		.a12{background:#6100ff;transform:rotateY(330deg) translateZ(450px);}
		.box:hover{transform:rotateY(360deg);}
		@keyframes rotate{
	      	0%{transform:rotateY(0deg);}
	      	100%{transform:rotateY(360deg);}
	  	}

	</style>

</head>
<body>
	<div class="show">
		<div class="box">
			<div class="a1"></div>
			<div class="a2"></div>
			<div class="a3"></div>
			<div class="a4"></div>
			<div class="a5"></div>
			<div class="a6"></div>
			<div class="a7"></div>
			<div class="a8"></div>
			<div class="a9"></div>
			<div class="a10"></div>
			<div class="a11"></div>
			<div class="a12"></div>
		</div>
	</div> 
</body>
</html>
