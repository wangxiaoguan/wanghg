<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #app{width:300px;height:100px;border: 1px solid #aaa}
    </style>
</head>
<body>
    <div contentEditable='true' id='app'></div>
    <button onclick="setFocus()">按钮</button>
</body>
<script>
        function setFocus() {
        let el = document.getElementById('app'); // jquery 对象转dom对象  
        el.focus();
        let range = document.createRange();
        range.selectNodeContents(el);
        range.collapse(false);
        let sel = window.getSelection();
        //判断光标位置，如不需要可删除
        if (sel.anchorOffset != 0) {
            return;
        }
        sel.removeAllRanges();
        sel.addRange(range);
    }
</script>
</html>
