<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		fieldset{width:500px;overflow: hidden;}
		legend{padding:0 10px; border: 1px solid black;}
		label{display: inline-block;width:20px;height:20px;border:1px solid black;background:#aaa;font-size:12px;transition:3s;}
		input:checked+label{background:red;border-color:blue;}
		.file{background: red;}
		input:focus{outline: none}
		audio{background:url(../images/logo.jpg);}

		.FormModal{
			padding: 0.6rem 0;
		}
		.FormName{
			display: inline-block;
			padding: 0 0.1rem;
			width: 7rem;
			text-align: right;
		}
		input{
			width: 16rem;
		}
		.radio{
			width: 1rem;
		}
		#submit{
			width: 16rem;
		}
	</style>
</head>
<body>
	
	
	
	
	<form id="form" onsubmit="return false" action="#" method="post">
		<fieldset>
			<legend align="center">登录</legend>

			<section class="FormModal">
				<span class="FormName">文本输入框:</span>
				<input type="text" name="no01" maxlength="10" placeholder="请输入文本"/>
			</section>
			<section class="FormModal">
				<span class="FormName">密码输入框:</span>
				<input type="password" name="no02" maxlength="10" placeholder="请输入密码"/>
			</section>
			<section class="FormModal">
				<span class="FormName">可输入下拉框:</span>
				<input list="a" name="no03" placeholder="请输入文字" />
				<datalist id="a">
					<option value="111"> 
					<option value="222"> 
					<option value="333"> 
					<option value="444"> 
					<option value="555"> 
				</datalist>
			</section>
			<section class="FormModal">
				<span class="FormName">数字输入框:</span>
				<input type="number" name="no04" min="2" max="15" step="0.01" placeholder="请输入数字"/>
			</section>
			<section class="FormModal">
				<span class="FormName">滑动条:</span>
				<input type="range" name="no05" value="30" />
			</section>
			<section class="FormModal">
				<span class="FormName">颜色框:</span>
				<input type="color" name="no06" value="#ff00ff" />
			</section>
			<section class="FormModal">
				<span class="FormName">url地址框:</span>
				<input type="url" name="no07" value="http://www.baidu.com" />
			</section>
			<section class="FormModal">
				<span class="FormName">邮箱框:</span>
				<input type="email" name="no08" value="66666@home.com" />
			</section>
			<section class="FormModal">
				<span class="FormName">年月日时间框:</span>
				<input type="date" name="no09" value="2020-02-02" />
			</section>
			<section class="FormModal">
				<span class="FormName">年~秒时间框:</span>
				<input type="datetime-local" name="no10" step="01" value="2020-02-02T12:20:30" name="returnTime" />
			</section>
			<section class="FormModal">
				<span class="FormName">图片框:</span>
				<input style="width: 60px" name="no11" type="image" src="http://wanghg.top/img/img5.jpg"/>
			</section>
			<section class="FormModal">
				<span class="FormName">单选框:</span>
				<input class="radio" type="radio" name="no12" value="1">男
				<input class="radio" type="radio" name="no12" value="0">女
			</section>
			<section class="FormModal">
				<span class="FormName">下拉框:</span>
				<select name="no13">
					<option value="1">水果</option>
					<option value="2">蔬菜</option>
					<option value="3">海鲜</option>
					<option value="4">肉类</option>
				</select>
			</section>
			<section class="FormModal">
				<span class="FormName">多行文本框:</span>
				<textarea name="no14" cols="20" rows="3"></textarea>
			</section>
			<section class="FormModal">
				<span class="FormName">文件框:</span>
				<input type="file" name="no15">
			</section>
			<input type="submit" value="提交"/><br>
			<input type="reset" value="重置"/><br>
        </fieldset>
	</form>
	<button id="submit">提交</button>
</body>
<script src="http://wanghg.top/js/jquery.js"></script>
<script>
	//获取表单值
	var FormObject = {};
	$("#submit").click(function(){
		let result = $("#form").serialize().split("&")
		result.map(item=>{
			let list = item.split("=")
			FormObject[list[0]] = decodeURIComponent(list[1])||""
		})
		console.log(FormObject)
	})
</script>
</html>
