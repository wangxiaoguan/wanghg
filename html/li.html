<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8" />
<title>HTML列表常用标签</title>
</head>
    <body><!--HTML网页主体-->
    <ol  type="1"  start="1"><!--type类型可以为1,a,i,I-->
        <li>天道酬勤</li>
        <li>天道酬勤</li>
        <li>天道酬勤</li>
    </ol>
    <ol  type="a"  start="1"><!--type类型可以为1,a,i,I-->
        <li>天道酬勤</li>
        <li>天道酬勤</li>
        <li>天道酬勤</li>
    </ol>
    <ol  type="i"  start="1"><!--type类型可以为1,a,i,I-->
        <li>天道酬勤</li>
        <li>天道酬勤</li>
        <li>天道酬勤</li>
    </ol>
    <ol  type="I"  start="1"><!--type类型可以为1,a,i,I-->
        <li>天道酬勤</li>
        <li>天道酬勤</li>
        <li>天道酬勤</li>
    </ol>
    <ul  type="disc" >
        <li>disc实心圆</li>
    </ul>
    <ul  type="circle" >
        <li>circle空心圆</li>
    </ul>
    <ul  type="square" >
        <li>square实心矩形</li>
    </ul>
</body>
</html>
