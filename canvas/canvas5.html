<body>
    <div id="box">
        <canvas id="mycanvas" width=900 height=500></canvas>

   <script>
       var mycanvas=document.getElementById("mycanvas");
       var c=mycanvas.getContext("2d");

    //    阴影

    //    c.stroke();

    var opt=['source-over',
        'source-atop',
        'source-in',
        'source-out',
        'destination-over',
        'destination-atop',
        'destination-in',
        'destination-out',   
        'lighter',
        'xor',
        'copy'];

        c.beginPath();
        c.fillStyle="red";
        c.fillRect(100,200,200,100);
        c.stroke();
        c.closePath();

        c.beginPath();
        c.arc(300,200,100,0,Math.PI*2,true);
        
        c.fillStyle="blue";
        c.globalCompositeOperation = opt[7]; 
        c.fill();
        
        c.stroke();
        c.closePath();

   </script>
