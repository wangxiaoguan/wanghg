function Dots(x,y){
    // this.beginPath();
    this.lineTo(x,y)
    this.strokeStyle="red";
    this.stroke();
    // this.closePath();
}

 function move(x,j){
          this.beginPath();
          this.clearRect(0,0,900,500);
          this.strokeStyle="red";
          this.arc(x+50,j+50,50,0,Math.PI*2,true);
          this.fillStyle="red";
          this.fill();
          this.stroke();
          this.closePath();
      }
      var i=0;
      var j=0;
      var speedX=2.1;
      var speedY=3.5;
      setInterval(()=>{
         
          if(i<0||i>800){speedX*=-1}
          if(j<0||j>400){speedY*=-1}
          i+=speedX;j+=speedY;
        //   move.call(c,i,j)
          Dots.call(c,i,j)
      },1)
   </script>
