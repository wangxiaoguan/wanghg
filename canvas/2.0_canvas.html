<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
    <style>
            canvas{
                display: block;
                margin:50px auto;
                border:1px solid darkgoldenrod;
            }
        </style>
</head>
<body>
    <canvas id="mycanvas" width=800 height=400 >浏览器不支持该浏览器</canvas>

    <script>
        
        var mycanvas = document.getElementById("mycanvas");
        var ctx = mycanvas.getContext("2d");

        // rect(x,y,w,h)    只绘制 不填充 

        ctx.beginPath();
        ctx.rect(200,100,200,200);
        ctx.strokeStyle = "red";
        ctx.lineWidth = 4;
        ctx.fillStyle = "#123456"
        ctx.fill()
        ctx.stroke();
        ctx.closePath();

        // fillRect(x,y,w,h)  只填充
        with(ctx){
            beginPath();
            fillStyle = "red"
            strokeStyle = "#000";
            stroke();
            fillRect(500,100,200,200);
            closePath();
        }

        // arc(x,y,r,sa,ea,true/false)：
        var P = Math.PI;
        ctx.beginPath();
        // ctx.arc(400,200,100,0,P*2,true);
        ctx.moveTo(400,200);
        ctx.arc(400,200,100,0,P/2,false);
        ctx.fillStyle = "orange";
        ctx.fill();
        ctx.closePath();
        
        ctx.beginPath();
        ctx.arc(150,200,80,0,2*P);
        ctx.strokeStyle = "green";
        ctx.lineWidth = 10;
        ctx.stroke();
        ctx.closePath();
        
        
        ctx.beginPath();
        ctx.moveTo(600,200);
        ctx.arc(600,200,110,P/6,P/6*5,false);
        ctx.lineTo(605,200);
        ctx.strokeStyle = "#123456";
        ctx.lineWidth = 10;
        ctx.fillStyle = 'yellow';
        ctx.fill();
        ctx.stroke()
        ctx.closePath();



    </script>
</body>
</html>
