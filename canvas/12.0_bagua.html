<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
    <style>
        *{
            padding: 0;
            margin:0;
        }

              canvas{
                display: block;
                margin:0 auto;
                border:1px solid darkgoldenrod;
            }
    
    </style>
</head>
<body>
    <canvas id="mycanvas" width=600 height=600 >浏览器不支持该浏览器</canvas>
    <script>

        var mycanvas = document.getElementById("mycanvas")
        var c = mycanvas.getContext("2d");
        

        function Arc(x,y,r,ea,sa,flag,color){
            this.beginPath();
            this.arc(x,y,r,ea,sa,flag);
            this.fillStyle = color;
            this.fill();
            this.closePath();
        }


        function strokeArc(x,y,r,color,width){
            this.beginPath();
            this.arc(x,y,r,0,P*2,false);
            this.strokeStyle = color;
            this.lineWidth = width;
            this.stroke();
            this.closePath();
        }
        var P = Math.PI;
        c.beginPath();
        c.save();
        c.translate(300,300);
        



        Arc.call(c,0,0,100,P/2,-P/2,false,"#ccc")
        Arc.call(c,0,0,100,P/2,-P/2,true,"#000")

        Arc.call(c,0,-50,50,0,-P*2,true,"#000")
        Arc.call(c,0,50,50,0,-P*2,true,"#ccc")
        

        Arc.call(c,0,50,20,0,-P*2,true,"#000")

        Arc.call(c,0,-50,20,0,-P*2,true,"#ccc")


        strokeArc.call(c,0,0,100,"#000",10);
        
        strokeArc.call(c,0,0,120,"#ccc",30);
        
        strokeArc.call(c,0,0,136,"#000",4);

        strokeArc.call(c,0,0,156,"#000",4);

        strokeArc.call(c,0,0,178,"orange",40);
        strokeArc.call(c,0,0,200,"#000",4);
        
        var txt = ['兑','乾','坎','艮','震','巽','离','坤'];

        for(var i=0;i<txt.length;i++){
            var deg = i*P/4;
            c.beginPath();
            c.save();
            
            // c.translate(180*Math.cos(deg),180*Math.sin(deg))
            c.font = "30px 微软雅黑";
            c.textAlign = "center";
            c.textBaseline = "middle";
            c.fillStyle = "#000";
            c.fillText(txt[i],180*Math.cos(deg*1),180*Math.sin(deg*1))
            // c.fillText(txt[i],0,0)
            c.restore();
            c.closePath();
        }



        // 卦1 
        c.beginPath();
        c.moveTo(230,50);
        c.lineTo(230,-50);
        c.moveTo(260,50);
        c.lineTo(260,-50);
        c.moveTo(290,50);
        c.lineTo(290,10);
        c.moveTo(290,-50);
        c.lineTo(290,-10);
        c.lineWidth = 10;
        c.strokeStyle = "#000";
        c.stroke();
        c.closePath();


        // 卦2 
        c.beginPath();
        c.save();
        c.rotate(P/4);
        c.moveTo(230,50);
        c.lineTo(230,-50);
        c.moveTo(260,50);
        c.lineTo(260,-50);
        c.moveTo(290,50);
        c.lineTo(290,-50);
        c.lineWidth = 10;
        c.strokeStyle = "#000";
        c.stroke();
        c.restore();
        c.closePath();

        // 卦3 
        c.beginPath();
        c.save();
        c.rotate(P/4*2);
        c.moveTo(230,50);
        c.lineTo(230,10);
        c.moveTo(230,-50);
        c.lineTo(230,-10);
        c.moveTo(260,50);
        c.lineTo(260,-50);
        c.moveTo(290,50);
        c.lineTo(290,10);
        c.moveTo(290,-50);
        c.lineTo(290,-10);
        c.lineWidth = 10;
        c.strokeStyle = "#000";
        c.stroke();
        c.restore();
        c.closePath();

        
        // 卦4
        c.beginPath();
        c.save();
        c.rotate(P/4*3);
        c.moveTo(230,50);
        c.lineTo(230,10);
        c.moveTo(230,-50);
        c.lineTo(230,-10);
        c.moveTo(290,50);
        c.lineTo(290,-50);
        c.moveTo(260,50);
        c.lineTo(260,10);
        c.moveTo(260,-50);
        c.lineTo(260,-10);
        c.lineWidth = 10;
        c.strokeStyle = "#000";
        c.stroke();
        c.restore();
        c.closePath();

                
        // 卦5
        c.beginPath();
        c.save();
        c.rotate(P/4*4);
        c.moveTo(230,50);
        c.lineTo(230,-50);
        c.moveTo(290,50);
        c.lineTo(290,10);
        c.moveTo(290,-50);
        c.lineTo(290,-10);
        c.moveTo(260,50);
        c.lineTo(260,10);
        c.moveTo(260,-50);
        c.lineTo(260,-10);
        c.stroke();
        c.restore();
        c.closePath();

        // 卦6
        c.beginPath();
        c.save();
        c.rotate(P/4*5);
        c.moveTo(230,50);
        c.lineTo(230,10);
        c.moveTo(230,-50);
        c.lineTo(230,-10);
        c.moveTo(290,50);
        c.lineTo(290,-50);
        c.moveTo(260,50);
        c.lineTo(260,-50);
        c.stroke();
        c.restore();
        c.closePath();

        
        // 卦7
        c.beginPath();
        c.save();
        c.rotate(P/4*6);
        c.moveTo(260,50);
        c.lineTo(260,10);
        c.moveTo(260,-50);
        c.lineTo(260,-10);
        c.moveTo(290,50);
        c.lineTo(290,-50);
        c.moveTo(230,50);
        c.lineTo(230,-50);
        c.stroke();
        c.restore();
        c.closePath();

                
        // 卦8
        c.beginPath();
        c.save();
        c.rotate(P/4*7);
        c.moveTo(260,50);
        c.lineTo(260,10);
        c.moveTo(260,-50);
        c.lineTo(260,-10);
        c.moveTo(230,50);
        c.lineTo(230,10);
        c.moveTo(230,-50);
        c.lineTo(230,-10);
        c.moveTo(290,50);
        c.lineTo(290,10);
        c.moveTo(290,-50);
        c.lineTo(290,-10);
        c.stroke();
        c.restore();
        c.closePath();

        c.restore()
        c.closePath();

        


    </script>
</body>
</html>
