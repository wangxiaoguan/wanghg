<!DOCTYPE html>

<head>

	<title>Document</title>
	<style type="text/css">
		.box{width: 1000px;height:150px;border:1px solid #aaa;padding:10px;

		.b{width:90px;height:90px;padding:10px;;background:#eee; border-radius:10px;}
		i{width: 20px;height: 20px;border-radius:10px;background:red;}

		.a1{display: flex;justify-content:center;align-items:center;}

		.c{width:90px;height:45px;display:flex;}
		
		.a2-1{justify-content:flex-start;align-items:flex-start;}

		.a5-1{justify-content:space-between;align-items:flex-start;}
		.a5-2{justify-content:center;align-items:center;}
		.a5-3{justify-content:space-between;align-items:flex-end;}
		.a6-1{justify-content:space-between;align-items:flex-start;}
		.a6-2{justify-content:space-between;align-items:center;}
		.a6-3{justify-content:space-between;align-items:flex-end;}
	</style>
</head>

	<div class="box">

			<div class="a5-2 d"><i></i></div>

			<div class="a6-2 d"><i></i><i></i></div>

</html>
