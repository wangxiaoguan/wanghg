<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{padding: 0;margin: 0;}
		.box{width: 1200px;margin:auto;background: pink;overflow: hidden;}
		.left{width: 400px;height: 400px;background: red;float:left;
			-webkit-animation: left 1s forwards;}
		
		.right{width: 400px;height: 400px;background:yellow;float:right;
		    -webkit-animation: right 1s .7s forwards;}
		@keyframes left{
			0%{transform:translatey(-400px);}
		    100%{transform:translatey(0);}}
		@keyframes right{
			0%{transform:translatey(400px);}
		    100%{transform:translatey(0);}}
	</style>
</head>
<body>
	<div class="box">
			<div class="left"></div>
			<div class="right"></div>
	</div>
</body>
</html>
