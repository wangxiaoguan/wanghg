<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .app {
            width: calc(100% - 20px);
            height: 230px;
            border: 1px solid #aaa;
            padding: 10px;
            margin-bottom: 15px;
            background: #e0e0e0;
        }

        .title {
            display: flex;
        }

        .title>h2 {
            width: 560px;
        }

        .title>h3 {
            color: #ff0909;
        }

        input {
            width: 200px;
        }

        output {
            width: 36px;
            display: inline-block;
        }

        .leftbox {
            display: flex;
            height: 33px;
            line-height: 33px;
        }



        .left {
            float: left;
            width: 340px;
            height: 100px;
            margin-right: 220px;

        }

        .leftbox {
            display: flex;
            justify-content: space-between;

        }

        .right {
            float: left;
            width: 300px;
            height: 100px;

        }

        .rightbox {
            width: 300px;
            height: 100px;
            background: #fff;

        .box3 {

</head>
