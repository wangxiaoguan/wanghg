<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>jquery-form</title>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/jquery.form/4.2.2/jquery.form.js"></script>
		<style>
			.upload{
				width: 100px;
				height: 100px;
				background: #eee;
				border: 1px dashed #999 ;
				font-size: 12px;
				line-height: 100px;
				text-align: center;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div>
			<div class="upload" id='upload'>
				上传文件
			</div>
			<form id="ajaxForm" enctype="multipart/form-data">
				<input type="file" name='file' id='imgUpload'  onchange="upload()" style="display: none;"/>
			</form>
		</div>
		<script type="text/javascript">

			$('#upload').click(function(e){
				e.preventDefault()
				$('#imgUpload').click();
			})
			function upload(){
				var url = 'http://10.128.151.140:28080/app/upload/service.do?text={"msgId":"IE_UPLOAD_FILE"}';
				var options = {
					url: url,
					type: 'POST',
					beforeSubmit: function(x, y, z) {
						console.log(x, y, z);
					},
					success: function(res,status) {
						console.log('成功回旋的数据=====>', res,status);
						
					},
					error: function(res) {
						console.log('失败', res);
					},
				};
				$('#ajaxForm').ajaxSubmit(options); 
			}
		</script>
	</body>
</html>
