<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS3瀑布流</title>
    <style>
        .container {
            width: 90%;
            margin: 0 auto;
            background: #f0f0f0;
        }

        .waterfall {
            column-count: 3;
            column-gap: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="waterfall">
        </div>
    </div>
    <script>
        let str = '正大光明'
        for (var i = 0; i < 100; i++) {
            str = str + '正大光明';
        }
        document.getElementsByClassName('waterfall')[0].innerHTML = str
    </script>
</body>

</html>
