<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 动态组件</title>
<script src="vue.js"></script>
</head>
<body>
<div id="app">
	<button @click='toShow'>点击显示子组件</button>
	<component v-bind:is="show"></component>
</div>
 
<script>
 
// 创建根实例
new Vue({
  el: '#app',
  data:{
	  show:'first'
  },
	methods:{
		toShow(){
			var arr = ["first","second","third"];
			var index = arr.indexOf(this.show);
			if(index<2){
				this.show = arr[index+1];
			}else{
				this.show = arr[0];
			}
		}
	},
	components:{
		first:{
			template:'<div>这是子组件1<div>'
		},
		second:{
			template:'<div>这是子组件2<div>'
		},
		third:{
			template:'<div>这是子组件3<div>'
		},
	}
})
</script>
</body>
</html>
