<script>
  const columns = [
  { title: '序号', dataIndex: 'num', width: 60,},
  { title: '公司代码', dataIndex: 'docNumber', width: 120 },
  { title: '供应商名称', dataIndex: 'templateName', width: 120 },
  { title: '供应商编码', dataIndex: 'currencyCode', width: 120 },
  { title: '供应商地点', dataIndex: 'createdByName', width: 120 },
  { title: '发票编号', dataIndex: 'creationDate', width: 120 },
  { title: '发票日期', dataIndex: 'payStatusCode', width: 120 },
  { title: '发票模板', dataIndex: 'docNumber', width: 120 },
  { title: '摘要', dataIndex: 'templateName', width: 120 },
  { title: '发票金额', dataIndex: 'currencyCode', width: 120 },
  { title: '已付金额', dataIndex: 'createdByName', width: 120 },
  { title: '未付金额', dataIndex: 'creationDate', width: 120 },
  { title: '合同管理部门代码', dataIndex: 'payStatusCode', width: 150 },
  { title: '合同名称', dataIndex: 'docNumber', width: 120 },
  { title: '合同编号', dataIndex: 'templateName', width: 120 },
  { title: '合同签定日期', dataIndex: 'currencyCode', width: 120 },
  { title: '归口部门代码', dataIndex: 'createdByName', width: 120 },
  { title: '合同金额', dataIndex: 'creationDate', width: 120 },
  { title: '约定付款条件（预付款、质保金、进度款）', dataIndex: 'payStatusCode', width: 340 },
  { title: '发票经办人', dataIndex: 'docNumber', width: 120 },
  { title: '合同经办人', dataIndex: 'templateName', width: 120 },
  { title: '合同类型', dataIndex: 'currencyCode', width: 120 },
  { title: '合同性质', dataIndex: 'createdByName', width: 120 },
  { title: '合同属性', dataIndex: 'creationDate', width: 120 },
  { title: '是否约定金额', dataIndex: 'payStatusCode', width: 120 },
  { title: '地点(预付款)', dataIndex: 'creationDate', width: 120 },
  { title: '付款条件(预付款)', dataIndex: 'payStatusCode', width: 150 },
  { title: '金额(预付款)', dataIndex: 'payStatusCode', width: 120 },
];




  const list = []
  for(var i = 0;i<10;i++){
      list.push(columns)
    }


  function createTableList(){
    const div = document.createElement('div');
    const table = document.createElement('table');
    const thead = document.createElement('thead');
    const tbody = document.createElement('tbody');
    var thContent = '';
    
    columns.map(function(item,index){
      thContent = thContent + '<th style="width:'+item.width+'px">'+ item.title+'</th>'
    })
    thead.innerHTML = '<tr>' + thContent+ '</tr>';
    const listStr = list.map(function(obj){
      var tdContent = '';
      columns.map(function(item,index){
        tdContent = tdContent + '<td><input type="text" value="'+ item.title+'"/></td>'
      })
      return '<tr>' + tdContent+ '</tr>'
    })
    tbody.innerHTML = listStr.join('');
    table.appendChild(thead)
    table.appendChild(tbody)
    div.appendChild(table)

    return div
  }

  document.body.appendChild(createTableList())






</script>
