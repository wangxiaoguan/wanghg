<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		
		*{padding: 0;margin:0}
		body,html{width:100%;height:100%;overflow:hidden;}
		/*自适应两栏布局*/
		.a{
			width:50%;
			height:20%;
			float:left;
			background:blue;
		}
		.b{
			height:20%;
			overflow: hidden;
		}
		.b-1{
			width:50%;
			height: 100%; 
			float:left;
			background:red;
		}
		.b-2{
			width:50%;
			height: 100%;
			float:right;
			background:pink;
		}
		/*三栏布局方法一*//*宽高都可以用数值或百分比*/
		.a1{
			width:20%;
			height:30%; 
			float: left;
			background:red;
		}
		.a2{
			width:20%;
			height:30%; 
			float: right;
			background:yellow;
		}
		.a3{
			height:30%;
			overflow:hidden;
			background:green;
		}
		/*三栏布局方法二*//*宽高都可以用数值或百分比*/
		.b1{
			width:200px;
			height:50%; 
			float: left;
			background:orange;
		}
		.b2{
			width:200px;
			height:50%; 
			float: right;
			background:red;
		}
		.b3{
			position:absolute;
			left:200px;
			right:200px;
			height:50%;
			background:pink;
			overflow-y:scroll;
		}
	</style>
	
</head>
<body>
		<div class="a"></div>
		<div class="b">
			<div class="b-1"></div>
			<div class="b-2"></div>
		</div>
		<div class="a1">a1</div>
		<div class="a2">a2</div>
		<div class="a3">a3</div>
		<div class="b1">b1</div>
		<div class="b2">b2</div>
		<div class="b3">b3</div>
		
</body>
</html
