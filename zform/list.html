<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="content-type" content="no-cache, must-revalidate" />
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>记录</title>
    <link rel="stylesheet" type="text/css" href="css/weui.css" />
    <!-- <link rel="stylesheet" type="text/css" href="css/validate.css"> -->
    <style>
        html,body{
            width: 100%;
            height: 100%;
            padding: 0;
            margin:0;
        }
        #app{
            width: 100%;
            height: 100%;
        }
        .list{
            padding:0 6%;
        }
        .record{
            height: 3rem;
            line-height:3rem;
            border-bottom:1px solid #f0f0f0 ;
            font-size: 0.8rem;
            font-family:'Microsoft YaHei';
            font-weight:400;
            color:#666;
            background-image: url('img/right.png');
            background-size: 1.3rem 1.3rem;
            background-position:100%;
            background-repeat: no-repeat;
        }
        footer{
            border-bottom:0px solid transparent;
            padding: 1rem 0;
        }
        #page {
            margin: 20px auto;
            color: #666;
            display: block;
            text-align: center;
        }

        #page li {
            display: inline-block;
            min-width: 30px;
            height: 28px;
            cursor: pointer;
            color: #666;
            font-size: 13px;
            line-height: 28px;
            background-color: #f9f9f9;
            border: 1px solid #dce0e0;
            text-align: center;
            margin: 0 4px;
            border-radius: 4px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            margin-bottom: 20px;
        }

        .xl-nextPage,
        .xl-prevPage {
            width: 60px;
            color: #007aff;
            height: 28px;
        }

        #page li.xl-disabled {
            opacity: .5;
            cursor: no-drop;
        }
		
		#page li.xl-disabled:hover{
			background-color: #f9f9f9 !important;
            border: 1px solid #dce0e0 !important;
			color: #666 !important;
		}

        #page li.xl-active {
            background-color: #007aff;
            border-color: #007aff;
            color: #FFF
        }
		
		#page li:hover{
			background-color: #007aff !important;
            border-color: #007aff;
            color: #FFF
		}
		
		 #page li.xl-jumpText {
		    background-color: rgba(0,0,0,0);
			border-color: rgba(0,0,0,0);
			opacity: 1;
		}
		
		#page li.xl-jumpText:hover{
			background-color: rgba(0,0,0,0) !important;
			border-color: rgba(0,0,0,0) !important;
		}
		
		#page li.xl-jumpButton{
			padding: 0 5px;
		}
		
		#xlJumpNum {
			width: 35px;
			margin: 0 3px;
            outline: none;
            border-radius: 4px;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            appearance: none;
            -webkit-appearance: none;
            border-radius: 0;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
		}
		input::-webkit-outer-spin-button,input::-webkit-inner-spin-button{
			-webkit-appearance: none !important;
		}
        input:-webkit-autofill {-webkit-box-shadow:0 0 0px 100px #fff inset;}
		input[type="number"]{
			-moz-appearance:none;
		}
    </style>
</head>
<body>
    <div id="app">
        <ul class="list">
        </ul>
        <footer>
            <div id="page"></div>
        </footer>
    </div>
    
</body>
<script type="text/javascript" src="js/rolldate.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/weui.js"></script>
<script type="text/javascript" src='js/moment.js'></script>
<!-- <script type='text/javascript' src='http://www.jq22.com/demo/jqueryxlpaging201908112211/xlPaging.js'></script> -->
<script type="text/javascript" src="http://www.jq22.com/demo/jqueryxlpaging201908112211/xlPaging.js"></script>
<script>

    function toPage(nowPage,pageNum){
        new Paging('page', {
            nowPage: nowPage, // 当前页码
            pageNum: pageNum, // 总页码
            buttonNum: 4, //要展示的页码数量
            canJump: 1,// 是否能跳转。0=不显示（默认），1=显示
            showOne: 1,//只有一页时，是否显示。0=不显示,1=显示（默认）
            callback: function (num) { //回调函数
                console.log(num);
                getFormData(num)
            }
        })
    }
    // toPage(1,1)
</script>
<script>
        
        function getFormData(pageNum=1,pageSize=10){
            // let IP = 'http://10.110.200.62:443';
            let IP = location.origin;
            let formId = sessionStorage.getItem('formId');
            let userId = sessionStorage.getItem('userId');

            
            let url = `${IP}/services/web/config/questionnaireFormAnswer/getAnswersByUserAndFormId/${formId}/${userId}/${pageNum}/${pageSize}`;
            var totalNum = 0;
            var list = [];
            let DataLoading = weui.loading('数据请求中...');
            fetch(url).then(function(res){
                res.json().then(data=>{
                    if(data.status === 1){
                        DataLoading.hide();
                        totalNum = Math.ceil(data.root.totalNum/10)
                        toPage(1,totalNum)
                        list = data.root.list||[];
                        setFormData(list)
                        $('footer').show()
                    }else{
                        DataLoading.hide();
                        let loading = weui.loading("未知异常");
                        setTimeout(()=>{
                            loading.hide();
                        },3500)
                    }
                })
            }).catch(error=>{
                DataLoading.hide();
               
            })
        }

        function setFormData(data){
            let liStr = '';
            data.map(item=>{
                liStr = liStr + `<li class="record" data-time="${item.createDate}">${item.createDate}</li>`
            })
            $('.list').html(liStr)
        }
        getFormData()

        $(document).on('click','.record',function(){
            let createDate = $(this).attr('data-time');
            console.log(createDate)
            sessionStorage.setItem('createDate',createDate)
            window.location.href ='detail.html'
        })
</script>
</html>
