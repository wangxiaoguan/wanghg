<script>

    function toPage(nowPage,pageNum){
        new Paging('page', {
            nowPage: nowPage, // 当前页码
            pageNum: pageNum, // 总页码
            buttonNum: 4, //要展示的页码数量
            canJump: 1,// 是否能跳转。0=不显示（默认），1=显示
            showOne: 1,//只有一页时，是否显示。0=不显示,1=显示（默认）
            callback: function (num) { //回调函数
                console.log(num);
                getFormData(num)
            }
        })
    }
    // toPage(1,1)
</script>
<script>
        
        function getFormData(pageNum=1,pageSize=10){
            // let IP = 'http://10.110.200.62:443/';
            let IP = location.origin;
            let formId = sessionStorage.getItem('formId');
            let userId = sessionStorage.getItem('userId');
            let createDate = sessionStorage.getItem('createDate');
            
            let url = `${IP}/services/web/config/questionnaireFormAnswer/getAnswersByUserAndFormIdAndTime/${formId}/${userId}/${createDate}`;
            let DataLoading = weui.loading('数据请求中...');
            fetch(url).then(function(res){
                res.json().then(data=>{
                    if(data.status === 1){
                        console.log(data)
                        DataLoading.hide();
                        let detail = data.root.object.res;
                        setFormData(detail)
                        $('footer').show()
                    }else{
                        DataLoading.hide();
                        let loading = weui.loading("未知异常");
                        setTimeout(()=>{
                            loading.hide();
                        },3500)
                    }
                })
            }).catch(error=>{
                DataLoading.hide();
            })
        }

        function setFormData(data){
            let liStr = '';
            console.log(data)
            for(let key in data){
                liStr = liStr + `<li class="form">
                                    <div class="form-name">${key}</div>
                                    <div class="form-content">${data[key]}</div>
                                </li>`
            }
            
            $('.list').html(liStr)
        }
        getFormData()
</script>
