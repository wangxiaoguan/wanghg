            三星6.0及以上系统手机设置说明
        </div>
        <div class="faq-description">
            <div class="title">如何设置：</div>
            <ul>
                <li>1.&nbsp;&nbsp;&nbsp;&nbsp;开启自动运行<br/>
                操作步骤：手机找到并点击智能管理器-点击内存-点击自动运行应用程序-找到信科视界开启开关。
                </li>
                <li>2.&nbsp;&nbsp;&nbsp;&nbsp;通知设置<br/>
                    操作步骤：手机设置-通知-找到信科视界-开启通知。
                </li>
                <li>3.&nbsp;&nbsp;&nbsp;&nbsp;多任务界面锁定信科视界<br/>
                操作步骤：点击手机左下角的功能键-进入多任务页面-找到信科视界-点击锁图标锁定信科视界。
                </li>
            </ul>
        </div>
