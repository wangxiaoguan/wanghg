            红米Note手机设置说明
        </div>
        <div class="faq-description">
            <div class="title">如何设置：</div>
            <ul>
                <li>1.&nbsp;&nbsp;&nbsp;&nbsp;开机自动启动 <br/>
               操作步骤：手机找到并点击安全中心－授权管理－自启动管理，找到信科视界并开启开关。
                </li>
                <li>2.&nbsp;&nbsp;&nbsp;&nbsp;通知设置<br/>
                   操作步骤：手机设置－通知和状态栏－通知管理－找到信科视界－开启通知。
                </li>
                <li>3.&nbsp;&nbsp;&nbsp;&nbsp;多任务界面锁定信科视界<br/>
                   操作步骤：点击手机左下角的功能键－进入多任务页面－找到信科视界，下拉信科视界锁定。
                </li>
            </ul>
