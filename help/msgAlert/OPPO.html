        <div class="faq-title">
            OPPO手机设置说明
        </div>
        <div class="faq-description">
            <div class="title">本设置教程适用于搭载Color OS 3.0的OPPO手机，如R9，R9s，A57，A59，R7等。
            </div>
            <ul>
                <li>如何设置：</li>
                <li>1.&nbsp;&nbsp;&nbsp;&nbsp;后台保护<br/>
                操作步骤：设置-电池-找到信科视界-关闭“后台冻结”，关闭“检测到异常时自动优化”。
                </li>
                <li>2.&nbsp;&nbsp;&nbsp;&nbsp;开机自动运行<br/>
                    操作步骤：手机管家-权限隐私-自启动管理-找到信科视界开启开关。
                </li>
                <li>3.&nbsp;&nbsp;&nbsp;&nbsp;通知设置<br/>
                操作步骤：设置-通知与状态栏-通知管理-找到信科视界-开启所有选项。
                </li>
                <li>4.&nbsp;&nbsp;&nbsp;&nbsp;多任务界面锁定<br/>
                操作步骤：手机左下角的功能键-找到信科视界-拖曳信科视界下滑。
                </li>
            </ul>
        </div>
