            Vivo X7手机设置说明
        </div>
        <div class="faq-description">
            <div class="title">如何设置：</div>
            <ul>
                <li>1.&nbsp;&nbsp;&nbsp;&nbsp;自启动管理<br/>操作步骤：手机找到并点击i管家－软件管理－自启动管理，找到信科视界，开启开关。
                </li>
                <li>2.&nbsp;&nbsp;&nbsp;&nbsp;通知设置<br/>
                    操作步骤：打开手机设置-状态栏与通知-从应用列表中找到信科视界后点击-开启允许通知等条目。
                </li>
                <li>3.&nbsp;&nbsp;&nbsp;&nbsp;添加白名单<br/>
                操作步骤：打开信科视界-从屏幕底部向上滑动或长按Home键-进入多任务页面-找到信科视界-长按信科视界图标-点击加入白名单。
                </li>
            </ul>
        </div>
