        <div class="faq-title">
            华为荣耀6Plus设置说明
        </div>
        <div class="faq-description">
            <div class="title">如何设置：</div>
            <ul>
                <li>1.&nbsp;&nbsp;&nbsp;&nbsp;开启受保护应用<br/>操作步骤：手机设置－高级设置－电池管理－受保护应用，找到信科视界－开启保护。
                </li>
                <li>2.&nbsp;&nbsp;&nbsp;&nbsp;开启自动运行<br/>
                    操作步骤：手机设置－权限管理－自动启动管理，找到信科视界开启开关。
                </li>
                <li>3.&nbsp;&nbsp;&nbsp;&nbsp;通知设置<br/>
                操作步骤：手机设置－通知栏和状态栏－通知中心，找到信科视界－开启允许通知和其他选项。
                </li>
                <li>4.&nbsp;&nbsp;&nbsp;&nbsp;多任务界面锁定信科视界<br/>
                操作步骤：点击手机右下角的正方形功能键－进入多任务页面，找到信科视界－下拉拖拽信科视界界面锁定信科视界。
                </li>
            </ul>
        </div>
