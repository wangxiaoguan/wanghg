            Vivo X9手机设置说明
        </div>
        <div class="faq-description">
            <div class="title">如何设置：</div>
            <ul>
                <li>1.&nbsp;&nbsp;&nbsp;&nbsp;受保护的后台应用<br/>
                操作步骤：手机设置 - 电池 - 后台高耗电 - 找到信科视界 - 点击开关开启后台运行。
                </li>
                <li>2.&nbsp;&nbsp;&nbsp;&nbsp;开启自启动<br/>
                    操作步骤：设置 - 更多设置 - 权限管理 - 找到信科视界点击进入 - 开启自启动开关。
                </li>
                <li>3.&nbsp;&nbsp;&nbsp;&nbsp;通知设置<br/>
                操作步骤：设置 - 状态栏与通知 - 找到信科视界点击打开 - 开启允许通知及其他相关开关。
                </li>
                <li>4.&nbsp;&nbsp;&nbsp;&nbsp;多任务界面锁定信科视界<br/>
                    操作步骤：点击手机左下角功能键 - 进入多任务界面找到信科视界 - 下拉拖拽信科视界界面出现锁图标即可。
                </li>
            </ul>
        </div>
