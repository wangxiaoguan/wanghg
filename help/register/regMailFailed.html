            注册提示邮箱不正确
        </div>
        <div class="faq-description">
            <div class="title">注册时提示邮箱不正确，通常有以下3种情况：</div>
            <ul>
                <li>1.&nbsp;&nbsp;&nbsp;&nbsp;实习生、外包人员、新员工在邮箱生效后后方能注册 ;</li>
                <li>2.&nbsp;&nbsp;&nbsp;&nbsp;在公司人力资源管理系统查询员工信息是否正确 ;</li>
                <li>3.&nbsp;&nbsp;&nbsp;&nbsp;部分老用户版本需要更新到最新版本才能注册 ;</li>
                <li>若排除以上3种情况，请您通过信科视界“意见反馈”或发邮件到信科视界邮箱(youqu@fiberhome.com)联系项目组人员解决</li>
            </ul>
        </div>
