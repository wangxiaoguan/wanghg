        <div class="faq-title">
            苹果手机安装后提示未受信任的企业级开发者
        </div>
        <div class="faq-description">
         <div class="title">苹果手机安装后提示未受信任的企业级开发者，需要手动设置信任信科视界，具体操作如下：</div>
            <ul>
                <li>1.&nbsp;&nbsp;&nbsp;&nbsp;IOS9.0及ios9.1的手机用户需要手动设置信任信科视界应用，进入手机设置-通用-描述-信科视界-信任;</li>
                <li>2.&nbsp;&nbsp;&nbsp;&nbsp;IOS9.2及以上的用户，在第一次安装后点击信科视界会提示没有权限，需要在设置-通用-描述文件与设备管理-信科视界-信任。</li>
            </ul>
        </div>
    </div>
