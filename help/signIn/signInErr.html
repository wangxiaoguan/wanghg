    <div class="content">
        <div class="faq-title">
            无法使用签到功能
        </div>
        <div class="faq-description">
            <div class="title">请尝试以下几步操作：</div>
            <ul>
                <li>1.&nbsp;&nbsp;&nbsp;&nbsp;需要在手机应用权限管理，对信科视界开启获取位置信息的权限，IOS用户在设置-信科视界-位置，开启权限;</li>
                <li>2.&nbsp;&nbsp;&nbsp;&nbsp;退出信科视界账号，再重新登录 ;</li>
                <li>3.&nbsp;&nbsp;&nbsp;&nbsp;更换网络环境后再次签到 ;</li>
                <li>若还是无法签到，记录下签到失败的手机型号、系统版本、信科视界版本号、附上截图，点击下方“我要反馈”联系项目组人员解决。</li>
            </ul>
        </div>
    </div>
    <script src="../libs/jquery.js" type="text/javascript"></script>
    
    <script src="../js/help.js" type="text/javascript"></script>
