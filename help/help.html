<!DOCTYPE html>
<!-- <html lang="en" manifest="../youqu.manifest"> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta http-equiv="expires" content="0">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
    <title>使用帮助</title>
    <style>
        body{
            margin: 0 auto;
            padding: 0 auto;
            width: 100%;
            height: 100%;
        }
        .content{
            width: 100%;
            height: 100%;
        }
        /*.faq-container{
            background-color: rgba(40, 40, 40, 1);
        }*/
        .faq-title{
            height: 25px;
            line-height: 25px;
            background-color: #ededed;
            -moz-box-shadow: none;
            -webkit-box-shadow: none;
            box-shadow: none;
            font-family: 'MicrosoftYaHei', '微软雅黑';
            font-style: normal;
            font-size: 13px;
            color: #666666;
        }
        .faq-item{
            border-width: 0px;
            height: 42px;
            line-height: 42px;
            background: inherit;
            background-color: #FFFFFF;
            border: none;
            border-radius: 0px;
            -moz-box-shadow: none;
            -webkit-box-shadow: none;
            box-shadow: none;
            font-family: 'MicrosoftYaHei', '微软雅黑';
            font-size: 14px;
            color: #333333;
            /* margin-bottom: 1px; */
            /* display: flex; */
            border-bottom: 1px solid #eeeeee;
            margin-left: 16px;
        }
        
        .linkContainer{
            width: 85%;
            overflow: hidden; 
            white-space: nowrap; 
            text-overflow: ellipsis;
            text-decoration: none;
            font-family: 'MicrosoftYaHei', '微软雅黑';
            font-weight: 400;
            font-style: normal;
            font-size: 14px;
            color: #333333;
            display: inline-block;
        }

        .imgContainer img{
           float: right;
           width: 22px;
           height: 22px;
       } 
        
        .imgContainer{
            float: right;
            margin-right: 15px;
            margin-top: 14px;
            /* width: 15%; */
        }
    </style>
</head>
<body>
    <div class="content" id="helpContainer">
        
    </div>
    <script src="libs/doT.min.js" type="text/javascript"></script>
    <script src="libs/jquery.js" type="text/javascript"></script>
    <script src="libs/jquery.mobile-events.min.js" type="text/javascript"></script>
    <script id="userManual"  type="text/template">
        <div class="faq-container">
            {{~it.questions:question:index}}
                <div class="faq-items">
                    <div class="faq-title">&nbsp;&nbsp;&nbsp;&nbsp;{{=question.type}}</div>
                    {{~question.details:value:Index}}
                        <div class="faq-item">
                            <div class="linkContainer" dataUrl={{=value.answerLink}}>
                                {{=value.question}}
                            </div>
                            <div class="imgContainer"><img src="u17.png"></div>
                        </div>
                    {{~}}
                </div>
            {{~}}
        </div>
    </script>
    <script type="text/javascript">
       $.getJSON("help.json", function(jsonData){
            var faqHtml = doT.template($("#userManual").html());
            $(".content").html(faqHtml(jsonData));
        });
        
        $(document).on("tap",".faq-item",function(){
            window.location.href = $(this).find(".linkContainer").attr("dataurl");
        });
    </script>
    <script src="js/help.js" type="text/javascript"></script>
</body>
</html>
