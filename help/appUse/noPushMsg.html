    <div class="content">
        <div class="faq-title">
            收不到推送消息
        </div>
        <div class="faq-description">
            <ul>
                <li>1.&nbsp;&nbsp;&nbsp;&nbsp;若接收不到圈子消息，检查圈子信息设置是否开启了免打扰模式 ;</li>
                <li>2.&nbsp;&nbsp;&nbsp;&nbsp;检查信科视界资讯消息推送是否打开：在信科视界主界面点击我-通用设置-新消息提醒，开启相关设置 ;</li>
                <li>3.&nbsp;&nbsp;&nbsp;&nbsp;IOS设备检查设置-通知是否开启、android设备检查通知管理是否打开了信科视界的权限 。</li>
            </ul>
        </div>
    </div>
    <script src="../libs/jquery.js" type="text/javascript"></script>
    
    <script src="../js/help.js" type="text/javascript"></script>
