<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box1{width: 100%;height: 320px;}
		.a1{width: 100%; height: 300px;float: left;background:#dddddd;}
		.b1{width: 200px;height: 200px;float: left;background:#b1b1b1;margin-left:-100%;}
		.c1{width: 200px;height: 200px;float: left;background:#4e4e4d;margin-left: -200px;}

		.box2{width: 100%;height: 320px;}
		.a2{width: 200px; height:300px;float: left;background:#dddddd;}
		.b2{width: 200px;height: 200px;float: left;background:#b1b1b1;margin-left:-30px;}
		.c2{width: 200px;height: 100px;float: left;background:#4e4e4d;margin-left:-30px;}

		.box3{width:500px;height:100px;border:10px solid #666;float:left;}
		.a3{width:100px;height:100px;float:right;background:#c4c4c1;}
		.b3{width:350px;height:50px;float:left;background:#d5d5f5;}
		.c3{width:350px;height:50px;float:left;background:#e7bebe;}
		

		.box4{width:500px;height:100px;border:10px solid #666;float:right;}
		.a4{width:100px;height:100px;float:right;background:#e7e7be;}
		.b4{width:350px;height:50px;float:left;background:#ababe9;}
		.c4{width:350px;height:50px;float:left;background:#e7bfbf;}

		
	</style>
</head>
<body>
	<div class="box1">
		<div class="a1"></div>
		<div class="b1"></div>
		<div class="c1"></div>
	</div>
	<div class="box2">
		<div class="a2"></div>
		<div class="b2"></div>
		<div class="c2"></div>
	</div>

	<div class="box3">
		<div class="a3"></div>
		<div class="b3"></div>
		<div class="c3"></div>
	</div>
	<div class="box4">
		<div class="a4"></div>
		<div class="b4"></div>
		<div class="c4"></div>
	</div>
</body>
</html>
