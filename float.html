<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box1{width: 100%;height: 80px;}
		.a1{width: 100%; height: 80px;float: left;background:#dddddd;}
		.b1{width: 50px;height: 50px;float: left;background:#b1b1b1;margin-left:-100%;}
		.c1{width: 50px;height: 50px;float: left;background:#4e4e4d;margin-left: -50px;}

		.box2{width: 100%;height: 100px;margin-top: 10px;}
		.a2{width: 150px; height:100px;float: left;background:#dddddd;}
		.b2{width: 150px;height: 75px;float: left;background:#b1b1b1;margin-left:-70px;}

		.box3{
			width:200px;
			height:100px;

			margin-top: 10px;
			clear: both;
			
		}
		.a3{width:80px;height:100px;float:right;background:#c4c4c1;}
		.b3{width:80px;height:50px;float:left;background:#d5d5f5;}
		.c3{width:80px;height:50px;float:left;background:#e7bebe;}
		

		.box4{
			width:200px;
			height:100px;
			border:1px solid #666;
			margin-top: 10px;
			clear: both;
		}
		.a4{width:80px;height:100px;float:right;background:#e7e7be;}
		.b4{width:80px;height:50px;float:left;background:#ababe9;}
		.c4{width:80px;height:50px;float:left;background:#e7bfbf;}

		
	</style>
</head>
<body>
	<div class="box1">
		<div class="a1"></div>
		<div class="b1"></div>
		<div class="c1"></div>
	</div>
	<div class="box2">
		<div class="a2"></div>
		<div class="b2"></div>
		<div class="c2"></div>
	</div>

	<div class="box3">
		<div class="a3"></div>
		<div class="b3"></div>
		<div class="c3"></div>
	</div>
	<div class="box4">

		<div class="b4"></div>
		<div class="c4"></div>
	</div>
</body>
</html>
