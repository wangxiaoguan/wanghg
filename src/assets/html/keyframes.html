<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>动画</title> 
<style> 
    body,html{
        width: 100%;
        height:100%;
        padding: 0;
        margin: 0;
    }
    .top{
        width: 1000px;
        height: 400px;
        background:#f9bdff ;
        position: relative;
        z-index: 1;
        margin: 0 auto;
    }
    .left{
        width: 500px;
        height: 400px;
        position: absolute;
        top: 0;
        left: 0;
        overflow: hidden;
        z-index: 1;
    }
    .middle{
        width:10px;
        height:400px;
        position:absolute;
        top: 0;
        left: 500px;
    }
    .right{
        width: 490px;
        height: 400px;
        position: absolute;
        top: 0;
        right: 0;
        overflow: hidden;
        z-index: 1;
        text-align: center;
        line-height: 120px;
        font-size: 80px;
        color: #ff3e3e;
        font-family: 'KaiTi';
        text-shadow:0 0 4px #FFF,0 -5px 4px #ff3,2px -10px 6px #fd3, -2px -15px 11px #f80, 2px -25px 18px #f20;
    }
    .line{
        width:10px;
        height:400px;
        background:#fc8e8e;
        z-index: 2;
        animation:rote 10s infinite;
        -webkit-animation:rote 10s infinite; /* Safari and Chrome */
    }
    #app{
        width:400px;
        height:400px;
        position: absolute;
        top: 0;
        left: 0;
        animation:move 10s infinite;
        background:#f9fc5c;
        -webkit-animation:move 10s infinite; /* Safari and Chrome */
    }

    @keyframes move
    {
        0%   {left: 0px;background: #f9fc5c}
        20%  {left: 0px;background: #f9fc5c}

        27.5%  {left: 500px;background: #f9fc5c}
        42.5%  {left: 500px;background: #06ff06}

        50%  {left: 0px;background: #06ff06}
        70%  {left: 0px;background: #06ff06}

        77.5%  {left: 500px;background: #06ff06}
        92.5%  {left: 500px;background: #f9fc5c}
        100% {left: 0px;background: #f9fc5c}
    }

    @keyframes rote
    {
        0%   {transform: scale(1);}
        20%  {transform: scale(1);}

        27.5%  {transform: scale(0);}
        42.5%  {transform: scale(0);}

        50%  {transform: scale(1);}
        70%  {transform: scale(1);}

        77.5%  {transform: scale(0);}
        92.5%  {transform: scale(0);}
        100% {transform: scale(1);}
    }
</style>
</head>
<body>


<div class="top">
    <div class="left">
        <div id='app'></div>
    </div>
    
    <div class="middle">
        <div class="line"></div>
    </div>
    <div class="right">
        天下功夫<br/>
        无坚不摧<br/>
        唯快不破<br/>
    </div>
    
</div>

</body>
</html>
