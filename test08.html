<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<style> 
    body,html{
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }
    .top{
        width: 1000px;
        height: 800px;
        margin:0 100px;
        border: 1px solid #aaa;
        position: relative;
        z-index: 1;
    }
    .left{
        width: 500px;
        height: 800px;
        position: relative;
        overflow: hidden;
        z-index: 1;
        background: #ecdddd;
    }
    .middle{
        width:20px;
        height:800px;
        position:absolute;
        top: 0;
        left: 500px;
        background:#eee;
    }
    #app{
        width:100px;
        height:100px;
        position: absolute;
        top: 350px;
        left: 0;
        animation:move 10s infinite;
        background: url('../img/2.jpg') 0 0 no-repeat;
        -webkit-animation:move 10s infinite; /* Safari and Chrome */
    }

    @keyframes move
    {
        0%   {left: 0px;background: url('../img/2.jpg') 0 0 no-repeat;}
        20%  {left: 0px;background: url('../img/2.jpg') 0 0 no-repeat;}

        27.5%  {left: 500px;background: url('../img/2.jpg') 0 0 no-repeat;}
        42.5%  {left: 500px;background: url('../img/3.jpg') 0 0 no-repeat;}

        50%  {left: 0px;background: url('../img/3.jpg') 0 0 no-repeat;}
        70%  {left: 0px;background: url('../img/3.jpg') 0 0 no-repeat;}

        77.5%  {left: 500px;background: url('../img/3.jpg') 0 0 no-repeat;}
        92.5%  {left: 500px;background: url('../img/2.jpg') 0 0 no-repeat;}
        100% {left: 0px;background: url('../img/2.jpg') 0 0 no-repeat;}
    }
    @-webkit-keyframes myfirst /* Safari and Chrome */
    {
        0%   {left: 0px;background: url('../img/2.jpg') 0 0 no-repeat;}
        20%  {left: 0px;background: url('../img/2.jpg') 0 0 no-repeat;}

        27.5%  {left: 500px;background: url('../img/2.jpg') 0 0 no-repeat;}
        42.5%  {left: 500px;background: url('../img/3.jpg') 0 0 no-repeat;}

        50%  {left: 0px;background: url('../img/3.jpg') 0 0 no-repeat;}
        70%  {left: 0px;background: url('../img/3.jpg') 0 0 no-repeat;}

        77.5%  {left: 500px;background: url('../img/3.jpg') 0 0 no-repeat;}
        92.5%  {left: 500px;background: url('../img/2.jpg') 0 0 no-repeat;}
        100% {left: 0px;background: url('../img/2.jpg') 0 0 no-repeat;}
    }
    .line{
        width:20px;
        height:800px;
        background:url('../img/line.png') center center no-repeat;
        z-index: 2;
        animation:rote 10s infinite;
        -webkit-animation:rote 10s infinite; /* Safari and Chrome */
    }
    @keyframes rote
    {
        0%   {transform: rotateX(0deg);}
        20%  {transform: rotateX(0deg);}

        27.5%  {transform: rotateX(90deg);}
        42.5%  {transform: rotateX(90deg);}

        50%  {transform: rotateX(0deg);}
        70%  {transform: rotateX(0deg);}

        77.5%  {transform: rotateX(90deg);}
        92.5%  {transform: rotateX(90deg);}
        100% {transform: rotateX(0deg);}
    }
    @-webkit-keyframes rote
    {
        0%   {transform: rotateX(0deg);}
        20%  {transform: rotateX(0deg);}

        27.5%  {transform: rotateX(90deg);}
        42.5%  {transform: rotateX(90deg);}

        50%  {transform: rotateX(0deg);}
        70%  {transform: rotateX(0deg);}

        77.5%  {transform: rotateX(90deg);}
        92.5%  {transform: rotateX(90deg);}
        100% {transform: rotateX(0deg);}
    }
</style>
</head>
<body>


<div class="top">
    <div class="left">
        <div id='app'></div>
    </div>
    
    <div class="middle">
        <div class="line"></div>
    </div>
    
</div>

</body>
</html>
