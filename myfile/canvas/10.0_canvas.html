<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
    <style>
        *{
            padding: 0;
            margin:0;
        }
    h1{
        height:50px;
        line-height: 50px;
        width:100%;
        color:#fff;
        text-align: center;
        background: -webkit-linear-gradient(left,red 0% ,yellow 30% ,blue 60% ,pink 100% );
    }

              canvas{
                display: block;
                margin:50px auto;
                border:1px solid darkgoldenrod;
            }
    
    </style>
</head>
<body>
    <h1>中华</h1>
    <canvas id="mycanvas" width=800 height=400 >浏览器不支持该浏览器</canvas>
    <script>
    

    var mycanvas = document.getElementById("mycanvas")

    var c = mycanvas.getContext("2d");

    //  绘制图像
    // drawImage(img,x,y)
    // drawImage(img,x,y,w,h)
    // drawImage(img, rx,ry,rw,rh,x,y,w,h)
    // Img:图片
    // x:图片横坐标的起始值
    // y:图片纵坐标的起始值
    // w：在画布中图片显示的宽度
    // h：在画布中图片显示的高度
    // rx、ry：显示在图像中的坐标
    // rw、rh：显示在图像中的宽、高

    var img = new Image();
    img.src = "http://wanghg.top/images/qq.png"

    img.onload = function(){
        // c.drawImage(img,0,0,800,400);
        c.drawImage(img,0,0,100,100,0,0,100,100);
    }

    </script>
</body>
</html>
