<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>webSocket</title>
    <script src="webSocketClient.js"></script>
</head>
<body>
    <h1>chatRoom-WebSocket</h1>
    <div id="chatroom"
        style="width:360px;height: 420px;border:2px solid darkorange;font-size:20px;overflow: auto;"
    >

    </div>
    <input type="text" placeholder="请输入聊天内容" id="sayInput">
    <input type="button" value="发送" id="btn" onclick="send()">

    <script>
        function send(){
            ws.send(sayInput.value);
            sayInput.value = "";
        }

        document.onkeyup = function(e){
            if(e.keyCode==13){
                send()
            }
        }
        
    </script>
</body>
</html>
