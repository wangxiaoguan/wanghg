<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react event</title>
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/browser.min.js"></script>
</head>
<body>
    
    <!-- 

        基于原生Js 编写事件 
        addEventListener("click",fn,true/false);  true/false  冒泡/捕获
        onclick  onchange  onfocus
        <p onclick="get()"></p>

        jquery 
        $("div").on("click")    $("div").off("click")
        $('div').bind('click')  绑定   $('div').unbind('click')

        事件委托  把事件绑定到父元素上   子元素触发事件   通过事件冒泡  让父元素代替子元素执行冒泡的事件   
        $("div").on("click",childnode,fn);
        $("div").delegate(childnode,'click',fn)


        vue
        v-on:click = "get()"
        @input = "input($event)"  $event 事件对象 


        react 绑定事件  驼峰命名

        onClick
        onChange
        onInput
        onMouseMove
        onMouseDown
        onMouseUp
        onTouchStart
        onTouchMove
        onTouchEnd
        onKeyPress
        onKeyDown
        onKeyUp
        
        绑定事件 
        1. 全局变量 / 外部函数
        2. 组件内部自定义函数
        3. 原型链挂载 
     -->

     <div id="app"></div>
     <script src="./events.js"></script>
     <script type="text/babel">

        const action = {
            fnA(){console.log("fnA")},
            fnB(){console.log("fnB")}
        }

        class App extends React.Component {

            handleclick(e){
                console.log(e);
                console.log(e.target.innerHTML)
            }
            
            input(e){
                console.log(e.target.value);
            }

            change(e){
                console.log(e.target.value);
            }
            
            keyup(e){
                if(e.keyCode==13){
                    alert("你 点击 了 enter ")
                }
            }
            touch(e){
                console.log(e)
                console.log(e.touches[0].clientX);
            }
 
            render(){
                return (
                    <div >
                        <h2 onClick={action.fnA}>fnA-fnA</h2>

                        <h2 onClick={action.fnB}>fnB-fnB</h2>

                        <button onClick={ this.handleclick }>好好学习</button>

                        <p> <input placeholder="input" onInput = {this.input}/> </p>

                        <p> <input placeholder="change" onChange ={this.change}/> </p>

                        <p> <input placeholder="keyup" onKeyUp={this.keyup}/> </p>

                        <div onTouchMove={ ()=>{this.touch(event)} } >手机模式</div>

                        <p> <input placeholder="foucs" onFocus={ ()=>{ this.JS.foucs(event) }  }  /> </p>

                        <h2 onTouchStart={commonJS.getUsername} >获取用户名 </h2>
                    </div>
                )
            }
        }
        App.prototype.JS = {
            foucs(e){
                e.target.style.background = "red";
            }
        }
        ReactDOM.render(
            <App/>,
            document.getElementById("app")
        )
     </script>
</body>
</html>
