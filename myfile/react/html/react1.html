<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react</title>
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/browser.min.js"></script>
</head>
<body>
    

    <!-- 
        1. 
        react..min.js     react 核心api
        react-dom.min.js    负责渲染dom
        Browser.min.js      jsx==> javascript 
        2. 
        react.min.js 包括了react 核心 算法 diff ，虚拟dom模型，react 事件机制
        React.createClass    Component 

        react-dom.min.js  封装了操作react 组件API  负责渲染dom  render   ReactDOM
        ReactDOM.render

        borwser.min.js 解析jsx ，讲 js内的html代码解析出来返回给浏览器

        3. 
        type="text/babel"  允许在 js 内书写 html 代码  处理jsx 代码

        4.data-reactroot 表示组件的 顶层标签   一个组件只有一个顶层标签  

        5. ReactDOM.render   渲染虚拟DOM 编程真实的DOM
        ReactDOM.render(component,真实DOM);
        React.createElement()  
        react里面实现虚拟 DOM   
        6. javascript XML 特点
        遇到 HTML 标签（以 < 开头），就用 HTML 规则解析
        遇到js 代码块 , 以 { } 包裹   

        7. 注释 
        {/*     */}
     -->
     <div id="app"> </div>
     <div id="one"></div>
     <div id="two"></div>
     <div id="three"></div>
     <div id="four"></div>
     <script type="text/babel">






        ReactDOM.render(
            <h3>第一行</h3>,
            document.getElementById("app")
        )





        ReactDOM.render(
            <div>
                <h3>第二行</h3>
            </div>,
            document.getElementById("one")
        )
        




        var msg = "天道酬勤"
        var year = 2018;
        ReactDOM.render(
            <div>
                <h2>{msg}----{year}</h2>
            </div>,
            document.getElementById("two")
        )





        var arr = [<h2>1803 learn react</h2>,<h2>1803 good good study</h2>]
        ReactDOM.render(
            <div>{arr}</div>,
            document.getElementById("three")
        )




        var words = ["小红英","大雷雷","小露纯","胖左左"];
        ReactDOM.render(
            <div>
                {
                    words.map((word,index)=>{
                        return (<p>{word}--{index}</p>)
                    })
                }
            </div>,
            document.getElementById("four")
        )

     </script>
</body>
</html>
