<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch判断</title>
</head>
<body>
<input id="year">年<input id="month">月<input id="day">日
<button id="btn">计算</button>
<input id="result">
</body>
<script>
    var score = parseInt(Math.random()*100);
    switch (score){
        case score<60:document.write(score+"不及格");break;
        case score<=70:document.write(score+"及格");break;
        case score<=80:document.write(score+"良好");break;
        case score<=100:document.write(score+"优秀");break; }

    var score = Math.round(Math.random()*100);
    var score = parseInt(score/10);
    switch (score){
        case 6: document.write(score+"及格");  break;
        case 7: document.write(score+"良好");  break;
        case 8:
        case 9:
        case 10: document.write(score+"优秀"); break;
        default: document.write(score+"不及格"); break; }
    //判断某日是某年的第几天
    var btn=document.getElementById("btn");
    btn.onclick=function() {
        var yearInput = document.getElementById("year");
        var year = yearInput.value * 1;

        var monthInput = document.getElementById("month");
        var month = monthInput.value * 1;

        var dayInput = document.getElementById("day");
        var day = dayInput.value * 1;

        var febDay = 28;
        if (year % 400 == 0 || (year % 4 == 0 && year % 100 != 0)) {
            febDay = 29; //是闰年二月就有29天
        }
        var count=0; //用来计数
        switch (month) {
            case 12:count+=30;//count=count+30
            case 11:count+=31;
            case 10:count+=30;
            case 9:count+=31;
            case 8:count+=31;
            case 7:count+=30;
            case 6:count+=31;
            case 5:count+=30;
            case 4:count+=31;
            case 3:count+=febDay;
            case 2:count+=31;
            case 1:count+=day;
            break;//break可写可不写
        }
        var resultInput=document.getElementById("result");
        result.value=count;
    }
</script>
</html>
