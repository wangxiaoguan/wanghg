<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{margin:0;padding:0;list-style: none;}
        .list{width: 800px;height: 500px;margin: 50px auto;border: 1px solid black;}
        .list .nav li{float:left;width:80px;height:50px;text-align:center;line-height:50px;}
        img{width: 800px;height:450px;vertical-align: top;}
        li:hover{background-color:yellow;color: black;cursor: pointer }
    </style>
</head>
<body>
    <div class="list">
        <ul class="nav">
            <li onclick="show('images/p1.jpg')">1</li>
            <li onclick="show('images/p2.jpg')">2</li>
            <li onclick="show('images/p3.jpg')">3</li>
            <li onclick="show('images/p4.jpg')">4</li>
            <li onclick="show('images/p5.jpg')">5</li>
            <li onclick="show('images/p6.jpg')">6</li>
            <li onclick="show('images/p7.jpg')">7</li>
            <li onclick="show('images/p8.jpg')">8</li>
            <li onclick="show('images/p9.jpg')">9</li>
            <li onclick="show('images/p10.jpg')">10</li>
        </ul>
        <img src="images/p1.jpg" alt="" id="photo">
    </div>
</body>
<script>
    var img = document.getElementById("photo");
    function show(imgsrc) {img.src=imgsrc;}
</script>
</html>
