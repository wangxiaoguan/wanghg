<body>
<input id="year"  placeholder="请输入年份1500到2018">年
<input id="month" placeholder="请输入月份1到12">月
<input id="day" placeholder="请输入日期1到31">日
<button id="btn">计算年月日是否合法</button>
</body>

                               alert( "年月日格式合法");
