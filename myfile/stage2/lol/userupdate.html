<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>提交</title>
</head>
<body>
    <div id="content"></div>
    <button id="btn">提交</button>
</body>
<script>
    var content=document.getElementById("content");
    var btn=document.getElementById("btn");
    var req=new XMLHttpRequest();
    var httpId=window.location.search.substring(1);//id=1;
    var resultId=httpId.split("=")[1];
    req.open("get","php/useredit.php?id="+resultId,true);
    req.send();
    req.onreadystatechange=function(){
        if(req.readyState==4&&req.status==200){
            var result=req.responseText;
            var list=JSON.parse(result)[0];
            var html="";
//            var person=list.filter(function (item) {
//               return item["id"]==resultId;
//            })[0];
                var id=list["id"];
                var username=list["username"];
                var userpwd=list["userpwd"];
                var userage=list["userage"];
                var usersex=list["usersex"];
                var usertell=list["usertell"];
                if(usersex==0){usersex="女";}else{usersex="男";}
                content.innerHTML=`<div><span>编　号:</span><input value="${id}"></div >
                                     <div><span>用户名:</span><input value="${username}"></div >
                                     <div><span>密　码:</span><input value="${userpwd}"></div >
                                     <div><span>年　龄:</span><input value="${userage}"></div >
                                     <div><span>性　别:</span><input value="${usersex}"></div >
                                     <div><span>电　话:</span><input value="${usertell}"></div >`;
        }
    };
    btn.onclick= function () {
        var a=content.getElementsByTagName("input")[0].value;
        var b=content.getElementsByTagName("input")[1].value;
        var c=content.getElementsByTagName("input")[2].value;
        var d=content.getElementsByTagName("input")[3].value;
        var e=content.getElementsByTagName("input")[4].value;
        var f=content.getElementsByTagName("input")[5].value;
        if(e=="女"){e=0;}else{e=1;}
        var req=new XMLHttpRequest();
        req.open("get","php/userupdate.php?id="+a+"&username="+b+"&userpwd="+c+"&userage="+d+"&usersex="+e+"&usertell="+f,true);
        req.send();
        window.location.href="userlist.html";
    }

</script>
</html>
