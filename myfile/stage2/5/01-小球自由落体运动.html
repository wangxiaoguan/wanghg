<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{padding: 0;margin: 0;}
        #ball{width: 50px;height: 50px;background: red;position:absolute;left:0;top: 0;border-radius:50%;}
    </style>
</head>
<body>
    <div id="ball"></div>
</body>
<script>

    var ball=document.getElementById("ball");
    var maxheight=document.documentElement.clientHeight||document.body.clientHeight;
    var move=maxheight-ball.offsetHeight;
    var timer=null;
    var speedX=2;
    var speedY=1;
    ball.onclick=function () {
        clearInterval(timer);
        timer=setInterval(function () {
            speedY++;
            speedX;
            ball.style.top=ball.offsetTop+speedY+"px";
            ball.style.left=ball.offsetLeft+speedX+"px";
            if (ball.offsetTop>=move){
                ball.style.top=move+"px";
                speedY=-Math.abs(speedY)*0.85;
                if (Math.abs(speedY)<=1){clearInterval(timer);}
            }
        },20);
    }
</script>
</html>
