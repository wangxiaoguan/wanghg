<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>13</li>
    <li>3</li>
    <li>5</li>
    <li>9</li>
    <li>18</li>
</ul>
</body>
<script>
    //li的排序
    var ul=document.getElementsByTagName("ul")[0];
    var liList=document.getElementsByTagName("li");
    var newli=[];
    for (var i=0;i<liList.length;i++){
        newli[newli.length]=liList[i];
    }
    newli.sort(function (a, b) {   //数组的排序
        return a.innerHTML - b.innerHTML
    });
    for (var i=0;i<newli.length;i++) {
    ul.appendChild(newli[i]);
}
</script>
</html>
