<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .date{width: 600px;margin: 100px auto;text-align: center;}
        #times{font-size: 30px;}
    </style>
</head>
<body>
<div class="date">
    <div id="times"></div>
</div>
</body>
<script>

    var times=document.getElementById("times");


    var show = function () {
        var date=new Date();
        var setdate=new Date(2018,5,16);
        var time=setdate.getTime()-date.getTime();
        
        var day=Math.floor(time/(1000*3600*24));
        var hour=Math.floor(time%(1000*3600*24)/3600/1000);
        var minutes=Math.floor((time-day*1000*3600*24-hour*3600*1000)/60/1000);
        var second=Math.floor((time-day*1000*3600*24-hour*3600*1000-minutes*60*1000)/1000);
        if (day<10) {day="0"+day;}
        if (hour<10) {hour="0"+hour;}
        if (second<10) {second="0"+second;}
        if (minutes<10) {minutes="0"+minutes;}
        times.innerHTML ="离端午节倒计时"+day+"天"+hour+"小时"+minutes+"分钟"+second+"秒"
    };
    show();
    setInterval(show,1000)
</script>
</html>
