<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{padding:0;margin: 0;}
        #red{width: 200px;height: 200px;background:red;position: absolute;top:200px;left:-200px;
            text-align: center;line-height:50px;}
        #green{width:50px;height:50px;background:green;position:absolute;left:200px;top:75px;}
    </style>
</head>
<body>
<div id="red">
    <div id="green">分享</div>
</div>
</body>
<script type="text/javascript">
    var red=document.getElementById("red");
    var green=document.getElementById("green");
    var timer=null;
    var time=10;

    red.onmouseover = function () {
        clearInterval(timer);
        timer=setInterval(function () {
            var speed=Math.ceil(Math.abs(red.offsetLeft)/time);
            red.style.left=red.offsetLeft+speed+"px";
            if (red.offsetLeft>=0){
                red.style.left=0+"px";
                clearInterval(timer);
            }
        },100)
    };
    red.onmouseout = function () {
        clearInterval(timer);
        timer=setInterval(function () {
            var speed=Math.ceil((200-Math.abs(red.offsetLeft))/time);
            red.style.left= red.offsetLeft-speed+"px";
            if (red.offsetLeft<=-200){
                red.style.left=-200+"px";
                clearInterval(timer);
            }
        },100)
    };




</script>
</html>
