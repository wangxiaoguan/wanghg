<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #red{width:400px;height:400px;background:red;margin:20px auto;position: relative;}
        #yellow{width:200px;height:200px;background:yellow;margin:auto;}
    </style>
</head>
<body>
<div id="red">
    <div id="yellow"></div>
</div>
</body>
<script>
    var red=document.getElementById("red");
    var yellow=document.getElementById("yellow");

    alert(red.offsetLeft);
    alert(yellow.offsetLeft);
    alert(red.offsetParent);//body
    alert(yellow.offsetParent);//red
    alert(red.offsetWidth);
    alert(yellow.offsetWidth);
</script>
</html>
