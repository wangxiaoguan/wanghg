<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="text" style="width:200px">
<span>还可以输入<i id="much" style="color:red">20</i>字</span>
<button id="btn">提交</button>
</body>
<script>
    var text=document.getElementById("text");
    var much=document.getElementById("much");
    var btn=document.getElementById("btn");
    text.onkeydown=text.onkeyup=oninput=function () {
            var num=20-text.value.length;
            much.innerHTML=num;
            if (num<0){much.innerHTML=0;text.value=text.value.substring(0,20);}
    };
    btn.onclick=function () {var word=text.value;alert(word);}
</script>
</html>
