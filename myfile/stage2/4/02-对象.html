<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table align="center">
    <tr>
        <td>姓名</td>
        <td>语文</td>
        <td>英语</td>
        <td>数学</td>
        <td>总分</td>

    </tr>
</table>
</body>
<script>
    var scorelist=[{name:"丽丽",ch:90,en:80,match:90},
                    {name:"璐璐",ch:85,en:70,match:98},
                    {name:"茜茜",ch:92,en:88,match:86},
                    {name:"贝贝",ch:81,en:81,match:99},
                    {name:"婷婷",ch:65,en:72,match:68},
                    {name:"静静",ch:82,en:85,match:83} ];
    scorelist.sort(function (a, b) {
       return (b.ch+b.en+b.match)-(a.ch+a.en+a.match)
    });
    var table=document.getElementsByTagName("table")[0];

    for (var i=0;i<scorelist.length;i++){
        var tr=document.createElement("tr");
        var score=scorelist[i];
        var name=score.name;
        var ch=score.ch;
        var en=score.en;
        var match=score.match;
        var count=ch+en+match;
        tr.innerHTML="<td>"+name+"</td><td>"+ch+"</td><td>"+en+"</td><td>"+match+"</td><td>"+count+"</td>";
            table.appendChild(tr);
    }

</script>
</html>
