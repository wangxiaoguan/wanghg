<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;list-style: none;}
        #frame{width: 900px;height: 160px;margin:60px auto;overflow: hidden;border:1px solid black;}
        #left,#right{float:left;width:50px;height:50px;margin-top:55px;
                      text-align:center;font-size:35px;line-height:50px;}

        #box{float:left;width:800px;height:160px;margin:auto;overflow:hidden;position:relative;}
        #box ul{width: 1600px;height: 160px;position: absolute;left: 0; top: 0;}
        #box ul li{float: left;width: 200px;height: 160px;}
        #box li img{width: 200px; height: 160px;}
    </style>
</head>
<body>
<div id="frame">
    <div id="left">◀</div>
    <div id="box">
        <ul>
            <li><img src="images/p1.jpg"></li>
            <li><img src="images/p2.jpg"></li>
            <li><img src="images/p3.jpg"></li>
            <li><img src="images/p4.jpg"></li>
            <li><img src="images/p1.jpg"></li>
            <li><img src="images/p2.jpg"></li>
            <li><img src="images/p3.jpg"></li>
            <li><img src="images/p4.jpg"></li>
        </ul>
    </div>
    <div id="right">▶</div>
</div>
</body>
<script>
    var box=document.querySelector("#box");
    var leftbtn=document.querySelector("#left");
    var rightbtn=document.querySelector("#right");
    var ul=document.querySelector("#box ul");
    var timer=null;

    var speed=1;
    var ulwidth=ul.offsetWidth;
    move();
    function move() {
        clearInterval(timer);
        timer = setInterval(function () {
            ul.style.left = ul.offsetLeft + speed + "px";
            if (ul.offsetLeft > 0) {
                ul.style.left = -ulwidth / 2 + "px";
            }
            if (ul.offsetLeft < -ulwidth / 2) {
                ul.style.left = 0;
            }
        }, 1)
    }
    leftbtn.onclick=function () {speed=-1;move();};
    rightbtn.onclick=function () {speed=1;move();};
    box.onmouseover=function () {clearInterval(timer);};
    box.onmouseout=function () {move();}
</script>
</html>
