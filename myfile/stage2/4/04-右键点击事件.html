<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #red{width: 200px;height: 200px;background:red;display:none;}
    </style>
</head>
<body>
<div id="red"></div>
</body>
<script>
    var red=document.querySelector("#red");
    document.oncontextmenu=null;
    document.oncontextmenu=function(){ return false;};
    document.oncontextmenu=function(e){
        var evt=window.event||e;
        if (evt.preventDefault){
            evt.preventDefault();
        }else {evt.returnValue=false;}
    };
    document.onmousedown=function (e) {
        var evt=window.event||e;
        alert(evt.button);//区分鼠标点击是左键0,中键1,右键2.
        if (evt.button==2){//点击鼠标右键
            var x=evt.clientX;
            var y=evt.clientY;
            red.style.display="block";
            red.style.marginLeft=x+"px";
            red.style.marginTop=y+"px";
        }else {//点击鼠标左键,中键
            red.style.display="none";
        }
    }
</script>
</html>
