<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {margin: 0; padding: 0;}
        #red {height: 400px;width: 400px;background-color: red;margin: 10px auto;}
        html, body {width:2000px;}
    </style>
</head>
<body>
<div id="red"></div>
</body>
<script>
    var red = document.getElementById("red");
    red.onclick = function (e) {//给红色的div 写一个点击事件
    var evt = window.event || e;

    var clientX = evt.clientX;//点击的时候  事件发生的点 距离页面可视区域的水平方向距离
    var clientY = evt.clientY;//点击的时候  事件发生的点 距离页面可视区域的垂直方向距离

    var pageX = evt.pageX; //实际水平方向距离
    var pageY = evt.pageY;//实际垂直方向距离


    //页面的全部宽度
    var windowWidth = document.documentElement.scrollWidth || document.body.scrollWidth;
    var windowHeight = document.documentElement.scrollHeight || document.body.scrollHeight;

    //页面的可视宽度
    var windowClientWidth = document.documentElement.clientWidth || document.body.clientWidth;
    var windowClientHeight = document.documentElement.clientHeight || document.body.clientHeight;

    //页面的滚动距离
    var scrollLeft = document.documentElement.scrollLeft || document.body.scrollLeft;
    var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;


    }


</script>
</html>
