<script>
    var str="王宏观?#";

    var str0=escape(str);
    var str0=unescape(str);

    var str1=encodeURI(str);//E%A%C%V%?#
    alert(str1);
    var str2=decodeURI(str1);
    alert(str2);

    var str1_1=encodeURIComponent(str);//E%A%C%V%D%G%
    alert(str1_1);
    var str2_1=decodeURIComponent(str1_1);
    alert(str2_1);

    // 该方法不会对 ASCII 字母和数字进行编码，也不会对这些 ASCII 标点符号进行编码： - _ . ! ~ * ' ( ) 。
    // 该方法的目的是对 URI 进行完整的编码，因此对以下在 URI 中具有特殊含义的 ASCII 标点符号，encodeURI() 函数是不会进行转义的：;/?:@&=+$,#
    // 如果 URI 组件中含有分隔符，比如 ? 和 #，则应当使用 encodeURIComponent() 方法分别对各组件进行编码。
    //直接提示
    alert("hello world");

    //选择提示
       if (confirm("你确定要删除?")) {
           alert("删除");
       } else {
           alert("不删除");
       }
    //接收内容的提示

       var username = prompt("姓名");
       alert(username);

    eval("1-9+3");//车间计算方法

    var timer = null;
    timer=setInterval(function () {alert("hello world");}, 1000);
    clearInterval(timer);
    timer = setTimeout(function () {alert("hello world");}, 1000);

    say();
    function say() {
        alert("hello world");
        setTimeout(say, 1000);// setTimeout("say()", 1000)/setTimeout(say(), 1000)
    }

</script>
