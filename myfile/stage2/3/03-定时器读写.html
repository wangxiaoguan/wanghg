<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="show()">点击</button>
<div id="text"></div>
</body>
<script>
    var flag=true;
    var timer=null;
    var i=0;
    var btn=document.getElementsByTagName("button")[0];
    var text=document.getElementById("text");
    function show() {
        if (flag) {
        timer=setInterval(function () {
                i++;
               text.innerHTML+=i+"　　　"
            },100);
            flag=false;
        }else {
            clearInterval(timer);
            flag=true;
        }
    }

</script>
</html>
