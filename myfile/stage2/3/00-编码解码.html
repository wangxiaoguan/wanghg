<script>
    var str = "千锋";
    var str1 = escape(str);//中文转可读编码
    alert(str1 +"转"+unescape(str1));//编码解码成中文

    var str = "千锋";
    var str1 = encodeURI(str);
    alert(str1+"解码"+decodeURI(str1));

    var str = "千锋";
    var str1 = encodeURIComponent(str);
    alert(str1+"解码为:"+decodeURIComponent(str1));
</script>
