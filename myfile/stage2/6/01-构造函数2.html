<ul>
    <li class="first">1
        <span></span>
    </li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li class="last">5
        <span>5.5</span>
    </li>
</ul>
<button id="html">设置内容</button>
<button id="gethtml">获取内容</button>
<button id="show">显示</button>
<button id="hide">隐藏</button>
<button id="setCss">设置样式</button>
<button id="getCss">获取样式</button>
</body>
<script>
    function getEle(ele) {
        this.eles = document.querySelectorAll(ele);
    }

    getEle.prototype.each = function (fn) {
        for (var i = 0; i < this.eles.length; i++) {
            fn(this.eles[i]);
        }
    }
    getEle.prototype.html = function (html) {
        if (arguments.length == 0) {
            return this.eles[0].innerHTML;
        } else {
            this.each(function (item) {
                item.innerHTML = html;
            })
        }
    }
    getEle.prototype.show = function () {
        this.each(function (item) {
            item.style.display = "block";
        })
    }
    getEle.prototype.hide = function () {
        this.each(function (item) {
            item.style.display = "none";
        })
    }

</script>
</html>
