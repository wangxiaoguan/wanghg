<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li class="first">1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li class="last"><span>5</span></li>
</ul>
</body>
<script>
    function getele(ele){this.eles=document.querySelectorAll(ele)};

    getele.prototype.html= function (html) {
        for(var i=0;i<this.eles.length;i++){        this.eles[i].innerHTML=html; }       };

//    var elen=new getele("ul li");
//    elen.html("6666");

    var $=function(ele){return new getele(ele);}
    function $(ele){return new getele(ele);}
    $("ul li").html("6666")
</script>
</html>
