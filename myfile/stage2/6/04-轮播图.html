<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{padding: 0; margin: 0;list-style: none;}
        .box{width:700px;height:300px;margin:100px auto;position:relative;}
        .nav{width:244px;height:30px;background:rgba(120,0,120,.5);border-radius:30px;
            position: absolute;bottom:30px;left:200px;right:200px;z-index:10}
        .nav li{width:20px;height:20px;float:left;text-align:center;border-radius:20px;                        margin-left: 24px;margin-top: 5px;color:#fff;}
        .nav .selected{background:green;}
        .image{width:700px;height: 300px;}
        .image li{width:700px;height:300px;display:none;background-size:contain;position:relative;
       overflow: hidden;}
        .image .selected{display: block;}
        .image .selected img{width:700px;height:300px;position:absolute;left:-700px;}
    </style>
</head>
<body>
<div class="box">
    <ul class="nav">
        <li class="selected">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <ul class="image">
        <li class="selected" style="background:url('images/p1.jpg')" >
            <img src="images/a4.png">
            <img src="images/a9.png">
        </li>
        <li style="background:url('images/p2.jpg')">
            <img src="images/a2.png">
            <img src="images/a6.png">
        </li>
        <li style="background:url('images/p3.jpg')">
            <img src="images/a7.png">
            <img src="images/a1.png">
        </li>
        <li style="background:url('images/p4.jpg')">
            <img src="images/a10.png">
            <img src="images/a5.png">
        </li>
        <li style="background:url('images/p5.jpg')">
            <img src="images/a8.png">
            <img src="images/a3.png">
        </li>
    </ul>
</div>
</body>
<script src="js/jquery.js"></script>
<script>
    var timer=null;
    var index=0;
    start();
    show(index);
    function start() {
        clearInterval(timer);
        timer=setInterval(function () {
            index++;
            if (index==5){index=0;}
            show(index);},2000);
    }
//        $(".nav li").mouseover(function () {
//            index = $(this).index();
//            show(index);
//            clearInterval(timer);
//        }).mouseout(function () {
//            start();
//        });
        $(".nav li").hover(function () {
            index = $(this).index();
            show(index);
            clearInterval(timer);
        }, function () {
            start();
        })
    function show(index) {
       $(".nav li").eq(index).addClass("selected").siblings().removeClass("selected");
        $(".image li").eq(index).addClass("selected").siblings().removeClass("selected");

        $(".image li").eq(index).fadeIn(500, function () {
            $(this).find("img").eq(0).animate({"left": 0}, function () {
                $(this).next().animate({"left": 0});
            })
        }).siblings().fadeOut(500,function () {
            $(this).find("img").css("left",-700)
        })

    }
</script>
</html>
