<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li class="middle">5</li>
    <li>6</li>
    <li>7</li>
</ul>
<input type="checkbox" value="1" checked>蔬菜
<input type="checkbox" value="2" >水果
<input type="checkbox" value="3" checked>五谷
<input type="checkbox" value="4" checked>肉类
<button id="btn">点击</button>
</body>
<script src="js/jquery.js"></script>
<script>
 
    $("ul").children()
    $("li").html("武汉");
    $("li").eq(2).siblings()
    $("li").eq(2).next()
    $("li").eq(2).nextAll()
    $("li").eq(2).prev()
    $("li").eq(2).prevAll()
    $("li").eq(2).nextUntil(".middle")
    var li="<li>我是新增的li</li>";
    var li=$("<li>我是新增的li</li>");
    $("ul").append(li)
    li.appendTo($("ul"))
    $("ul").prepend(li);
    li.prependTo($("ul"))
    $("li").after(li)
    $("li").before(li)
    li.insertBefore($("li"))
    li.insertAfter($("li"))
    $("ul").wrap("<li>中华</li>")
    $("li").remove()
    $("li").click(function(){})
    $("li").bind("click",function(){})
    $(document).on("click","li", function(){})
    $(document).delegate("li","click",function(){})




</script>

</html>
