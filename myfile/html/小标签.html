<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>常用小标签</title>
    <style type="text/css">
        .header{position:fixed;right: 10px;bottom: 10px;}
    </style>
</head>
<body>
	常用小标签，一行可以放多个
        <header id="header"></header>
        <b>字体加粗标签</b>
        <i>倾斜标签</i>
        <em>强调标签</em>
        <strong>字体强调加粗（对搜索引擎友好）</strong>
        <br>
        <hr size="20" width="80%" noshade="noshade">水平线
        target="_blank"在新窗口打开
        target="_self"在原窗口打开
       	<a href="http://www.jd.com" target="_blank">去京东</a>
        <a class="header" href="#header">返回顶部</a>
        <a href="">什么都没有，就会刷新</a>
        <a>什么都没有</a>
        <a href=""javascript:;>javascript:;阻止跳转</a>
        
        路径：通过当前文件找到目标文件，上一级../ 下一级/
        <a href="常用标签.html">常用标签</a>
        <p style="height: 800px"></p>
</body>
</html>
