<script>
    var clickX=0;
    var clickY=0;
    var isClickFlag=false
    var rotateX=0;
    var rotateY=0;
    let arrX=0
    let arrY=0
    document.onmousedown=function(event){
        clickX=event.clientX 
		clickY=event.clientY;
        isClickFlag=true
    }
    document.onmouseup=function(event){
        isClickFlag=false
        let str=document.getElementById('app').style.transform
        str=str&&str.split('(')
        if(str){
            arrX=str[1].split('d')[0]
            arrY=str[2].split('d')[0]
        }
    }
    document.onmousemove=function(event){
		let x=event.clientX 
		let y=event.clientY;

        let  a1=0-clickX+x+Number(arrY)
        let  a2=clickY-y+Number(arrX)
        if(isClickFlag){
            document.getElementById('app').style.transform="rotateX("+a2+"deg) "+"rotateY("+a1+"deg)"
        }
        
        
	}
</script>
