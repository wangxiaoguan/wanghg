<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<title>双飞翼布局</title>
<style type="text/css">
    *{margin: 0;padding: 0;}
    body{min-width:700px;}
    header,footer{border: 1px solid #333;background:#aaa;text-align:center;}
    .main,.aside_left,.aside_right{float:left;height:300px;}
    .aside_left{margin-left:-100%;width:200px;background: red;}
    .aside_right{margin-left:-200px;width: 200px;background: blue;}
    .main{width: 100%;}
    .main-inner{margin-left: 200px;margin-right: 200px;height:300px;background: green;}
    footer{clear: both;}
</style>
</head>
<body>
        <header><h4>header</h4></header>
        <div class="main">
            <div class="main-inner">
                <h4>main</h4>
                <p>HHHHHHHHHHHHHHHHHHHHHH</p>
            </div>
        </div> 
        <div class="aside_left">
            <h4>aside_left</h4>
            <p>oooooooooooooo</p>
        </div>
        <div class="aside_right">
            <h4>aside_right</h4>
            <p>BBBBBBBBBBBBBB</p>
        </div>
        <footer><h4>footer</h4></footer>
</body>
</html>
