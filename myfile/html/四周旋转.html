<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{padding: 0;margin: 0;}
		.box{width:100px;height: 100px;background: red;animation: move 6s infinite/*循环*//*alternate*//*反向*//*forwards*//*停留在动画结束 的时刻*/
			;position: absolute;overflow: hidden;
		}
		@keyframes move{
			0%{left:0;} 
			20%{left:calc(100% - 100px);top:0;} 
			/*21%{left:calc(100% - 200px);top:100px;transform:rotate(90deg) translatey(100px) ; }*/
			50%{left:calc(100% - 100px);top:calc(100% - 100px); /*transform:rotate(90deg) translatey(100px) translatex(-100px);*/} 
			/*51%{left:calc(100% - 200px);top: calc(100% - 100px); transform:rotate(180deg)}*/
			75%{left:0;top:calc(100% - 100px);/*transform:rotate(180deg)*/}
			/*76%{left: 0;top:calc(100% - 100px);transform:rotate(270deg) translatey(50px)} */
			100%{left: 0;top: 0;/**/}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
