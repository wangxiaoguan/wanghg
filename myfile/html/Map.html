<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>百度地图</title>
    <style>
        #map{
            width:1000px;
            height:600px;
            margin: 20px auto;
            border:#ccc solid 1px;
            font-size:12px
        }
    </style>
</head>
<body>
<div id ='map'></div>
</body>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=46ce9d0614bf7aefe0ba562f8cf87194"></script>
<script type="text/javascript">
    initMap();
    function initMap(){
        var map = new BMap.Map("map");
        var point = new BMap.Point(116.4039164169,39.9151777148);   //天安门
        map.centerAndZoom(point, 12);
        var marker = new BMap.Marker(point);                        //创建标注
        map.addOverlay(marker);
        map.enableScrollWheelZoom(true);                            //启用滚轮放大缩小，默认禁用
        map.enableKeyboard(true);                                   //启用键盘操作，默认禁用。
        map.enableDragging();                                       //启用地图拖拽，默认启用
        map.enableDoubleClickZoom();                                //启用双击放大，默认启用
        map.addControl(new BMap.NavigationControl());               //平移缩放控件
        map.addControl(new BMap.ScaleControl());                    //比例尺控件
    }
</script>
</html>
