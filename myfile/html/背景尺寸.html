<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width:300px;
			height:300px;
			background-clip: #ff0;
			background: red url(http://wanghg.top/images/img5.jpg) 0 0 no-repeat;
			float: left;
			margin:10px;
			text-align: center;
			line-height: 500px;}
		.box1{background-size:50% 50%; }
		.box2{background-size:50% }
		.box3{background-size:50% auto }
		.box4{background-size:auto 50% }
		.box5{background-size:cover }
		.box6{background-size:contain }


/*		cover盒子会铺满，宽高比不变最大化的拉伸图片直到触到内容框的左边和下边为止并且超出图片会被裁切
		contain在保证图片的完整性的前提下，宽高比不变最大化的拉伸图片直到触到内容框的左边或下边为止*/
		
	</style>
</head>
<body>
	<div class="box1">background-size:50% 50%</div>
	<div class="box2">background-size:50%</div>
	<div class="box3">background-size:50% auto </div>
	<div class="box4">background-size:auto 50% </div>
	<div class="box5">background-size:cover</div>
	<div class="box6">background-size:contain </div>

</body>
</html>
