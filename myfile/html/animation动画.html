<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="http://wanghg.top/js/animation.css">
	<style type="text/css">

	body{perspective:2000px;}
	div{
		width:200px;
		height:30px;
		margin:10px auto;
		transform-style:preserve-3d;
	}
	.box1{animation:bounce 2s infinite;}
	.box2{animation:flash 2s infinite;}
	.box3{animation:pluse 2s infinite;}
	.box4{animation:shake 2s infinite;}
	.box5{animation:swing 2s infinite;}

	

	
  	

	</style>
</head>
<body>
	<div class="box1">中华</div>
	<div class="box2">中华</div>
	<div class="box4">中华</div>
	<div class="box5">中华</div>




</body>
</html>
