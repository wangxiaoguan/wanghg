<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model.trim.lazy="txt">
        <h2>{{txt}}</h2>

        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">同意我们的协议</label>
        <h2>{{checked}}</h2>


        <div>
            <input type="checkbox" id="check1" value="wang" v-model="name">
            <label for="check1">wang</label>
            <input type="checkbox" id="check2" value="hong" v-model="name">
            <label for="check2">hogn</label>
            <input type="checkbox" id="check3" value="guan" v-model="name">
            <label for="check3">guan</label>
            <h2>{{name}}</h2>
        </div>

        <div>
            <h2>SEX</h2>
            <input type="radio" id="man" value="man" v-model="sex">
            <label for="man">男</label>
            <input type="radio" id="woman" value="woman" v-model="sex">
            <label for="woman">女</label>
            <h2>{{sex}}</h2>
        </div>

        <div>
            <h2>城市</h2>
            <select v-model="selected">
                <option value="">选择城市</option>
                <option v-for="(city,index) in cities" :key="index" :value="city.value">{{city.name}}</option>
            </select>
            <h2>{{selected}}</h2>
        </div>

        <div>
            <input type="checkbox" v-model="toggle" :true-value="a" :false-value="b">
            <h2>{{toggle}}</h2>
        </div>

        <div>
            <input type="radio" :value="a1" v-model="pick">猫
            <input type="radio" :value="a2" v-model="pick">狗
            <input type="radio" :value="a3" v-model="pick">猪
            <h2>{{pick}}</h2>
        </div>
    </div>
    <script>
        var vm=new Vue({
        data:{ 
            title:"表单输入   v-model ",
            txt:"世界梦中国梦",
            checked:false,
            name:[],
            sex:"",
            cities:[
                {name:"北京",value:"BJ"},
                {name:"上海",value:"SH"},
                {name:"天津",value:"TJ"},
                {name:"深圳",value:"SZ"},
                {name:"成都",value:"CD"},
                {name:"武汉",value:"WH"}
            ],
            selected:"BJ",
            toggle:"done!",
            a:"done!",
            b:"forget!",
            a1:"cat",
            a2:"dog",
            a3:"pig",
            pick:"cat",
          
        }



        }).$mount("#app")
    </script>
</body>
</html>
