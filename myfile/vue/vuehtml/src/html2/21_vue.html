<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{title}}</h2>
        <h3>{{word}}</h3>
        <my-demo></my-demo>
        <my-demo>
            <p><a href="">肖申克的救赎</a></p>
            <p><a href="">阿甘正传</a></p>
        </my-demo>
        <my-hot></my-hot>
        <my-hot>
            <my-demo slot="content" style="color:aqua"></my-demo>
            <h3 slot="head" style="color:yellow">人生贵知心，定交无暮早</h3>
            <h3 slot="content" style="color:red">真的猛士，敢于直面惨淡的人生，敢于正视淋漓的鲜血</h3>
            <h3 style="color:blue">真实是人生的命脉，是一切价值的根基</h3>
        </my-hot>

    </div>

    
    <template id="demo">
        <div>
            <slot>
                <h3>如果父组件没有分发,就直接显示slot 插槽内容 </h3>
            </slot>
        </div>
    </template>




    <template id="hot">
        <div>
            <h2>HEAD</h2>
            <slot name="head" style="border:solid 1px red ">
                 <h3>我可能接收属于热点新闻的分发内容片段</h3>
            </slot>
            <h2>CONTENT</h2>
            <slot name="content" style="border:solid 1px blue ">
                <h3>这是根据不同的人做的广告推送...</h3>
            </slot>
            <h2>FOOT</h2>
            <slot>
                <h3>这是没有具名的插槽</h3>
            </slot>    
        </div>
    </template>





    <script>
        Vue.component("my-demo",{template:"#demo"})
        Vue.component("my-hot",{template:"#hot"})
        let vm=new  Vue({
            data:{title:"学习slot",msg:"有生活的时候就有幸福",word:"好好学习,努力赚钱"},
            methods:{},
            components:{},
            mounted(){},
        }).$mount("#app")
    
    </script>
</body>
</html>
