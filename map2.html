<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>地图</title>


		<style type="text/css">
			*{margin:0;padding:0;}
			html,body{
				width:100%;
				height:100%;
			}
			.content{
				width:100%;
				height:100%;
				position:relative;
			}
			#map{
				width:100%;
				height:100%;
			}
			.search{
				width: 100%;
				height:56px;
				position:absolute;
				top:30px;
				text-align: center;
			}
			.text{
				width:70%;
				height:56px;
				border:none;
				outline:none;
				border-radius: 10px;
				padding-left:10px;
				box-shadow: 1px 2px 10px -2px #000;

			}

		</style>

	</head>

<body>
	<div class="content">
		<div id="map"></div>
		<div class="search">
			<input type="text" class="text" placeholder="请输入地址 ..." id="search"/>
		</div>
	</div>



<script src="http://webapi.amap.com/maps?v=1.3&key=a82669655cc541a1793e86f273fac31e&plugin=AMap.Autocomplete,AMap.PlaceSearch"></script>
<script type="text/javascript">

    var map = new AMap.Map("map", {
        resizeEnable: true
    });
    var autoOptions = {
        input: "search"
    };
    var auto = new AMap.Autocomplete(autoOptions);
    var placeSearch = new AMap.PlaceSearch({
        map: map
    });  //构造地点查询类
    AMap.event.addListener(auto, "select", select);//注册监听，当选中某条记录时会触发
    function select(e) {
        placeSearch.setCity(e.poi.adcode);
        placeSearch.search(e.poi.name);  //关键字查询查询
    }

</script>


</body>
</html>
