    <title>Document</title>
    <style>
        img {
            width: 200px;
            margin-bottom: 100px;
            -webkit-box-reflect: below 0px -webkit-linear-gradient(top, rgba(0, 0, 0, 0) 40%, rgba(0, 0, 0, 0.5) 100%);
        }
    </style>
</head>

<body>
    <div>
        <img src="http://wanghg.top/img/img2.jpg">
    </div>
    <pre>
<code class="language-css">
-webkit-box-reflect属性来实现倒影

[ above | below | right | left ]? <length>? <image>?

该值包涵了三部分：方位+偏移量+遮罩层

方位是必不可少的；在使用遮罩层的时候，偏移量是不可少的，如没有则用零代替

！！！重要：遮罩层的效果与颜色无关，例如使用渐变颜色做遮罩，都是实色则透明，透明则暴漏原始颜色
</code>
</pre>
</body>
