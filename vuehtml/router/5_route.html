<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-router.min.js"></script>
    <script src="../js/vue-resource.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{title}}</h2>
        <div>
            <!-- 5 接收路由组件视图  -->
            <router-view style="border:2px solid palevioletred"></router-view>
        </div>

    </div>

    <template id="wechat">
        <div>
            <h2>微信路由</h2>
            <router-view></router-view>
            <footer>
                <router-link v-for="(foot,index) in list" :to="{name:foot.name}" :key="index">{{foot.txt}}</router-link>　
            </footer>
        </div>

    </template>

    <script>
        const wechat={
            template:'#wechat',
            data(){
                return {
                    list:[
                        {txt:"微信",path:"/app/wechat",name:"wechat",icon:""},
                        {txt:"通讯录",path:"/app/contact",name:"contact",icon:""},
                        {txt:"发现",path:"/app/find",name:"find",icon:""},
                        {txt:"我",path:"/app/mine",name:"mine",icon:""},
                    ]
                }
            }
        };

        const Wechat = {template:"<h2>wechat....天道酬勤</h2>"};
        const Contacts = {template:"<h2>Contacts....好好学习</h2>"};
        const Find = {template:"<h2>Find....努力赚钱</h2>"};
        const Mine = {template:"<h2>Mine....中国梦世界梦</h2>"};

        const routes=[
            {
            path:"/app",
            name:'app',
            component:wechat,
            children:[
                {path:"",component:Wechat,name:"wechat"},
                {path:"wechat",component:Wechat,name:"wechat"},
                {path:"contact",component:Contacts,name:"contact"},
                {path:"find",component:Find,name:"find"},
                {path:"mine",component:Mine,name:"mine"},
                {path:"*",redirect:"/app/wechat"}  // error 重定向 
            ]},
            
            { path:"*", redirect:'/app' }

        ]

        const router=new VueRouter({
            routes,mode:"hash"
        })

        var vm=new Vue({
            data:{title:'微信嵌套路由'},
            router,
            components:{},
            watch:{},
            mounted(){},
        }).$mount("#app")
    </script>
</body>
</html>
