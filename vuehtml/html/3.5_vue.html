<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        .static{
            width:200px;
            height:200px;
            margin:10px;
            background: orange;
        }
        .box{
            width:100px;
            height:100px;
          
            background: red;
        }

    </style>
</head>
<body>
    <div id="app">
        <h2>{{title}}</h2>
        <h2 v-on:click="count++">count == {{count}}</h2>
        <h2>{{count+10}}</h2>
        <button v-on:click="add($event)">{{count}}</button>
        <div class="static" @mousemove="change"> </div>
        <div class="static" @touchstart="change"> </div>
        <input type="text" @input="input">
        <input type="text" @change="input">
        <input type="text" @blur="send('hello today')">

        <input type="text" @keyup.13.space.up.down.left.right = "count++">

        <div class="static" @click.prevent = "send('我是父元素 事件 ')">
            <div class="box" @click.stop = "send('我是子元素触发 的事件...')">

            </div>
        </div>

        <div>
            <h2>过滤器</h2>
            <h2>{{word}}</h2>
            <h2>{{word | uppercase }}</h2>
            <h2 v-bind:id="count | fixed(3) ">{{count | fixed(4)}}</h2>
            <h2>{{num | toStr(8)}}</h2>
            <h2>{{num | toStr(16)}}</h2>
            <h2>{{num | toStr(2)}}</h2>
            <h2>{{price | currency(2,"¥")}}</h2>
            
            <h2>手机号 : {{tel | tel(' ')}}</h2>
            <h2>时间 {{new Date() | format }}</h2>
        </div>
    </div>

        Vue.js 允许你自定义过滤器，可被用于一些常见的文本格式化。过滤器可以用在两个地方：
        双花括号插值和 v-bind 表达式 (后者从 2.1.0+ 开始支持)。
        过滤器应该被添加在 JavaScript 表达式的尾部，由“管道”符号指示： | 
        
        文本格式化 

        | 管道符  声明这是过滤器 

        pipe 管道符 过滤器 

        必须要有返回值 
     -->
    <script src="../js/vue.js"></script>
    <script>
    // 全局声明过滤器 
    Vue.filter("uppercase",(value)=>{
        if(!value) return "";
        return value.toUpperCase();
    })
    let vm = new Vue({
        data:{
            title:"事件绑定  v-on/@ ",
            count:1803,
            word:"1803 dayDaYup",
            num:255,
            price:1314.0,
            tel:"13812348888"
        },
        methods:{
            add(event){
                console.log(event);
                this.count +=100;
            },
            change(){
                this.count +=88;
            },
            input(){
                this.count +=888;
            },
            send(msg){
                alert(msg);
            }
        },
        // 局部注册过滤器 
        filters:{
            fixed(value,n){
                if(!value) return ""
                return value.toFixed(n);
            },
            toStr(value,n){
                if(!value) return "";
                return value.toString(n);
            },
            currency(value,n,type){
                if(!value) return "";
                value = value.toFixed(n);

                return type + value; 
            },
            tel(value,str){
                if(!value) return "";
                return value.toString().substring(0,3)+str+value.toString().substring(3,7)+str+value.toString().substring(7,11)
            },
            format(d) {
                if(!d) return "";
                var year = d.getFullYear();
                var month = d.getMonth() + 1 < 10 ? "0" + (d.getMonth() + 1) : (d.getMonth() + 1);
                var day = d.getDate() < 10 ? '0' + d.getDate() : '' + d.getDate();
                var hour = d.getHours()<10?'0'+d.getHours():''+d.getHours();
                var minutes =  d.getMinutes()<10?'0'+d.getMinutes():''+d.getMinutes();
                var seconds =  d.getSeconds()<10?'0'+d.getSeconds():''+d.getSeconds();
                return year + '-' + month + '-' + day + ' ' + hour + ':' + minutes + ':' + seconds;
            }


        },
        mounted(){
            document.querySelector("title").innerHTML = this.title;
        }
    }).$mount("#app")

    </script>
</body>
</html>
