<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue 入门 </title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{msg}}</h2>
        <h2 v-on:click="change()" v-bind:id="id" v-bind:data-msg="msg">{{word}}</h2>
    </div>
    <h2>{{word}}</h2>
    <script>
        console.log(Vue)
        // 生成 vm 对象 实例化vue
        // vm 就是把 dom 和  data 绑定在一起  
        //  {{}}  模板语法 插值表达式  双大括号语法  
        //  data modal 数据模型 
        //  v-bind 绑定属性  v-bind:src v-bind:href 
        //  v-on 绑定事件 
         const vm = new Vue({
            el:"#app"  , // document.getElementById
            data:{
                msg:"wh1803 dayadayup.",
                id:1803,
                word:"Vue.js 的核心是一个允许采用简洁的模板语法来声明式地将数据渲染进 DOM 的系统："
            },
            methods:{
                change(){
                    this.msg = "word hard"
                }
            }
        })
    </script>
</body>
</html>
