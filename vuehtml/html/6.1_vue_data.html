<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
  
</head>
<body>
    <div id="app">
        <h2>{{title}}</h2>
        <my-head></my-head>
        <my-counter></my-counter>
        <my-counter></my-counter>
        <my-counter></my-counter>
    </div>

    <!-- 
        组件 vue 核心  
        组合的html 代码块  
        小型的vue 实例对象  

        小巧  独立 可复用   component

        注册组件

        全局注册
        局部注册 

        一个组件的 data 选项必须是一个函数 必须返回对象 
     -->

    <script src="../js/vue.js"></script>
    <script>
    var head = {
        template:"<h1 @click='changeColor' :style='{color:color}'>head-head-head-1803 --- {{color}}</h1>",
        data(){

            return {
                color:"green"
            }
        },
        methods:{
            changeColor(){
                this.color = "orange";
            }
        },
        watch:{

        },
        filters:{

        },
        created(){

        },
        components:{

        }
    }
    Vue.component("my-head",head)
    let vm = new Vue({
        data:{
            title:"创建组件",
         
            
        },
        // 局部组件注册
        components:{
           'my-counter':{
               template:"<button @click='add' >{{count}}</button>",
               data(){
                   return {
                       count:1803
                   }
               },
               methods:{
                   add(){
                       this.count +=10;

                   }
               }
           }
        },
        mounted(){
            document.querySelector("title").innerHTML = this.title;
        }
    }).$mount("#app")
    </script>
</body>
</html>
