<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <style>
        #box{
            width:100%;
            height: 300px;
            background: #0000ff;
        }
        #mark{
            width:100%;
            height:100vh;
            background: #ff000093;
            position: absolute;
            top: 0;
            left: 0;
        }
    
    </style>
</head>
<body>
    <p id="box">中国梦世界梦</p>
    <div id="mark"></div>
    <script>
        $("#mark").on("touchstart",function(){
            $(this).hide()
        })

        $("#box").bind("click",function(){
            $(this).css({"background":"red"})
        })
    </script>
</body>
</html>
